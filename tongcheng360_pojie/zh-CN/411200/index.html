s\",\"91080\",\"static/chunks/91080-ddbadebd4980bc1a.js\",\"65955\",\"static/chunks/65955-3822f939cab0dd99.js\",\"37376\",\"static/chunks/37376-99dfe9d58b0c8450.js\",\"84556\",\"static/chunks/84556-6d293733adf4df6e.js\",\"54522\",\"static/chunks/54522-cda230a8a1cb9865.js\",\"17137\",\"static/chunks/17137-73cf2d56122853a7.js\",\"38670\",\"static/chunks/38670-c14bb744509e6b6b.js\",\"46682\",\"static/chunks/46682-e83d4d94192edb75.js\",\"80782\",\"static/chunks/80782-043ddb6d0e8f87e7.js\",\"88625\",\"static/chunks/88625-991f4c7ef8847296.js\",\"55394\",\"static/chunks/55394-c34c72eda606e4c7.js\",\"68893\",\"static/chunks/68893-12577864204e603c.js\",\"90797\",\"static/chunks/90797-2d34ff56dae958ac.js\",\"12678\",\"static/chunks/12678-12a2c73e53e802e1.js\",\"79529\",\"static/chunks/79529-46dd74e338c10ab4.js\",\"55005\",\"static/chunks/55005-b8f6ad704ee6208e.js\",\"33818\",\"static/chunks/app/%5Blng%5D/%5BcityId%5D/page-0880d6815d3bfef7.js\"],\"default\"]\n16:T4170,"])</script><script>self.__next_f.push([1,"# 三门峡市  \r\n🏅中国优秀旅游城市。  \r\n  \r\n🌳市树：雪松。  \r\n  \r\n����电话区号：0398  \r\n🚘车牌编号：豫M  \r\n  \r\n⏩国家级非物质文化遗产代表性项目保护单位：  \r\n🔸陕州锣鼓书：申报：河南省三门峡市，保护单位：三门峡市群众艺术馆。  \r\n\r\n## 湖滨区  \r\n🌐所辖行政区：湖滨街道（区政府驻地）、前进街道、车站街道、涧河街道（市政府驻地）、大安街道、会兴街道、崖底街道、交口乡、磁钟乡、高庙乡。  \r\n  \r\n* 【虢国博物馆】：收费。三门峡市六峰北路。*国家二级博物馆。* \r\n* 【虢国墓地】：年代：周。湖滨区上村岭六峰北路，虢国博物馆内。*全国重点文物保护单位。*  \r\n* 【虢国墓地车马坑】：年代：春秋。*省级文物保护单位。* \r\n* 【黄河公园】：*国家4A级旅游景区。*  \r\n* 【三门峡市文物陈列馆】：免费。三门峡市春秋路。  \r\n* 【三门峡市博物馆】：免费。三门峡市陕州公园内。年代：1988。*国家三级博物馆。中国20世纪建筑遗产。*  \r\n* 【宝轮寺塔】：年代：金。湖滨区太阳路，陕州公园宝塔苑内。*全国重点文物保护单位。*  \r\n* 【宝轮寺舍利塔】：含附近石刻。年代：金。*省级文物保护单位。* \r\n* 【磁钟乡贾庄村】：*国家森林乡村。*  \r\n* 【会兴街道东坡村】：*国家森林乡村。*  \r\n* 【交口乡北梁村】：*国家森林乡村。*  \r\n* 【庙底沟遗址】：年代：新石器时代。湖滨区韩庄村北，涧河南岸。*全国重点文物保护单位。*    \r\n* 【南梁万寿宫 （含孔圣殿）】：年代：明。三门峡市湖滨区交口乡南梁村、北梁村。*省级文物保护单位。*\r\n* 【黄河三门峡大坝及黄河三门峡展览馆】：年代：1957-1961，20 世纪 90 年代。*中国20世纪建筑遗产。*  \r\n\r\n## 陕州区（原陕县）  \r\n🌐所辖行政区：大营镇（政府驻地）、原店镇、西张村镇、观音堂镇、张汴乡、张湾乡、菜园乡、张茅乡、王家后乡、硖石乡、西李村乡、宫前乡、店子乡。  \r\n🚩革命文物保护利用片区（河南片区）。  \r\n  \r\n⏩国家级非物质文化遗产代表性项目保护单位：  \r\n🔸窑洞营造技艺（地坑院营造技艺）：申报：河南省陕县，保护单位：三门峡市陕州区文化馆。  \r\n  \r\n* 【天鹅湖国家城市湿地公园】：*国家4A级旅游景区。*  \r\n* 【崤函古道石壕段遗址】：主要包括石灰岩质古道路面、路旁蓄水设施。崤函古道是汉唐时期沟通长安、洛阳两大都城交通要道的组成部分，是丝绸之路长期、长距离交通保障系统的珍贵物证。*丝绸之路：长安-天山廊道的路网遗产点，世界文化遗产。*  \r\n* 【张湾乡官寨头村】：*中国传统村落。*  \r\n* 【西张村镇丁管营村】：*中国传统村落。*  \r\n* 【西张村镇南沟村】：*中国传统村落。*  \r\n* 【西张村镇庙上村】：*中国传统村落。*  \r\n* 【庙上村地坑窑院】：年代：清至民国。西张村镇庙上村。*全国重点文物保护单位。*  \r\n* 【庙上村地坑院民居】：年代：清、民国。*省级文物保护单位。* \r\n* 【西张村镇人马寨村】：*中国传统村落。国家森林乡村。*  \r\n* 【张汴乡刘寺村】：*中国传统村落。*  \r\n* 【张汴乡曲村】：*中国传统村落。国家森林乡村。*  \r\n* 【原店镇岔里村】：*国家森林乡村。*  \r\n* 【新建村传统民居】：年代：清。三门峡市陕州区原店镇新建村。*省级文物保护单位。*\r\n* 【兀氏旧宅】：年代：清。陕县原店镇。*省级文物保护单位。*\r\n* 【观音堂镇段岩村】：*国家森林乡村。*  \r\n* 【段岩村传统民居】：年代：清。三门峡市陕州区观音堂镇段岩村。*省级文物保护单位。*\r\n* 【海公禅师塔】：年代：元。三门峡市陕州区观音堂镇北张村。*省级文物保护单位。*\r\n* 【大营镇寺古洼村】：*国家森林乡村。*  \r\n* 【张茅乡山口村】：*国家森林乡村。*  \r\n* 【宫前乡明山村】：*国家森林乡村。*  \r\n* 【店子乡栗子坪村】：*国家森林乡村。*  \r\n* 【店子乡黄塘村】：*中国传统村落。*  \r\n* 【陕县安国寺】：年代：明至清。西李村乡安国寺村。古朴，静谧，原汁原味。免费。*全国重点文物保护单位。*  \r\n* 【崤函古道石壕段】：年代：唐宋。硖石乡车壕村东。*全国重点文物保护单位。*  \r\n* 【石壕遗迹】：年代：唐。*省级文物保护单位。* \r\n* 【王家后乡赵里河村】：*中国传统村落。*    \r\n* 【姚懿碑】：年代：唐。陕县大营镇温塘村。*省级文物保护单位。*\r\n* 【温塘摩崖造像】：年代：唐。*省级文物保护单位。* \r\n* 【铁人】：年代：明。*省级文物保护单位。* \r\n* 【庙底沟遗址】：年代：新石器时代。*省级文物保护单位。* \r\n* 【李家窑遗址】：年代：周代。*省级文物保护单位。* \r\n* 【田家庄村传统民居】：年代：明、清。三门峡市陕州区菜园乡田家庄村。*省级文物保护单位。*\r\n* 【夏后皋墓】：年代：夏。陕县菜园乡沟北村。*省级文物保护单位。*\r\n* 【文庙】：年代：清。*省级文物保护单位。*   \r\n* 【陕州故城】：年代：汉。*省级文物保护单位。*  \r\n* 【陕州黄河漕运古栈道】：年代：汉至唐。三门峡市陕州区王家后乡。*省级文物保护单位。* \r\n* 【窑头遗址】：年代：新石器时代。三门峡市陕州区西张村镇。*省级文物保护单位。* \r\n\r\n## 渑池县  \r\n🌐所辖行政区：城关镇（政府驻地）、英豪镇、张村镇、洪阳镇、天池镇、仰韶镇、仁村乡、果园乡、陈村乡、坡头乡、段村乡、南村乡。  \r\n🚩革命文物保护利用片区（河南片区）。  \r\n  \r\n* 【仰韶大峡谷】：渑池县。*中国原生态景点。中国最具潜力的十大峡谷。*  \r\n* 【八路军渑池兵站纪念馆】：免费。渑池县海露大街中段刘少奇旧居。  \r\n* 【八路军兵站旧址】：包括中心县委书记以上会议旧址窑洞。年代：1938年。*省级文物保护单位。*\r\n* 【渑池县博物馆】：免费。渑池县会盟路中段。  \r\n* 【渑池县仰韶文化博物馆】：免费。渑池县仰韶镇仰韶村。  \r\n* 【仰韶村遗址】：年代：新石器时代。仰韶镇仰韶村寺沟。*全国重点文物保护单位。*  \r\n* 【曹端墓】：年代：明。渑池县仰韶镇苏门村。*省级文物保护单位。*\r\n* 【黄河丹峡】：*国家4A级旅游景区。*  \r\n* 【张村镇苏秦村】：*中国传统村落。*  \r\n* 【张村镇河南庄村】：*国家森林乡村。*  \r\n* 【硖石瓷窑遗址】：年代：宋、元。渑池县张村镇硖石村。*省级文物保护单位。*\r\n* 【段村乡赵沟村】：*中国传统村落。全国乡村旅游重点村。国家森林乡村。*  \r\n* 【赵沟村传统民居】：年
