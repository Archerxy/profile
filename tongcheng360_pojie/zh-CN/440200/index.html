*全国重点文物保护单位。*    \r\n* 【拱桥岭遗址】：年代：新石器时代晚期。*省级文物保护单位。*  \r\n* 【仙人塔】：年代：宋。*省级文物保护单位。*  \r\n* 【曹角湾村古建筑群】：年代：清。*省级文物保护单位。*  \r\n\r\n## 始兴县（太平镇）  \r\n🌐所辖行政区：太平镇、马市镇、澄江镇、顿岗镇、罗坝镇、司前镇、隘子镇、城南镇、沈所镇、深渡水乡。  \r\n🚩革命文物保护利用片区（广东片区）。  \r\n🏅2018中国最美县域。  \r\n🏅2019中国最美县域。  \r\n  \r\n* 【沈所镇】：*全国特色景观旅游名镇（村）。*  \r\n* 【始兴客家围屋】：*中国原生态景点。*  \r\n* 【满堂围】：年代：清。隘子镇满堂村委会大围村。*全国重点文物保护单位。中国原生态景点。*  \r\n* 【长围村围屋】：年代：清。罗坝镇燎原村委会长围村。*全国重点文物保护单位。*  \r\n* 【车八岭国家级自然保护区】：*中国原生态景点。*  \r\n* 【始兴县博物馆】：免费。韶关市始兴县丹凤路82号。  \r\n* 【司前镇刘屋村】：*国家森林乡村。*  \r\n* 【太平镇水南村】：*国家森林乡村。*  \r\n* 【澄江镇方洞村】：*国家森林乡村。*  \r\n* 【城南镇周前村】：*中国传统村落。*    \r\n* 【罗围城堡建筑遗址】：年代：汉。*省级文物保护单位。*  \r\n* 【栋护晴岚围楼和李氏宗祠】：年代：明清。*省级文物保护单位。*  \r\n* 【东湖坪古建筑群】：年代：清。*省级文物保护单位。*  \r\n* 【沈所塔】：年代：清。*省级文物保护单位。*  \r\n* 【万古观光围楼】：年代：清。*省级文物保护单位。*  \r\n* 【竹苞松茂围楼】：年代：清。*省级文物保护单位。*  \r\n* 【刚健中正围楼】：年代：清。*省级文物保护单位。*  \r\n* 【崇益堂】：年代：1931年。*省级文物保护单位。*  \r\n* 【贵庐】：年代：1937年。*省级文物保护单位。*  \r\n* 【红梨渡槽】：年代：1981年。*省级文物保护单位。*  \r\n* 【汇川别墅】：年代：民国。*省级文物保护单位。*  \r\n\r\n## 仁化县（丹霞街道）  \r\n🌐所辖行政区：丹霞街道、董塘镇、石塘镇、长江镇、扶溪镇、闻韶镇、城口镇、红山镇、周田镇、黄坑镇、大桥镇。  \r\n🚩革命文物保护利用片区（长征片区红一方面军）。  \r\n🚩国家全域旅游示范区。  \r\n🚩革命文物保护利用片区（广东片区）。  \r\n🏅2018中国最美县域。  \r\n  \r\n* 【丹霞山景区】：（中国红石景区）。*中国丹霞，世界自然遗产。世界地质公园。中国国家地质公园。国家5A级旅游景区。中国摄影师协会会员证免门票。*  \r\n* 【丹霞街道瑶塘新村】：*全国乡村旅游重点村。*  \r\n* 【丹霞街道城南村】：*国家森林乡村。*  \r\n* 【丹霞街道黄屋村】：*国家森林乡村。*  \r\n* 【石塘镇石塘村】：*中国历史文化名村。中国传统村落。全国乡村旅游重点村。*  \r\n* 【双峰寨】：年代：清。石塘镇石塘村。*全国重点文物保护单位。*  \r\n* 【扶溪镇古夏村】：*中国传统村落。*  \r\n* 【仁化县博物馆】：免费。仁化县新城东路11号。  \r\n* 【大桥镇长坝村】：*国家森林乡村。*  \r\n* 【董塘镇河富村】：*国家森林乡村。*  \r\n* 【长江镇里周村】：*国家森林乡村。*  \r\n* 【长江镇学堂垇村】：*国家森林乡村。*  \r\n* 【城口镇上寨村】：*国家森林乡村。*  \r\n* 【城口镇恩村村恩村】：*中国传统村落。*  \r\n* 【云龙寺塔】：年代：唐。董塘镇安岗村后山坡上。*全国重点文物保护单位。*  \r\n* 【丹霞山摩崖石刻】△  \r\n* 【锦石岩摩崖石刻】@：年代：宋至元。锦石岩岩口以西，主要分布于锦石岩喷玉泉区域和锦石岩寺大雄宝殿内及山脚锦江边。*全国重点文物保护单位。*  \r\n* 【梦觉关摩崖石刻】@：年代：清。距锦石岩约1千米。*全国重点文物保护单位。*  \r\n* 【别传寺摩崖石刻】@：年代：明至民国。长老峰景区中层，主要分布于别传寺老山门右侧的凹形岩壁、别传寺内后山崖壁。*全国重点文物保护单位。*  \r\n* 【通天峡摩崖石刻】@：年代：清。长老峰景区上层，以通天峡分布最为集中。*全国重点文物保护单位。*  \r\n* 【洪岩、半寨摩崖石刻】@：年代：清。宝珠峰中部的洪岩寺庙遗址和半寨。*全国重点文物保护单位。*  \r\n* 【海螺岩、宝珠峰摩崖石刻】@：年代：清。水帘岩、澹归塔墓遗址、雪岩、宝珠峰崖壁。*全国重点文物保护单位。*    \r\n* 【鲶鱼转遗址】：年代：新石器时代。*省级文物保护单位。*  \r\n* 【狮子岩庙遗址】：年代：明。*省级文物保护单位。*  \r\n* 【澌溪寺塔】：年代：唐至宋。*省级文物保护单位。*  \r\n* 【华林寺塔】：年代：宋。*省级文物保护单位。*  \r\n* 【文峰塔】：年代：明。*省级文物保护单位。*  \r\n* 【双水塔】：年代：明。*省级文物保护单位。*  \r\n* 【灵溪大石围】：年代：清。*省级文物保护单位。*  \r\n* 【细美寨】：年代：清。*省级文物保护单位。*  \r\n* 【丹霞山塔墓群】：年代：清。*省级文物保护单位。*  \r\n* 【雪岩寺与石乳泉】：年代：明。*省级文物保护单位。*  \r\n* 【工农革命独立第四团团部旧址】：年代：民国。*省级文物保护单位。*  \r\n* 【安岗思诒堂】：年代：1925-1928年。*省级文物保护单位。*    \r\n  \r\n## 翁源县（龙仙镇）  \r\n🌐所辖行政区：龙仙镇、坝仔镇、江尾镇、官渡镇、周陂镇、翁城镇、新江镇、铁龙镇。  \r\n🚩革命文物保护利用片区（广东片区）。  \r\n  \r\n* 【江尾镇湖心坝村】：*中国传统村落。*  \r\n* 【江尾镇东鹊村】：*国家森林乡村。*  \r\n* 【龙仙镇青云村】：*国家森林乡村。*  \r\n* 【翁城镇沾坑村】：*国家森林乡村。*  \r\n* 【翁源县博物馆】：免费。翁源县龙仙镇建设一路文体广场。    \r\n* 【书堂石遗址】：年代：明清。*省级文物保护单位。*  \r\n* 【湖心坝民居群】：年代：明清。*省级文物保护单位。*  \r\n* 【光明陈氏宗祠】：年代：民国。*省级文物保护单位。*  \r\n* 【741矿核工业建筑旧址】：年代：20世纪60年代。*省级文物保护单位。*  \r\n\r\n## 乳源瑶族自治县（乳城镇）  \r\n🌐所辖行政区：乳城镇、一六镇、桂头镇、洛阳镇、大布镇、大桥镇、东坪镇、游溪镇、必背镇。  \r\n  \r\n⏩国家级非物质文化遗产代表性项目保护单位：  \r\n🔸瑶族民歌：申报：广东省乳源瑶族自治县，保护单位：乳源瑶族自治县非物质文化遗产保护中心（乳源瑶族自治县民族文化研究中心）。  \r\n🔸瑶族刺绣：申报：广东省乳源瑶族自治县，保护单位：乳源瑶族自治县非物质文化遗产保护中心（乳源瑶族自治县民族文化研究中心）。  \r\n  \r\n* 【乳源大峡谷景区】：*中国摄影师协会会员证免门票。*  \r\n* 【南岭国家森林公园】：*中国原生态景点。中国天然氧吧。*  \r\n* 【游溪镇八一瑶族新村】：*农业部“美丽乡村”。*  \r\n* 【乳源瑶族自治县民族博物馆】：免费。乳源瑶族自治县乳城镇南环西路民族博物馆。  \r\n* 【东坪镇方武村】：*国家森林乡村。*  \r\n* 【东坪镇梯下村】：*国家森林乡村。*  \r\n* 【东坪镇新村】：*国家森林乡村。*  \r\n* 【一六镇团结村】：*国家森林乡村。*  \r\n* 【乳城镇大东村】：*国家森林乡村。*  \r\n* 【乳城镇云门村】：*国家森林乡村。*  \r\n* 【乳源西京古道】：年代：唐至清。大桥镇，包括古道梯云岭段、猴子岭段和梯云岭亭、猴子岭心韩亭、红云村仰止亭。*全国重点文物保护单位。*  \r\n* 【大桥镇大桥村】：*中国传统村落。*  \r\n* 【大桥镇深源村】：*中国传统村落。*    \r\n* 【镇溪祠古戏台】：年代：明清。*省级文物保护单位。*  \r\n* 【观澜书院】：年代：清至民国。*省级文物保护单位。*  \r\n* 【西京古道乌桐岭段】：年代：明清。*省级文物保护单位。*  \r\n* 【云门寺南汉碑】：年代：南汉。*省级文物保护单位。*  \r\n  \r\n## 新丰县（丰城街道）  \r\n🌐所辖行政区：丰城街道、黄磜镇、马头镇、梅坑镇、沙田镇、遥田镇、回龙镇。  \r\n🚩革命文物保护利用片区（广东片区）。  \r\n  \r\n* 【新丰县博物馆】：免费。新丰县丰城街道任予广场文博中心大楼。  \r\n* 【马头镇潭石村九栋十八井村】：*中国传统村落。*    \r\n* 【雁塔】：年代：清。*省级文物保护单位。*  \r\n* 【麻埔石桥】：年代：清。*省级文物保护单位。*  \r\n  \r\n## 乐昌市（乐城街道）  \r\n🌐所辖行政区：坪石办事处、梅田办事处、乐城街道、北乡镇、九峰镇、廊田镇、长来镇、梅花镇、三溪镇、坪石镇、黄圃镇、五山镇、两江镇、沙坪镇、云岩镇、秀水镇、大源镇、庆云镇、白石镇。  \r\n🚩革命文物保护利用片区
