s\",\"91080\",\"static/chunks/91080-ddbadebd4980bc1a.js\",\"65955\",\"static/chunks/65955-3822f939cab0dd99.js\",\"37376\",\"static/chunks/37376-99dfe9d58b0c8450.js\",\"84556\",\"static/chunks/84556-6d293733adf4df6e.js\",\"54522\",\"static/chunks/54522-cda230a8a1cb9865.js\",\"17137\",\"static/chunks/17137-73cf2d56122853a7.js\",\"38670\",\"static/chunks/38670-c14bb744509e6b6b.js\",\"46682\",\"static/chunks/46682-e83d4d94192edb75.js\",\"80782\",\"static/chunks/80782-043ddb6d0e8f87e7.js\",\"88625\",\"static/chunks/88625-991f4c7ef8847296.js\",\"55394\",\"static/chunks/55394-c34c72eda606e4c7.js\",\"68893\",\"static/chunks/68893-12577864204e603c.js\",\"90797\",\"static/chunks/90797-2d34ff56dae958ac.js\",\"12678\",\"static/chunks/12678-12a2c73e53e802e1.js\",\"79529\",\"static/chunks/79529-46dd74e338c10ab4.js\",\"55005\",\"static/chunks/55005-b8f6ad704ee6208e.js\",\"33818\",\"static/chunks/app/%5Blng%5D/%5BcityId%5D/page-0880d6815d3bfef7.js\"],\"default\"]\n16:T1979,"])</script><script>self.__next_f.push([1,"# 汕尾市（城区）  \r\n📋中国革命历史上赫赫有名的海陆丰根据地就在汕尾。��毛泽东称为“农民运动大王”、中国农民运动的领袖的彭湃是汕尾人，后来他在汕尾开展农民运动，撰写的《海陆丰农民运动》一书，成为大革命时期从事农民运动者的必读书。海陆丰革命根据地建立了全国第一个县级苏维埃政权，最早领导开展了土地革命，在革命斗争中具有重要的历史地位。  \r\n  \r\n🌳市树：凤凰木。  \r\n  \r\n📞电话区号：0660  \r\n🚘车牌编号：粤N  \r\n  \r\n⏩国家级非物质文化遗产代表性项目保护单位：  \r\n🔸皮影戏（陆丰皮影戏）：申报：广东省汕尾市，保护单位：陆丰市皮影戏传承保护中心。  \r\n🔸龙舞（汕尾滚地金龙）：申报：广东省汕尾市，保护单位：陆丰市文化馆。  \r\n🔸渔歌（汕尾渔歌）：申报：广东省汕尾市，保护单位：汕尾市城区文化馆。  \r\n\r\n## 城区（香洲街道）  \r\n🌐所辖行政区：新港街道、香洲街道、凤山街道、马宫街道、红草镇、东涌镇、捷胜镇。  \r\n🚩革命文物保护利用片区（海陆丰片区）（广东片区）。  \r\n🍴美食：牡蛎酸菜汤。  \r\n  \r\n* 【凤山祖庙旅游区妈祖广场】  \r\n* 【红海湾】  \r\n* 【炮台公园】  \r\n* 【南海寺】  \r\n* 【施公寮风车岛】  \r\n* 【汕尾市博物馆】：免费。汕尾市区通航路。    \r\n* 【坎下城城墙】：年代：明。*省级文物保护单位。*  \r\n* 【长沙炮台旧址】：年代：清。*省级文物保护单位。*  \r\n\r\n## 海丰县（海城镇）  \r\n🌐所辖行政区：梅陇镇、联安镇、陶河镇、赤坑镇、大湖镇、可塘镇、黄羌镇、平东镇、海城镇、公平镇、附城镇、城东镇。  \r\n🚩革命文物保护利用片区（海陆丰片区）（广东片区）。  \r\n  \r\n⏩国家级非物质文化遗产代表性项目保护单位：  \r\n🔸白字戏：申报：广东省海丰县，保护单位：海丰县白字戏艺术传承中心。  \r\n🔸麒麟舞：申报：广东省海丰县，保护单位：海丰县文化馆（海丰县非物质文化遗产保护中心）。  \r\n🔸西秦戏：申报：广东省海丰县，保护单位：海丰县西秦戏艺术传承中心。  \r\n  \r\n* 【海城镇莲花村】：*国家森林乡村。*  \r\n* 【莲花山温泉度假村】  \r\n* 【海丰县博物馆】：免费。海丰县城红场路。*国家三级博物馆。*  \r\n* 【海丰红宫红场旧址纪念馆】：免费。海丰县城红场路。\r\n* 【海丰红宫、红场旧址】：年代：1927-1928年。海城镇人民南路13号。*全国重点文物保护单位。*  \r\n* 【赤山约农会旧址】@：年代：1922年。城东镇龙山西。*全国重点文物保护单位@海丰红宫、红场旧址。*  \r\n* 【海丰县仁荣博物馆】：非国有。免费。海丰县城青年公园内。    \r\n* 【方饭亭】：年代：明至民国。*省级文物保护单位。*  \r\n* 【彭湃烈士故居】：年代：1896年。*省级文物保护单位。*  \r\n* 【海丰总农会旧址】：年代：1923年。*省级文物保护单位。*  \r\n\r\n## 陆河县（河田镇）  \r\n🌐所辖行政区：河田镇、水唇镇、河口镇、新田镇、上护镇、螺溪镇、东坑镇、南万镇。  \r\n🚩革命文物保护利用片区（海陆丰片区）（广东片区）。  \r\n🏅2020中国最具诗意百佳县市（排名81）。  \r\n  \r\n⏩国家级非物质文化遗产代表性项目保护单位：  \r\n🔸抬阁（芯子、铁枝、飘色）（河田高景）：申报：广东省陆河县，保护单位：陆河县河田镇新时代文明实践服务中心。  \r\n  \r\n* 【南万红椎林生态公园】：是全国最大的红椎林基地。*中国原生态景点。省级自然保护区。*  \r\n* 【螺溪镇螺溪村】：*农业部“美丽乡村”。*  \r\n* 【陆河县博物馆】：免费。陆河县城梅苑街。  \r\n* 【水唇镇罗洞村】：*全国乡村旅游重点村。*  \r\n* 【水唇镇螺洞村】：*国家森林乡村。*  \r\n* 【水唇镇高塘村】：*国家森林乡村。*  \r\n* 【水唇镇南跃村】：*国家森林乡村。*  \r\n* 【东坑镇共光村】：*国家森林乡村。*  \r\n* 【河口镇田墩村】：*国家森林乡村。*  \r\n* 【河口镇西湖村】：*国家森林乡村。*    \r\n* 【五星祠】：年代：清。*省级文物保护单位。*  \r\n* 【德辉楼】：年代：清。*省级文物保护单位。*  \r\n* 【俊德楼】：年代：清。*省级文物保护单位。*  \r\n* 【时雍楼】：年代：清。*省级文物保护单位。*  \r\n\r\n## 陆丰市（东海街道）  \r\n🌐所辖行政区：东海镇、河西镇、城东镇、金厢镇、甲子镇、碣石镇、湖东镇、大安镇、博美镇、内湖镇、南塘镇、陂洋镇、八万镇、潭西镇、甲东镇、河东镇、上英镇、桥冲镇、甲西镇、西南镇、星都区。  \r\n🚩革命文物保护利用片区（海陆丰片区）。  \r\n  \r\n⏩国家级非物质文化遗产代表性项目保护单位：  \r\n🔸英歌（甲子英歌）：申报：广东省陆丰市，保护单位：陆丰市甲子英歌文化艺术服务中心。  \r\n🔸正字戏：申报：广东省陆丰市，保护单位：陆丰市正字戏传承保护中心。  \r\n  \r\n* 【大安镇石寨村】：*中国历史文化名村。中国传统村落。*  \r\n* 【潭西镇大楼村】：*中国传统村落。*  \r\n* 【碣石镇】：碣石卫为明清三十六卫之一，广东海防七镇之一，与天津卫、沈阳卫及威海卫合称中国明清四大卫。*中国历史文化名镇。*  \r\n* 【陆丰市博物馆】：免费。陆丰市区马街313号。  \r\n* 【元山寺】：年代：明、清。碣石镇玄武山。*全国重点文物保护单位。*    \r\n* 【广德禅院】：年代：清。*省级文物保护单位。*  \r\n* 【马路顶林氏宗祠】：年代：清。*省级文物保护单位。*  \r\n* 【陆丰县总农会旧址】：年代：1923年。*省级文物保护单位。*  \r\n* 【周恩来渡海处】：年代：1927年。*省级文物保护单位。*  \r\n* 【张威纪念亭】：年代：1928年。*省级文物保护单位。* \r\n\r\n## 汕尾高新区（非建制区）  \r\n\r\n## 红海湾区  \r\n🌐所辖行政区：田墘街道、东洲街道、遮浪街道。    \r\n  \r\n* 【田墘红楼】：年代：民国。*省级文物保护单位。*   \r\n  \r\n## 华侨管理区  \r\n🌐所辖行政区：侨兴街道。  "])</script><script>self.__next_f.push([1,"5:[\"$\",\"$L15\",null,{\"props\":{\"city\":{\"id\":441500,\"city_name\":\"汕尾市\",\"area_level\":2,\"countries_id\":45,\"prefix\":\"S\",\"sorted\":null,\"abbreviation\":\"shanw
