苑路口东500米路南。*全国重点文物保护单位。*  \r\n* 【山阳城】：年代：汉代。*省级文物保护单位。*\r\n* 【药王庙大殿】：年代：元。山阳区焦辉路李贵作村。*全国重点文物保护单位。*  \r\n* 【巡返大圆通寺】：免费。  \r\n* 【天齐庙】：年代：元-清。焦作市马村区大逯村。*省级文物保护单位。*  \r\n* 【逯鲁曾墓】：年代：元。焦作市山阳区新城街道办事处恩村。*省级文物保护单位。*\r\n* 【玉帝庙（含祖师庙）】：新城街道恩村一街村、二街村。年代：清。*省级文物保护单位。*  \r\n* 【焦作人民英雄纪念塔】：年代：1946年、1959年。焦作市山阳区东方红街道。*省级文物保护单位。* \r\n\r\n## 修武县  \r\n🌐所辖行政区：城关镇（政府驻地）、七贤镇、郇封镇、周庄镇、云台山镇、王屯乡、五里源乡、西村乡。  \r\n  \r\n🚩革命文物保护利用片区（晋冀豫片区）。  \r\n🚩国家全域旅游示范区。  \r\n🏅2019中国最美县域。  \r\n🍴美食：修武县的黑山羊。  \r\n  \r\n* 【云台山风景名胜区】：上午：茱萸峰、小寨沟（潭瀑峡、泉瀑峡），下午：红石峡（温盘屿）。景区特产：海蟾宫松花蛋、中药材。住宿：山水迎宾宾馆。*云台山红石峡，中国最具潜力的十大峡谷。世界地质公园。中国国家地质公园。国家5A级旅游景区。中国国家地理景观100个兴趣必游之地-竹林七贤。《中国自助游》热门旅行目的地：最有活力的登山游，第四名。*  \r\n* 【云台山镇】（岸上乡）：*全国特色景观旅游名镇（村）。*  \r\n* 【云台山镇岸上村】：*农业部“美丽乡村”。全国乡村旅游重点村。*  \r\n* 【岸上旅游休闲街】：*国家级旅游休闲街区。*  \r\n* 【云台山岸上小镇】：*国家级夜间文化和旅游消费集聚区。*  \r\n* 【云台山镇一斗水村】：*中国传统村落。*  \r\n* 【一斗水村传统民居】：年代：清。修武县云台山镇一斗水村。*省级文物保护单位。*  \r\n* 【云台山镇东岭后村】：*中国传统村落。*  \r\n* 【东岭后村传统民居】：年代：清。修武县云台山镇东岭后村。*省级文物保护单位。*\r\n* 【西村乡平顶爻村】：*中国传统村落。*  \r\n* 【平顶窑村传统民居】：年代：清。修武县西村乡平顶窑村。*省级文物保护单位。*\r\n* 【西村乡双庙村】：*中国传统村落。*  \r\n* 【双庙村传统民居】：年代：明、清。修武县西村乡双庙村。*省级文物保护单位。*\r\n* 【西村乡长岭村】：*中国传统村落。*  \r\n* 【西村乡东交口村】：*中国传统村落。*  \r\n* 【西村乡大南坡村】：*全国乡村旅游重点村。*  \r\n* 【圆融寺石刻】：年代：宋、明。修武县西村乡当阳峪村。*省级文物保护单位。*\r\n* 【当阳峪南水北调中线工程搬迁古建筑群】：年代：清。修武县西村乡当阳峪村。*省级文物保护单位。*\r\n* 【当阳峪窑址】：年代：宋。西村乡当阳峪村。*全国重点文物保护单位。*  \r\n* 【净影寺石塔及古碑刻】：年代：北魏至清。修武县西村乡影寺村。*省级文物保护单位。*  \r\n* 【修武县博物馆】：免费。修武县文化艺术中心西区三楼。  \r\n* 【胜果寺塔】：年代：宋。城内老城街西段南侧。*全国重点文物保护单位。*  \r\n* 【百家岩寺塔】：年代：金。方庄镇桑湾村百家岩景区。*全国重点文物保护单位。*  \r\n* 【汉献帝禅陵】：年代：东汉。七贤镇古汉村南。*全国重点文物保护单位。*    \r\n* 【李固遗址】：年代：新石器时代、商、周。*省级文物保护单位。* \r\n* 【海蟾宫大殿】：年代：明。*省级文物保护单位。* \r\n* 【浊鹿城遗址】：年代：汉。*省级文物保护单位。*   \r\n* 【秦厂墓地】：年代：商、战国、汉。修武县城关镇。*省级文物保护单位。* \r\n* 【修武薛氏墓碑楼】：年代：元。修武县郇封镇。*省级文物保护单位。* \r\n\r\n## 博爱县  \r\n🌐所辖行政区：清化镇（政府驻地）、鸿昌街道、柏山镇、月山镇、许良镇、磨头镇、孝敬镇、寨豁乡、金城乡。  \r\n🚩国家全域旅游示范区。  \r\n🚩革命文物保护利用片区（晋冀豫片区）。  \r\n  \r\n⏩国家级非物质文化遗产代表性项目保护单位：  \r\n🔸八极拳（月山八极拳）：申报：河南省博爱县，保护单位：博爱县八极文武学校。  \r\n🔸灯舞（苏家作龙凤灯舞）：申报：河南省博爱县，保护单位：焦作市苏家作龙凤灯舞保护协会。  \r\n  \r\n* 【许良老街】：博爱许良镇，镇上多为朱姓，相传还是朱元璋的后裔，现在镇上还有两座朱氏祠堂。  \
