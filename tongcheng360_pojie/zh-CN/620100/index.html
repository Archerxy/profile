103001,620104104,620104103,620104102,620104002,620104101,620104100,620105002,620111103,620121104,620121109,620121102,620121201,620121100,620122104,620122100,620123107,620123106,620123208,620123100,620123104,620123102,62012310117:T3738,"])</script><script>self.__next_f.push([1,"# 兰州市  \r\n## 介绍  \r\n🏅中国优秀旅游城市。  \r\n🧾《中国自助游》热门旅行目的地：最壮丽的丝路之旅，第二名。  \r\n  \r\n🌳市树：国槐。  \r\n🌸市花：玫瑰花。  \r\n  \r\n📞电话区号：0931。  \r\n☎️旅游投诉：0931-8419863。  \r\n  \r\n## 交通  \r\n✈️机场：  \r\n兰州中川机场，永登县中川镇，距离兰州市区约70公里，需一个小时车程。  \r\n  \r\n🚗兰州市限行规则：工作日07:30-20:00（节假日除外）。从星期一至星期五按车牌号最后一位数字依次对应1和6，2和7，3和8，4和9，5和0限行。非甘A号牌来兰当日不受限，次日起同城同策。\r\n  \r\n🚘车牌编号：甘A  \r\n  \r\n## 美食  \r\n🍴兰州风味小吃：清汤牛肉拉面、羊杂泡油饼、牛羊肉泡馍、百岁鸡、高老三酱面、浆水面、五色凉粉、酿皮子、手抓羊肉、羊肉垫卷子、庆阳臊子面、灰豆子。  \r\n🍴兰州名菜：蜜汁百合、红焖驼掌、虫草雪鸡、荷花羊肚等。  \r\n🍴兰州四大名店：景扬楼、悦宾楼、峨眉川菜馆、徽菜馆。  \r\n  \r\n## 文旅  \r\n⏩国家级非物质文化遗产代表性项目保护单位：  \r\n🔸兰州太平鼓：申报：甘肃省兰州市，保护单位：皋兰县太平鼓协会。  \r\n🔸兰州鼓子：申报：甘肃省兰州市，保护单位：兰州市文化馆。  \r\n🔸传统面食制作技艺（兰州牛肉面制作技艺）：申报：甘肃省兰州市，保护单位：兰州市文化馆。  \r\n🔸兰州黄河大水车制作技艺：申报：甘肃省兰州市，保护单位：兰州市西固区文化馆。  \r\n  \r\n## 兰州特产  \r\n热冬果、灰豆子（杜维城的灰豆）、软儿梨（黑果、香水梨）、百合（世界上最好之一）、大板瓜子（又称黑瓜子，“正林瓜子”）、苦水玫瑰（市花：玫瑰）。\r\n\r\n  \r\n## 区域\r\n### 城关区  \r\n🌐所辖行政区：酒泉路街道、张掖路街道（省、区政府驻地）、雁南街道、临夏路街道、雁北街道、五泉街道、白银路街道、皋兰路街道、广武门街道（市政府驻地）、伏龙坪街道、靖远路街道、草场街街道、火车站街道、拱星墩街道、东岗街道、团结新村街道、东岗西路街道、铁路东村街道、铁路西村街道、渭源路街道、盐场路街道、嘉峪关路街道、焦家湾街道、青白石街道、雁园街道。  \r\n  \r\n* 【皋兰山】：*全国生态文化示范基地。*  \r\n* 【白塔山】：白塔山公园（索道上、步行下）：碑林-牡丹亭-白塔寺。可俯视兰州市容。索道上行45元。白塔寺镇山三宝：象皮鼓（现为仿制）、青铜钟、紫荆树（已旱死）。兰州碑林，观赏兰州城市风貌最佳处。*全国生态文化示范基地。*  \r\n* 【甘肃中医药大学中医药文化博物馆】：免费。甘肃中医药大学图书馆2、3楼、甘肃中医药大学教学实验中心。  \r\n* 【兰州市城关区中共甘肃工委纪念馆】：免费。广武门后街20号。  \r\n* 【秦腔博物馆】：免费。兰州市北滨河路450号。  \r\n* 【兰州市非物质文化遗产陈列馆】：免费。兰州市北滨河路450号。  \r\n* 【甘肃钱币博物馆】：收费。兰州市城关区东岗西路698号。  \r\n* 【兰州自行车博物馆】：非国有。免费。兰州市城关区皋兰路249号。  \r\n* 【甘肃四方博物馆】：非国有。免费。兰州市城关区广武门后街20号。  \r\n* 【甘肃简牍博物馆】：收费。兰州市城关区和平路165号。  \r\n* 【兰州彩陶艺术博物馆】：非国有。免费。兰州市城关区陇西路金城珠宝古玩城西二楼299#。  \r\n* 【兰州市博物馆】：免费。兰州市城关区庆阳路240号。*国家二级博物馆。*  \r\n* 【甘肃地质博物馆】：免费。兰州市城关区团结路6号。  \r\n* 【西北民族大学西北民族博物馆】：免费。兰州市城关区西北新村1号。  \r\n* 【甘肃天庆博物馆】：非国有。免费。兰州市城关区雁北路1599号。  \r\n* 【兰州黄河铁桥】：俗称“中山桥”。黄河上第一座真正意义上的桥梁。年代：清。城关区白塔山下，南接中山路、南演河东路，北连靖远路、金城路，横跨黄河。*全国重点文物保护单位。*  \r\n* 【五泉山建筑群】：五泉：甘露泉、掬月泉、摸子泉、蒙泉、惠泉。五泉山公园最高点：兰山。年代：明至民国。城关区皋兰山北麓五泉山公园内，包括庄严寺、浚源寺、二郎庙、文昌宫、大悲殿、武侯祠、地藏寺、嘛呢寺、酒仙祠、千佛阁、三教洞、清虚府、万源阁、青云梯、木牌坊、山门、半月亭、企桥、秦公庙、太昊宫、澄碧滴翠水榭和漪澜亭等。嘛呢寺的名称颇有特色：依依径、仄仄门、曲曲亭、重重院、叠叠园。*全国重点文物保护单位。*  \r\n* 【兰州府城隍庙】：年代：清。城关区张掖路中段。*全国重点文物保护单位。*  \r\n* 【八路军兰州办事处旧址】：年代：1937–1943年。包括酒泉路314号、甘南路700号两处旧址，南北相距约200米。*全国重点文物保护单位。*  \r\n* 【八路军兰州办事处纪念馆】：免费。酒泉路314号。。  \r\n* 【长城】△@  \r\n* 【明长城–城关段】@：年代：明。包括朝阳长城、朝阳至老虎沟长城、拱星墩长城、拱星墩至雷坛河新桥长城、桑园子至拱星墩长城、盐场堡长城。*全国重点文物保护单位。*  \r\n* 【兰州创意文化产业园商业区】：*国家级夜间文化和旅游消费集聚区。*  \r\n* 【兰州饭店】：*中国20世纪建筑遗产。*  \r\n* 【兰州大学历史建筑】：年代：1962。*中国20世纪建筑遗产。*   \r\n* 【兰州黄河大桥】：年代：1907。*中国20世纪建筑遗产。*  \r\n* 【西北民族学院历史建筑】：年代：20 世纪 50 年代。*中国20世纪建筑遗产。*  \r\n\r\n### 七里河区  \r\n🌐所辖行政区：西园街道、西湖街道（政府驻地）、建兰路街道、敦煌路街道、西站街道、晏家坪街道、龚家湾街道、土门墩街道、秀川街道、阿干镇、八里镇、彭家坪镇、西果园镇、黄峪镇、魏岭乡。  \r\n  \r\n* 【石佛沟风景区】：*中国原生态景点。*  \r\n* 【兰州战役纪念馆】：免费。兰州市七里河区解放路529号。  \r\n* 【甘肃省博物馆】：三个镇馆之宝：马踏飞燕、画砖（中国邮政标志）、人脸花瓶。免费。兰州市七里河区西津西路3号。年代：1939。*国家一级博物馆。2022年度全国博物馆综合影响力第二十八名。中国20世纪建筑遗产。*  \r\n* 【金天观】：年代：清。七里河区西津东路。*全国重点文物保护单位。*  \r\n* 【彭家坪镇石板山村】：*国家森林乡村。*  \r\n* 【长城】△@  \r\n* 【明长城–七里河段】@：年代：明。包括柴家台堡、七里河长城、沙柳堡、笋箩沟堡。*全国重点文物保护单位。*  \r\n* 【兰州老街】：*国家级夜间文化和旅游消费集聚区。*\r\n\r\n### 西固区  \r\n🌐所辖行政区：陈坪街道、先锋路街道、福利路街道（政府驻地）、西固城街道、四季青街道、临洮街街道、西柳沟街道、新城镇、东川镇、河口镇、达川镇、柳泉镇、金沟乡。  \r\n  \r\n* 【关山森林公园】：*中国原生态景点。*  \r\n* 【河口镇河口村】：*全国乡村旅游重点村。美丽宜居村庄。中国传统村落。2018年中国美丽休闲乡村。*  \r\n* 【河口古镇旅游休闲街区】：*国家级旅游休闲街区。*  \r\n* 【兰州瑞宝圆博物馆】：非国有。免费。兰州市西固区西固西路18-1。  \r\n* 【长城】△@  \r\n* 【明长城西固段】@：年代：明。包括八盘峡长城、白土坡烽火台、大滩山险、大滩长城、老爷山烽火台、青石台烽火台、深沟桥敌台、深沟桥至八盘峡长城、扎马台烽火台。*全国重点文物保护单位。*  \r\n* 【兰州自来水公司第一水厂】：年代：1955。*中国20世纪建筑遗产。*    \r\n\r\n### 安宁区  \r\n🌐所辖行政区：忠和镇、培黎街道、西路街道（政府驻地）、沙井驿街道、十里店街道、孔家崖街道、银滩路街道、刘家堡街道、安宁堡街道。  \r\n  \r\n* 【西北师范大学博物馆】：收费。兰州市安宁区安宁东路967号。  \r\n* 【西北师范学院教学楼（现西北师范大学）】：年代：1912。*中国20世纪建筑遗产。*   \r\n* 【兰州市地震博物馆】：免费。兰州市安宁区安宁西路348号。  \r\n* 【甘肃龙源博物馆】：非国有。免费。兰州市安宁区北滨河西路859号黄河印象3楼。  \r\n* 【长城】△@  \r\n* 【明长城–安宁段】@：年代：明。包括安宁长城、沙井驿堡、望远墩。*全国重点文物保护单位。*  \r\n\r\n### 红古区  \r\n🌐所辖行政区：窑街街道、矿区街道、华龙街道、海石湾镇（政府驻地）、花庄镇、平安镇、红古镇。  \r\n  \r\n* 【红古区博物馆】：免费。兰州市红古区海石湾镇平安路583号。  \r\n* 【花庄镇湟兴村】：*国家森林乡村。*  \r\n\r\n### 永登县  \r\n🌐所辖行政区：城关镇（政府驻地）、红城镇、中堡镇、武胜驿镇、河桥镇、连城镇、苦水镇、大同镇、龙泉寺镇、树屏镇、柳树镇、通远镇、坪城乡、民乐乡、七山乡。  \r\n  \r\n⏩国家级非物质文化遗产代表性项目保护单位：  \r\n🔸高跷（苦水高高跷）：申报：甘肃省永登县，保护单位：永登县文化馆。  \r\n  \r\n* 【连城镇】：*中国历史文化名镇。*  \r\n* 【连城镇连城村】：*中国传统村落。*  \r\n* 【鲁土司衙门旧址】：年代：明、清。连城镇连城村，包括衙门西侧的妙因寺。*全国重点文物保护单位。*  \r\n* 【显教寺和雷坛】@：年代：明。显教寺位于连城镇连城村中，雷坛位于连城村北，归入鲁土司衙门旧址。*全国重点文物保护单位。*  \r\n* 【武胜驿镇】：*农业部“美丽乡村”。*  \r\n* 【甘肃永登鲁土司衙门博物馆】：收费。永登县连城镇鲁土司衙门。  \r\n* 【永登县博物馆】：免费。永登县体育场路三馆一中心。  \r\n* 【红城感恩寺】：年代：明至清。红城镇永安村。*全国重点文物保护单位。*  \r\n* 【长城】△@  \r\n* 【汉长城–永登段】@：年代：汉。包括柴家坪烽火台、达家庄烽火台、大同烽火台、大同壕堑、跌马沟烽火台、观音寺烽火台、龙泉寺烽火台、龙泉寺壕堑、马家坪烽火台等。*全国重点文物保护单位。*  \r\n* 【明长城–永登段】@：年代：明。包括安门长城、安山长城、柏杨沟烽火台、包家场长城、边墙岭烽火台、边墙岭壕堑、菜子山墩、通远堡等。*全国重点文物保护单位。*  \r\n\r\n### 皋兰县  \r\n🌐所辖行政区：石洞镇（政府驻地）、什川镇、水阜镇、黑石镇。  \r\n  \r\n* 【什川镇】：*农业部“美丽乡村”。全国特色景观旅游名镇（村）。*  \r\n* 【什川镇上车村】：*全国乡村旅游重点村。国家森林乡村。*  \r\n* 【中共皋榆工委纪念馆】：免费。皋兰县梨花路849号。  \r\n* 【皋兰县博物馆】：免费。皋兰县石洞镇梨花中路849号。  \r\n* 【甘肃九源红色文化博物馆】：非国有。免费。兰州市皋兰县什川镇789号。  \r\n* 【长城】△@  \r\n* 【明长城–皋兰段】@：年代：明。包括阿郎沟烽火台、安家沟烽火台、彬草沟烽火台、蔡河烽火台、大东沟烽火台、大墩沟烽火台等。*全国重点文物保护单位。*  \r\n\r\n### 榆中县  \r\n🌐所辖行政区：城关镇（政府驻地）、夏官营镇、高崖镇、金崖镇、和平镇、甘草店镇、青城镇、新营镇、贡井镇、小康营乡、马坡乡、清水驿乡、龙泉乡、韦营乡、中连川乡、园子岔乡、上花岔乡、哈岘乡。  \r\n  \r\n* 【青城镇】：*中国特色小镇。中国历史文化名镇。全国特色景观旅游名镇（村）。中国原生态景点。*  \r\n* 【青城镇城河村】：*中国传统村落。*  \r\n* 【青城古民居】：年代：明至民国。包括青城镇高家祠堂。民居分布于青城镇青城、城河、新民、瓦窑村，青城书院、城隍庙、戏楼位于城河村。*全国重点文物保护单位。*  \r\n* 【金崖镇】：*中国历史文化名镇。*  \r\n* 【金崖镇永丰村】：*中国传统村落。*  \r\n* 【金崖镇金崖村】：*中国传统村落。*  \r\n* 【金崖镇古城村】：*中国传统村落。*  \r\n* 【金崖镇黄家庄村】：*中国传统村落。*  \r\n* 【定远镇猪咀岭村】：*美丽宜居村庄。*  \r\n* 【连搭镇麻家寺村】：*美丽宜居村庄。*  \r\n* 【来紫堡乡冯湾村】：*农业部“美丽乡村”。*  \r\n* 【兰州大学博物馆】：免费。兰州大学榆中校区。  \r\n* 【榆中县张一悟纪念馆】：免费。兰州市榆中县城关镇兴隆路301号（临时地址）。  \r\n* 【兰州永顺成古玩博物馆】：非国有。免费。兰州市榆中县青城镇青城村。  \r\n* 【榆中县博物馆】：免费。榆中县城关镇兴隆路307号。  \r\n* 【马坡乡旧庄沟村】：*国家森林乡村。*  \r\n* 【小康营乡浪街村】：*全国乡村旅游重点村。*  \r\n* 【明肃王墓】：年代：明。来紫堡乡黄家庄村北侧，包括肃庄王、康王、简王、恭王、靖王、定王、昭王、怀王、懿王、肃王墓等，共十三座墓葬。*全国重点文物保护单位。*  \r\n* 【长城】△@  \r\n* 【明长城–榆中段】@：年代：明。包括白虎山烽火台、大河坪烽火台、大河坪山险、大浪沟堡、大浪沟墩、大岘烽火台、东怀山烽火台、东滩烽火台
