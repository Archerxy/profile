中国传统村落。*  \r\n* 【亚尕其乌依吕克古城】\r\n* 【桑株岩画】\r\n* 【柯克阿特达坂】\r\n* 【桃花园度假村】\r\n* 【塔吉克民族风情园】\r\n* 【巴西拉克水库】\r\n\r\n## 洛浦县  \r\n🌐所辖行政区：城区街道办事处、洛浦镇（政府驻地）、山普鲁镇、杭桂镇、布亚乡、洛浦县恰尔巴格乡、多鲁乡纳瓦乡、拜什托格拉克乡、阿其克乡。  \r\n  \r\n☎️旅游投诉电话：15001427802  \r\n  \r\n⏩国家级非物质文化遗产代表性项目保护单位：  \r\n🔸地毯织造技艺（维吾尔族地毯织造技艺）：申报：新疆维吾尔自治区洛浦县，保护单位：洛浦县时代地毯厂。  \r\n🔸新疆维吾尔族艾德莱斯绸织染技艺：申报：新疆维吾尔自治区洛浦县，保护单位：洛浦县文化馆。  \r\n  \r\n* 【热瓦克佛寺遗址】：年代：南北朝。吉亚乡以北,城西北50千米的库拉坎斯曼沙漠中。*全国重点文物保护单位。中国原生态景点。*  \r\n* 【山普拉古墓群】：年代：汉至晋。山普鲁乡沙依巴格村西南。*全国重点文物保护单位。中国原生态景点。*  \r\n* 【洛浦县博物馆】：免费。洛浦县迎宾路与人民路交口。  \r\n* 【恰尔巴格乡阔恰艾日克村】：*全国乡村旅游重点村。*  \r\n* 【阿克斯皮力古城】\r\n* 【玉龙湾风景区】\r\n* 【巴格达提麻扎】\r\n* 【玉吉满麻扎】\r\n\r\n## 策勒县  \r\n🌐所辖行政区：策勒镇（政府驻地）、固拉合玛镇、色日克街道、策勒乡、达玛沟乡、恰哈乡、乌鲁克萨依乡、奴尔乡、博斯坦乡。  \r\n  \r\n☎️旅游投诉电话：0903-6712083、13999438606  \r\n  \r\n⏩国家级非物质文化遗产代表性项目保护单位：  \r\n🔸维吾尔医药（和田药茶制作技艺）：申报：新疆维吾尔自治区和田地区策勒县，保护单位：策勒县文化馆。  \r\n  \r\n* 【策勒县达玛沟佛教遗址博物馆】：免费。策勒县达玛沟乌喀力喀什村。  \r\n* 【达玛沟佛寺遗址】：年代：南北朝。达玛沟乡乌喀里卡什村东。*全国重点文物保护单位。*  \r\n* 【丹丹乌里克遗址】：年代：南北朝至唐。达玛沟乡喀克夏勒克村北90千米的沙漠中。*全国重点文物保护单位。*  \r\n* 【昆仑圣境】（板兰格景区）\r\n* 【策勒人文生态旅游园区】\r\n* 【慕士山】\r\n* 【伊庥木加帕尔特合兰古墓】\r\n\r\n## 于田县  \r\n🌐所辖行政区：木尕拉镇（政府驻地）、先拜巴扎镇、加依乡、科克亚乡、阿热勒乡、阿日希乡、兰干乡、斯也克乡、托格日尕孜乡、喀拉克尔乡、奥依托格拉克乡、阿羌乡、英巴格乡、希吾勒乡、达里雅布依乡、新城区街道、老城区街道、兰干博孜亚农场。  \r\n📋于田（县）：藏语“产玉的地方” 当地人叫“克里亚”。  \r\n  \r\n☎️旅游投诉电话：0903-6811294、18016952166  \r\n  \r\n⏩国家级非物质文化遗产代表性项目保护单位：  \r\n🔸曲棍球（维吾尔族曲棍球）：申报：新疆维吾尔自治区和田地区于田县，保护单位：于田县文化馆。  \r\n🔸赛乃姆（和田赛乃姆）：申报：新疆维吾尔自治区于田县，保护单位：于田县文化馆。  \r\n🔸维吾尔族服饰：申报：新疆维吾尔自治区于田县，保护单位：于田县文化馆。  \r\n  \r\n* 【龙湖风景区】：*中国原生态景点。*  \r\n* 【大河沿民俗村】：*中国原生态景点。*  \r\n* 【奥依托格拉克乡兰干吾斯塘村】：*农业部“美丽乡村”。*  \r\n* 【达里雅布依乡达里雅布依村】：*全国乡村旅游重点村。*  \r\n* 【圆沙古城】：年代：汉。大河沿乡北部，克里雅古河床东岸。*全国重点文物保护单位。*  \r\n* 【喀拉墩遗址】：年代：汉至南北朝。达里雅博依乡西北24千米的沙漠中。*全国重点文物保护单位。*  \r\n* 【于田艾提卡清真寺】：年代：民国。吾斯塘巴什社区。*全国重点文物保护单位。中国20世纪建筑遗产。*  \r\n* 【阿羌乡普鲁村】：*中国传统村落。*  \r\n* 【库尔班·吐鲁木纪念馆】\r\n* 【昆仑山】\r\n* 【沙漠玫瑰庄园】\r\n\r\n## 民丰县  \r\n🌐所辖行政区：尼雅镇（政府驻地）、尼雅乡、若克雅乡、萨勒吾则克乡、叶亦克乡、安迪尔乡、亚瓦通古孜乡。  \r\n📋民丰（县）：当地人叫“尼雅”（古印度旁遮宇“河流淤积泥沙的地方”）。  \r\n  \r\n☎️旅游投诉电话：18099051108、13070078798  \r\n  \r\n* 【尼雅鱼湖】：*中国原生态景点。*  \r\n* 【萨勒吾则克乡喀帕克阿斯干村】：*中国传统村落。*  \r\n* 【民丰县尼雅博物馆】：免费。民丰县买迪尼也提路8号。  \r\n* 【尼雅遗址】：年代：西汉至西晋。尼雅乡卡巴克阿斯坎村北，尼雅河古河道旁沙漠中。*全国重点文物保护单位。*  \r\n* 【安迪尔古城遗址】：年代：汉至唐。安迪尔牧场塔库木村东南20多千米的沙漠中。*全国重点文物保护单位。*  \r\n* 【中国沙漠第一村】\r\n* 【毛主席语录塔】\r\n* 【和田胡杨林】"])</script><script>self.__next_f.push([1,"5:[\"$\",\"$L15\",null,{\"props\":{\"city\":{\"id\":653200,\"city_name\":\"和田地区\",\"area_level\":2,\"countries_id\":45,\"prefix\":\"H\",\"sorted\":null,\"abbreviation\":\"hetiandiqu\",\"parent_id\":650000,\"name\":\"和田地区\",\"code\":\"0903\",\"lng\":\"79.928507\",\"lat\":\"37.120446\",\"province\":\"新疆维吾尔自治区\",\"created_by\":\"system\",\"created_date\":\"2021-05-27T11:13:41+00:00\",\"last_modified_by\":null,\"last_modified_date\":null,\"sub_city_ids\":\"$16\",\"description\":\"$17\",\"scenery\":null,\"food\":null,\"culture\":null},\"lng\":\"zh-CN\"}}]\n"])</script><script>self.__next_f.push([1,"12:[[\"$\",\"meta\",\"0\",{\"name\":\"viewport\",\"content\":\"width=device-width, initial-scale=1, user-scalable=no\"}],[\"$\",\"meta\",\"1\",{\"charSet\":\"utf-8\"}],[\"$\",\"title\",\"2\",{\"children\":\"和田地区同城360分类信息-黄页\"}],[\"$\",\"meta\",\"3\",{\"name\":\"description\",\"content\":\"和田地区本地生活网,提供当地最新资讯,同城交友,同城生活,同城交友,百事通,租房网,招聘信息,美食,旅游景点\"}],[\"$\",\"meta\",\"4\",{\"name\":\"keywords\",\"content\":\"租房网 本地生活网 百事通\"}]]\n4:null\n"])</script></body></html>
