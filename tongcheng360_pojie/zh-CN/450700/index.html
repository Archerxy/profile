s\",\"91080\",\"static/chunks/91080-ddbadebd4980bc1a.js\",\"65955\",\"static/chunks/65955-3822f939cab0dd99.js\",\"37376\",\"static/chunks/37376-99dfe9d58b0c8450.js\",\"84556\",\"static/chunks/84556-6d293733adf4df6e.js\",\"54522\",\"static/chunks/54522-cda230a8a1cb9865.js\",\"17137\",\"static/chunks/17137-73cf2d56122853a7.js\",\"38670\",\"static/chunks/38670-c14bb744509e6b6b.js\",\"46682\",\"static/chunks/46682-e83d4d94192edb75.js\",\"80782\",\"static/chunks/80782-043ddb6d0e8f87e7.js\",\"88625\",\"static/chunks/88625-991f4c7ef8847296.js\",\"55394\",\"static/chunks/55394-c34c72eda606e4c7.js\",\"68893\",\"static/chunks/68893-12577864204e603c.js\",\"90797\",\"static/chunks/90797-2d34ff56dae958ac.js\",\"12678\",\"static/chunks/12678-12a2c73e53e802e1.js\",\"79529\",\"static/chunks/79529-46dd74e338c10ab4.js\",\"55005\",\"static/chunks/55005-b8f6ad704ee6208e.js\",\"33818\",\"static/chunks/app/%5Blng%5D/%5BcityId%5D/page-0880d6815d3bfef7.js\"],\"default\"]\n16:T2352,"])</script><script>self.__next_f.push([1,"# 钦州市（钦北区）  \r\n🏅中国优秀旅游城市。  \r\n🏅中国优秀旅游城市。  \r\n📞电话区号：0777  \r\n🚘车牌编号：桂N  \r\n🛣️景观公路：龙门跨海大桥，广西最美跨海大桥。  \r\n  \r\n⏩国家级非物质文化遗产代表性项目保护单位：  \r\n🔸陶器烧制技艺（钦州坭兴陶烧制技艺）：申报：广西壮族自治区钦州市，保护单位：广西钦州坭兴陶艺有限公司。  \r\n🔸民间信俗（钦州跳岭头）：申报：广西壮族自治区钦州市，保护单位：钦州市非物质文化遗产传承保护中心。  \r\n\r\n## 钦南区（水东街道）  \r\n* 【三娘湾】：犀牛脚镇南。三娘湾有“海豚湾”的别称。这里是我国最容易见到中华白海豚的地方之一。*国家4A级旅游景区。广西100个最美观景拍摄地（E 108°45′48″ N 21°37′2″）。*  \r\n* 【沙督岛】：在沙角村外，大风江口处，依偎着三娘湾，从沙角码头乘船十五分钟可达，遇到退潮时也可步行涉水而过。*广西100个最美观景拍摄地（E 108°50′54″ N 21°36′14″）。*  \r\n* 【钦州保税港区国际商品直销中心旅游景区】：*国家3A级旅游景区。*  \r\n* 【钦州火龙果农业文化休闲园景区】：*国家3A级旅游景区。*  \r\n* 【钦州刘冯故居景区】：分别指的是刘永福故居和冯子材故居。刘永福故居又名三宣堂。刘永福在越南抗法战争中屡立战功，被越南王封为三宣提督，其故居则据此命名。冯子材故居又名宫保第，在钦州市钦州镇白水塘村，是冯子村退居时住所。*国家4A级旅游景区。*  \r\n* 【刘永福、冯子材旧居建筑群】△  \r\n* 【刘永福旧居】@：年代：清。钦南区板桂街10号。*全国重点文物保护单位。*  \r\n* 【冯子材旧居】@：年代：清。钦南区沙埠镇白水塘社区。*全国重点文物保护单位。*  \r\n* 【钦州龙门群岛海上生态公园】：主要由仙岛公园，七十二泾，茅尾海，龙门岛，亚公山，青菜头，绿岛，五马归槽等景点组成。*国家3A级旅游景区。*  \r\n* 【钦州坭兴陶艺术馆景区】：*国家3A级旅游景区。*  \r\n* 【钦州市白石湖景区】：*国家3A级旅游景区。*  \r\n* 【钦州市北部湾坭兴玉陶景区】：*国家2A级旅游景区。*  \r\n* 【钦州市登峰陶艺馆景区】：*国家3A级旅游景区。*  \r\n* 【钦州市欢乐农庄】：*国家3A级旅游景区。*  \r\n* 【钦州学院滨海校区】：*国家3A级旅游景区。*  \r\n* 【钦州长融水世界旅游景区】：扬帆北大道8号（人和春天内）。*国家3A级旅游景区。*  \r\n* 【康熙岭镇高沙村】：*农业部“美丽乡村”。*  \r\n* 【钦州市博物馆】：免费。钦州市四马路2号。    \r\n* 【郭文辉旧居】：年代：1922年。钦州市钦南区龙门港镇龙门圩边。*省级文物保护单位。*  \r\n* 【缸瓦窑村坭兴陶古龙窑址】：年代：明洪武四年（1371年）。钦州市钦南区水东社区缸瓦窑村。*省级文物保护单位。*  \r\n* 【冯承垿旧居】：年代：民国。钦州市钦南区四马路2号。*省级文物保护单位。*  \r\n* 【苏廷有旧居】：年代：民国。钦州市钦南区占鳌巷52号。*省级文物保护单位。*  \r\n* 【广州会馆】：年代：清。钦州市钦南区中山路24号。*省级文物保护单位。*  \r\n* 【冯子材墓（包括碑亭）】：年代：清。钦州市沙埠镇泥桥村公所泥桥村旁。*省级文物保护单位。*  \r\n* 【刘永福墓】：年代：清。钦州市沙埠镇沙寮村公所老虎头岭。*省级文物保护单位。*    \r\n* 【久隆古墓群】：年代：隋-唐。钦州市久隆镇青草、新明、高明、严新、新圩村及平吉镇古龙、牛江村。*省级文物保护单位。*  \r\n* 【钦州县故城遗址】：年代：隋-宋。钦州市久隆镇沙田村公所土东坝村。*省级文物保护单位。*  \r\n\r\n## 钦北区（长田街道）  \r\n* 【钦州八寨沟】：贵台镇洞利村。*国家4A级旅游景区。广西绝美风光。*  \r\n* 【板城镇碗窑村】：（十里梨花谷，春节前后）  \r\n* 【钦州市林湖森林公园】：*国家3A级旅游景区。*  \r\n* 【碗窑梨花谷景区】：*国家3A级旅游景区。*  \r\n* 【长滩镇屯巷村】：*中国传统村落。*  \r\n* 【黄明堂墓】：年代：清。钦州市大寺镇龙狗岭上。*省级文物保护单位。*  \r\n\r\n## 灵山县（灵城街道）  \r\n* 【灵山县博物馆】：免费。灵山县灵城镇新光路287号。  \r\n* 【佛子镇大芦村】：号称“荔枝村”。广西楹联第一村，现保存有305副古对联。劳氏古宅共有九个群落，分别建于明清两代。以古建筑、古文化、古树（俗称“三古”）名列广西三个古村镇之首。*国家3A级旅游景区。中国历史文化名村。中国传统村落。全国农业示范点。中国原生态景点。*  \r\n* 【大芦村古建筑群】：年代：明至清。佛子镇大芦村，包括四美堂（又称劳氏祖居、镬耳楼）、三达堂、双庆堂、东园别墅、东明堂、蟠龙堂、陈卓园、杉木园、富春园和劳克中公祠。*全国重点文物保护单位。*  \r\n* 【佛子镇苏村】：*中国传统村落。*  \r\n* 【佛子镇佛子村马肚塘村】：*中国传统村落。*  \r\n* 【新圩镇漂塘村】：*中国传统村落。*  \r\n* 【太平镇那马村华屏岭村】：*中国传统村落。*  \r\n* 【平山镇同古村】：*中国传统村落。*  \r\n* 【石塘镇平历村】：*中国传统村落。*  \r\n* 【烟墩镇六加村】：*中国传统村落。*  \r\n* 【檀圩镇东岸村】：*中国传统村落。*  \r\n* 【丰塘镇萍塘村】：*中国传统村落。*  \r\n* 【锦泉生态旅游度假村】：*国家2A级旅游景区。*  \r\n* 【灵山六峰山景区】：*国家3A级旅游景区。*    \r\n* 【马肚塘村客家建筑群】：年代：清朝乾隆四十五年（1780年）。灵山县佛子镇佛子村委马肚塘村。*省级文物保护单位。*  \r\n* 【钦州故城遗址】：年代：隋—宋。灵山县旧州镇旧州圩。*省级文物保护单位。*  \r\n* 【三海岩摩崖石刻】：年代：南宋-民国。灵山县灵山中学校园内。*省级文物保护单位。*  \r\n* 【龙武庄园】：年代：1900年。灵山县三海街道办新大村委会龙武农场内。*省级文物保护单位。*  \r\n* 【灵山人遗址】：年代：旧石器时代。灵山县三海乡梓崇村马鞍山。*省级文物保护单位。*  \r\n* 【苏村古建筑群】：年代：明至清。灵山县石塘镇苏村村委会苏村。*省级文物保护单位。*  \r\n* 【泗峡坳抗日烈士陵园】：年代：近代。灵山县太平镇南村泗峡坳。*省级文物保护单位。*  \r\n* 【仇氏古建筑群】：年代：清。灵山县太平镇太平村、永安村。*省级文物保护单位。*  \r\n* 【连科坪荣封第】：年代：清。灵山县太平镇永安村委连科坪自然村。*省级文物保护单位。*  \r\n* 【萍塘村古建筑群】：年代：清。灵山县新圩镇萍塘村。*省级文物保护单位。*  \r\n\r\n## 浦北县（小江街道）  \r\n🚩革命文物保护利用片区（广东片区）。  \r\n* 【五皇山国家地质公园】：*国家4A级旅游景区。*  \r\n* 【公猪脊景区】：*国家3A级旅游景区。*  \r\n* 【大朗书院】：*国家3A级旅游景区。*  \r\n* 【文昌景区】：*国家3A级旅游景区。*  \r\n* 【小江镇平马村】：*中国传统村落。*  \r\n* 【伯玉公祠】：年代：清 。浦北县小江镇平马村委长安村。*省级文物保护单位。*  \r\n* 【大郎书院】：年代：清 。浦北县小江镇平马小学内。*省级文物保护单位。*    \r\n* 【北通镇清湖村】：*全国生态文化村。国家森林乡村。*  \r\n* 【北通镇旱田村】：*国家森林乡村。*  \r\n* 【北通镇平坡村】：*国家森林乡村。*  \r\n* 【北通镇那新村】：*国家森林乡村。全国乡村旅游重点村。*  \r\n* 【浦北县博物馆】：免费。浦北县西环路金浦新区。  \r\n* 【白石水镇良田村】：*国家森林乡村。*  \r\n* 【白石水镇良江村】：*国家森林乡村。*  \r\n* 【龙门镇塘田村】：*国家森林乡村。*  \r\n* 【龙门镇滑竹村】：*国家森林乡村。*  \r\n* 【越州故城】：年代：南朝。石埇镇坡子坪村。*全国重点文物保护单位。*    \r\n* 【香翰屏旧居】：年代：民国。浦北县石埇镇坡子坪村委老城自然村。*省级文物保护单位。*  \r\n* 【越州故城遗址】：年代：南朝。浦北县石冲镇坡子坪村委仰天窝。*省级文物保护单位。*  \r\n* 【余屋村古建筑群】：年代：清。浦北县江城街道办事处长田村委余屋自然村。*省级文物保护单位。*  \r\n* 【施渡坡古城遗址】：年代：隋至北宋。浦北县泉水镇旧州村委。*省级文物保护单位。*  "])</script><script>self.__next_f.push([1,"5:[\"$\",\"$L15\",null,{\"props\":{\"city\":{\"id\":450700,\"city_name\":\"钦州市\",\"area_level\":2,\"countries_id\":45,\"prefix\":\"Q\",\"sorted\":null,\"abbreviation\":\"qinzhoushi\",\"parent_id\":450000,\"name\":\"钦州市\",\"code\":\"0777\",\"lng\":\"108.66058\",\"lat\":\"21.986594\",\"province\":\"广西壮族自治区\",\"created_by\":\"system\",\"created_date\":\"2021-05-27T11:13:41+00:00\",\"last_modified_by\":null,\"last_modified_date\":null,\"sub_city_ids\":\"450700,450702,450703,450721,450722,450702110,450702111,450702404,450702105,450702402,450702403,450702004,450702400,450702104,450702401,450702101,450702112,450702102,450702109,450703001,450703002,450703101,450703110,450703108,450703105,450703003,450703103,450721001,450721111,450721002,450721105,450721116,450721108,450721117,450722002,450722102,450722113,450722110,450722001,450722111,450722106,450722114,450722115,450722107,450702107,450702108,450702002,450703109,450703107,450703104,450721101,450721112,450721104,450721115,450721102,450721113,450721103,450721106,450722103,450722109,450702001,450702100,450702005,450702003,450703100,450703106,450703102,450721110,450721114,450721109,450721107,450722101,450722112,450722105,45072
