684416,320684409,320684114,320684400,320684113,320684410,320684111,320684404,320684415,320684117,320684403,320684414,320684413,320684401,320684412,320602005,320602008,320611006,320612003,320621101,320623112,320623113,320681104,320682111,320682110,320684108,320602001,320611001,320612117,320612103,320612002,320623104,320623110,320681109,320681100,32068410617:T6090,"])</script><script>self.__next_f.push([1,"# 南通市  \r\n🚩国家历史文化名城。  \r\n🏅中国优秀旅游城市。  \r\n  \r\n🌳市树：广玉兰。  \r\n  \r\n📞电话区号：0513\r\n🚘车牌编号：苏F  \r\n  \r\n⏩国家级非物质文化遗产代表性项目保护单位：  \r\n🔸中医传统制剂方法（季德胜蛇药制作技艺）：这是南通地区特有的传统医药，以其神奇的疗效而闻名于世。申报：江苏省南通市，保护单位：精华制药集团股份有限公司。  \r\n🔸中医传统制剂方法（王氏保赤丸制作技艺）：申报：江苏省南通市，保护单位：精华制药集团股份有限公司。  \r\n🔸传统棉纺织技艺（南通色织土布技艺）：这是南通地区特有的织造技艺，以其织造出的布料质地坚韧、色彩丰富而深受人们喜爱。申报：江苏省南通市，保护单位：南通百草千花土布研究所。  \r\n🔸南通蓝印花布印染技艺：这是南通地区流行的传统染织技艺，以其色彩丰富、图案独特而著名。申报：江苏省南通市，保护单位：南通蓝印花布艺术馆。  \r\n🔸古琴艺术（梅庵琴派）：梅庵派是中国古琴的重要流派之一，因海门地区的梅庵琴社而得名。申报：江苏省南通市，保护单位：南通市非物质文化遗产研究会。  \r\n🔸苏绣（南通仿真绣）：这是南通地区特有的传统技艺，以其独特的针法和绣工，仿制世界名画，达到了以假乱真的程度。申报：江苏省南通市，保护单位：南通市沈寿艺术馆有限公司。  \r\n🔸风筝制作技艺（南通板鹞风筝）：申报：江苏省南通市，保护单位：南通市文化馆（南通市非物质文化遗产保护中心）。  \r\n  \r\n⏩其他主要非遗项目：  \r\n🔸童子戏。这是南通地区特有的戏曲剧种，具有浓厚的地方特色。\r\n🔸跳马夫。这是流传于海门、启东、南通等地的传统舞蹈，表达了老百姓对勇敢的马夫的崇敬。\r\n🔸海门山歌。这是海门地区的传统民歌，以其独特的唱腔和表现形式，深受人们喜爱。\r\n🔸板鸢风筝。这是南通地区流行的传统玩具，以其精美的制作工艺和独特的飞行技巧而受到人们喜爱。\r\n🔸如皋盆景艺术。这是如皋地区的传统园林艺术，以其独特的造型和养护技巧而闻名于世。\r\n此外，南通市还有许多其他重要的非遗项目，例如民间文学（如陈朝老太和海子大潮的传说）、曲艺（如南通道情）、民俗（如如皋木雕和海门灶花）等。这些非遗项目不仅代表了南通市丰富的历史文化，也在一定程度上反映了当地人民的生活习俗和价值观。  \r\n  \r\n🧭快速攻略：     \r\n🔸上午：狼山风景区  \r\n开始：一早前往狼山风景区，它是南通的标志性景点之一，属于国家森林公园。狼山不高，但风景秀丽，登上山顶可俯瞰长江，参观千年古刹广教寺、骆宾王墓等文化遗迹，感受浓厚的佛教氛围。  \r\n交通：可乘坐公交或打车直达，早上人少，空气清新，适合登山。  \r\n🔸中午：南通风味午餐  \r\n用餐：下山后，前往南通市区，选择一家当地特色餐馆，品尝南通风味午餐，如南通河豚、文蛤、南通跳面等特色美食。  \r\n🔸下午：濠河风景区  \r\n游览：饭后，漫步濠河风景区，濠河作为国内保存最为完整的古护城河，周围分布着许多文化景点和现代休闲设施。你可以选择乘坐游船环游，或是沿着河畔步道慢慢行走，欣赏两岸的古建筑与现代城市风貌，如南通博物苑、城市绿谷等。  \r\n特别推荐：南通博物苑是中国人独立创办的第一座公共博物馆，值得一看。  \r\n🔸傍晚：南市白龙庙或东初寺  \r\n选择其一：如果对宗教文化感兴趣，傍晚时分可以前往南市白龙庙或东初寺。南市白龙庙历史悠久，适合年长游客；东初寺则在春天特别有气氛，适合春天游玩，感受寺庙的宁静与春日的气息。  \r\n🔸晚上：濠河夜游或市区夜景  \r\n结束：晚上，濠河的夜景尤为迷人，可以再次乘船夜游濠河，或是前往崇川区的某些高点，如一些酒店的屋顶酒吧，观赏璀璨的城市夜景，结束一天的行程。  \r\n\r\n## 通州区  \r\n🌐所辖行政区：金沙街道、兴东街道、先锋街道、金新街道（政府驻地）、西亭镇、二甲镇、东社镇、十总镇、石港镇、刘桥镇、平潮镇、五接镇、兴仁镇、川姜镇、高新技术产业开发区。  \r\n🚩革命文物保护利用片区（苏中片区）。  \r\n  \r\n⏩国家级非物质文化遗产代表性项目保护单位：  \r\n🔸童子戏：申报：江苏省通州市，保护单位：南通市通州区文化馆（南通市通州区非物质文化遗产保护中心、 南通市通州区书画院、南通市通州区考古与文物保护研究所）。  \r\n  \r\n* 【二甲镇余西村】：*中国历史文化名村。*  \r\n* 【余西社区余西】：*省级传统村落。*  \r\n* 【忠孝文化园】：*国家3A级旅游景区。*  \r\n* 【南山寺】：*国家3A级旅游景区。*  \r\n* 【通州石港生态旅游风景区（渔湾水乡）】：*国家2A级旅游景区。*  \r\n* 【石港镇广济桥社区】：*中国传统村落。省级传统村落。*  \r\n* 【曹用平艺术馆】：免费。南通市通州区金沙镇人民路183号。  \r\n* 【兴东街道孙李桥村】：*美丽宜居村庄。*  \r\n* 【兴东街道土山村】：*国家森林乡村。*  \r\n* 【东社镇香台村】：*农业部“美丽乡村”。*  \r\n* 【五接镇开沙村】：*全国特色景观旅游名镇（村）。*  \r\n* 【开沙岛旅游度假区】：*省级旅游度假区。*  \r\n* 【金沙街道金北村】：*国家森林乡村。*  \r\n* 【86号文化会客厅】：*2021年度江苏省“最美公共文化空间”。*  \r\n* 【通州区图书馆】：*2021年度江苏省“最美公共文化空间”。*  \r\n* 【南通市洲际绿博园】：*国家4A级旅游景区。* \r\n\r\n## 崇川区  \r\n🌐所辖行政区：城东街道、和平桥街道、任港街道、新城桥街道、虹桥街道（政府驻地）、学田街道、钟秀街道、文峰街道（市政府驻地）、观音山街道、狼山镇、永兴街道、唐闸镇街道、天生港镇街道、秦灶街道、陈桥街道、幸福街道。  \r\n  \r\n* 【狼山旅游度假区】：*省级旅游度假区。*  \r\n* 【狼山风景名胜区】：是江苏省著名的六大风景名胜区之一。佛教第五大道场“西方三圣”之一大势至菩萨的道场。有“第一江山”的完美组合和“天然水石盆景”的美誉。开放时间：景区北门7:00–16:30，景区南门、东门8:30–16:30。景点电话0511-88858088。崇川区静海商贸街西侧。*国家4A级旅游景区。省级生态旅游示范区。水韵江苏旅游卡（十选二）。*  \r\n* 【狼山天祚崖题刻】：年代：五代。*省级文物保护单位。*  \r\n* 【“慈航狼山”水上游】：全长7公里，乘船游览时间60分钟左右，起点狼山映山湖，途径黄马山、滨江梵音场、慈航院、紫琅园、法乳桥、玉带河等。开放时间：景区北门7:00–16:30。景区南门、东门8:30–16:30。景点电话0511-88812169。南通市崇川区静海商贸街西侧。*水韵江苏旅游卡。*  \r\n* 【广教禅寺】：年代：明至清。崇川区临港路18号，狼山风景名胜区内。*全国重点文物保护单位。*  \r\n* 【南通濠河风景区】`*`：南通市区，全天。（古老的护城河）。免费。*国家5A级旅游景区。*  \r\n* 【濠河游船】：环濠河博物馆群是景区的特色（南通博物苑、濠河博物馆、群英馆、珠算博物馆、审计博物馆馆、沈绣博物馆、蓝印花布博物馆等），乘船游览是景区的主要特色，白天的水上观光巴士可以沿途登点游览。  乘坐大型游船，夜游濠河是景区主打旅游产品。濠河灯光荣获景观照明设计最高荣誉杰出奖，以“时空光廊，共享濠河”为设计理念，用光影讲述濠河的38段文化故事。开放时间：上午场9:30、下午场14:30、夜场18:45。0513-85092801。54元。濠北路508号游客中心。*国家5A级旅游景区。水韵江苏旅游卡（十选二）。*  \r\n* 【文峰公园】：赏樱花。  \r\n* 【滨江公园】`*`：临江路1号，8:30–17:30，85711093。免费。  \r\n* 【滨江梵音广场】：免费。\r\n* 【南通博物苑】`*`：年代：清。崇川区豪南路19号。免费。9:00–17:00，85516233。*全国重点文物保护单位。国家4A级旅游景区。国家一级博物馆。2022年度全国博物馆综合影响力第五十一名。中国20世纪建筑遗产。*  \r\n* 【张謇墓】@：年代：1926年。崇川区啬园路与园林路交会处东南啬园内，归入南通博物苑。*全国重点文物保护单位。*  \r\n* 【啬园】：*国家4A级旅游景区。*  \r\n* 【张謇故居-濠南别业
