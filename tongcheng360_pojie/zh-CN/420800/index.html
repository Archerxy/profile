。*  \r\n* 【漳河风景名胜区】：*国家4A级旅游景区。*  \r\n* 【栗溪镇插旗村】：*国家森林乡村。*  \r\n* 【龙王山遗址】：年代：新石器时代。  东宝区子陵镇美满村与南桥村交界处。*全国重点文物保护单位。*  \r\n* 【子陵铺镇金泉村】：*全国乡村旅游重点村。*  \r\n* 【子陵岗遗址】：荆门市东宝区子陵铺镇子陵村。*省级文物保护单位。*  \r\n* 【蔡氏节孝牌坊】：荆门市东宝区仙居乡仙居社区居委会一组。*省级文物保护单位。*  \r\n\r\n## 掇刀区  \r\n🌐所辖行政区：麻城镇、兴隆街道、掇刀石街道（政府驻地）、白庙街道、团林铺镇。  \r\n⛺住宿：荆门君诚商务酒店。  \r\n  \r\n* 【升天塔】：荆门市掇刀区白庙街道月亮湖社区月亮湖广场中部。*省级文物保护单位。*  \r\n\r\n## 沙洋县  \r\n🌐所辖行政区：沙洋镇（政府驻地）、高阳镇、毛李镇、官当镇、李市镇、五里铺镇、马良镇、后港镇、十里铺镇、纪山镇、沈集镇、曾集镇、滨江新区、拾回桥镇。  \r\n🚩革命文物保护利用片区（湘鄂西片区）。  \r\n  \r\n* 【纪山寺】：纪山镇。*国家2A级旅游景区。*  \r\n* 【纪山楚墓群】：年代：东周。楚故郢都纪南城遗址北10千米处，以纪山寺为中心，包括薛家洼、尖山、郭店等墓群。*全国重点文物保护单位。*  \r\n* 【沙洋油菜博物馆】：非国有，免费。沙洋县经济技术开发区南环路。*国家2A级旅游景区。*  \r\n* 【高阳镇歇张村】：*农业部“美丽乡村”。*  \r\n* 【马家垸遗址】：年代：新石器时代。五里铺镇显灵村。*全国重点文物保护单位。*  \r\n* 【城河遗址】：年代：新石器时代。后港镇双村的长湖北岸。*全国重点文物保护单位。*  \r\n* 【黄歇村墓群】：荆门市沙洋县后港镇黄歇村十三组。*省级文物保护单位。*  \r\n* 【金山墓地】：荆门市沙洋县后港镇金山村六、七组。*省级文物保护单位。*  \r\n* 【荆门十里铺汉墓群】：荆门市沙洋县十里铺镇。*省级文物保护单位。*  \r\n* 【岳飞城遗址】：荆门市沙洋县十里铺镇。*省级文物保护单位。*  \r\n* 【荆家城遗址】：荆门市沙洋县毛李镇付黄村四组。*省级文物保护单位。*  \r\n* 【沙洋 “五·七干校”旧址】△\r\n* 【财政部沙洋 “五·七干校”旧址】@：沙洋镇三峡土家族村一组。*省级文物保护单位。*  \r\n* 【“三高”（最高人民法院、最高人民检察院、公安部）旧址】：沙洋镇天娥村小江湖监狱。*省级文物保护单位。*  \r\n\r\n## 钟祥市  \r\n🌐所辖行政区：柴湖镇、皇庄街道、东桥镇、文集镇、冷水镇、磷矿镇、洋梓镇、双河镇、长寿镇、丰乐镇、胡集镇、客店镇、张集镇、石牌镇、旧口镇、九里乡、郢中街道（政府驻地）、长滩镇。  \r\n🚩革命文物保护利用片区（湘鄂西片区）（鄂豫皖片区）。  \r\n🚩国家历史文化名城。  \r\n🏅中国优秀旅游城市。  \r\n⛺住宿：莫愁湖国际大酒店。  \r\n  \r\n* 【莫愁湖】  \r\n* 【钟祥市博物馆】：免费。钟祥市莫愁湖路28号。*国家3A级旅游景区。国家三级博物馆。*  \r\n* 【少司马坊】：荆门市钟祥市莫愁湖路3号市博物馆门前。*省级文物保护单位。*  \r\n* 【宋玉井】：荆门市钟祥市石城大道中路26号市教育局门前。*省级文物保护单位。*  \r\n* 【兰台书院】：荆门市钟祥市石城大道20号市兰台中学院内。*省级文物保护单位。*  \r\n* 【阳春台赋碑】：荆门市钟祥市阳春台东巷29号市气象局院内。*省级文物保护单位。*  \r\n* 【钟祥文风塔】：年代：明。郢中街道东街龙山顶。*全国重点文物保护单位。*  \r\n* 【明显陵】：年代：明。明清皇家陵寝。郢中街道皇城村松林山。*世界文化遗产。全国重点文物保护单位。国家5A级旅游景区。*  \r\n* 【元佑宫】@：年代：明。元佑路41号，归入显陵。*全国重点文物保护单位。*  \r\n* 【钟祥小皇陵】：范氏一品夫人墓。郢中街道镜月湖社区。*省级文物保护单位。*  \r\n* 【莫愁村】：明显陵文化旅游风景区旁。*湖北10个必打卡夜游地。*  \r\n* 【石牌镇】：*中国历史文化名镇。*  \r\n* 【石牌戏楼】：荆门市钟祥市石牌镇石牌小学院内。*省级文物保护单位。*  \r\n* 【乐堤城址】：荆门市钟祥市石牌镇乐堤村五组。*省级文物保护单位。*  \r\n* 【石牌镇荆台村】：*中国传统村落。*  \r\n* 【彭墩国家休闲农业旅游示范区】：石牌镇彭墩村。*国家3A级旅游景区。*  \r\n* 【彭墩乡村旅游世界】：*国家4A级
