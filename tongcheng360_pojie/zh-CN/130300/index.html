6.js\",\"33169\",\"static/chunks/33169-fcfa2e3529617cd4.js\",\"325\",\"static/chunks/325-d74ae62502d10678.js\",\"2388\",\"static/chunks/2388-6c92c066f0d2fd8a.js\",\"10519\",\"static/chunks/10519-a9f4b56a9c5b9d6d.js\",\"9564\",\"static/chunks/9564-16c775b68abdc13c.js\",\"90236\",\"static/chunks/90236-10b729009aa0edbc.js\",\"3942\",\"static/chunks/3942-e6d0652ae484d7f4.js\",\"72484\",\"static/chunks/72484-5e458bade8e7e4ef.js\",\"76511\",\"static/chunks/76511-00bb81e5d3e9b4be.js\",\"91080\",\"static/chunks/91080-ddbadebd4980bc1a.js\",\"65955\",\"static/chunks/65955-3822f939cab0dd99.js\",\"37376\",\"static/chunks/37376-99dfe9d58b0c8450.js\",\"84556\",\"static/chunks/84556-6d293733adf4df6e.js\",\"54522\",\"static/chunks/54522-cda230a8a1cb9865.js\",\"17137\",\"static/chunks/17137-73cf2d56122853a7.js\",\"38670\",\"static/chunks/38670-c14bb744509e6b6b.js\",\"46682\",\"static/chunks/46682-e83d4d94192edb75.js\",\"80782\",\"static/chunks/80782-043ddb6d0e8f87e7.js\",\"88625\",\"static/chunks/88625-991f4c7ef8847296.js\",\"55394\",\"static/chunks/55394-c34c72eda606e4c7.js\",\"68893\",\"static/chunks/68893-12577864204e603c.js\",\"90797\",\"static/chunks/90797-2d34ff56dae958ac.js\",\"12678\",\"static/chunks/12678-12a2c73e53e802e1.js\",\"79529\",\"static/chunks/79529-46dd74e338c10ab4.js\",\"55005\",\"static/chunks/55005-b8f6ad704ee6208e.js\",\"33818\",\"static/chunks/app/%5Blng%5D/%5BcityId%5D/page-0880d6815d3bfef7.js\"],\"default\"]\n16:T9192,"])</script><script>self.__next_f.push([1,"# 秦皇岛市  \r\n📋秦皇岛是因秦始皇东巡驻于��，并派人从这里渡海求仙而得名。原为一个孤岛，到清乾隆年间成为陆连岛。  \r\n  \r\n🧭秦皇岛旅游业历史悠久。“千古一帝”秦始皇曾在这里入海求仙，雄才大略的魏武帝曾在这里观潮赋诗，一代伟人毛泽东也曾在这里望海抒怀，写下了《浪淘沙·北戴河》不朽诗篇，令秦皇岛名扬四海。  \r\n  \r\n🏅中国优秀旅游城市。  \r\n📞电话区号：0335。  \r\n☎️旅游投诉：0335-3691110。  \r\n🚘车牌编号：冀C。  \r\n\r\n🍴风味小吃：  \r\n🔸长城饽椤饼  \r\n制作单位：山海关鸿宴饭庄（山海关城关南路109号）  \r\n相传明朝将领戚继光率领以浙江人为主力的“戚家军”镇守山海关，北方粗粮较多，戌边士兵生活艰苦，因此有人利用每年五月长城沿线饽椤叶鲜嫩时机，制成饽椤饼，粗粮细做，改善生活。据说这种食品已经传到日本，做法与我市基本相同。成品为一张我市山区常风的饽椤树叶，内裹淀粉作皮，三鲜为馅的饼，饼皮隐约透明。味道三鲜和饽椤叶散发沁人的清香，是纯粹的民俗食品。  \r\n🔸四条包子（山海关南大街98号）  \r\n制作单位：山海关四条包子有限责任公司  \r\n四条包子铺是1958年开业的老字号企业。因座落在古城山海关四条这条街上而得名，其店初创时，服务质量比较高，吸引顾客较多，而名气越来越大。普通的面粉，常见的馅料加工成造型美观、口味独特、醇而不霸、肥而不腻。一直为古城和外地游人喜欢。  \r\n🔸回记绿豆糕  \r\n制作单位：山海关清真回记糕点部（山海关天心胡同22号）  \r\n清真回记糕点部始建于1945年，因初创人是回民，又姓回而称“回记”半个多世纪来，用地产绿豆以及白糖，按祖传秘方的调制生产出口味醇正的产品，深受本市以及周边地区群众的欢迎。  \r\n🔸老二位麻酱烧饼  \r\n制作单位：海港区老二位饭店（文化北路15号）  \r\n麻酱烧饼是老二位饭店的优质产品之一，色泽微黄，层次分明，麻香醇正，松软适口。与涮火锅，喝羊汤相搭配同吃，味道尤佳。  \r\n🔸煎饼合子  \r\n制作单位：同盛快餐有限公司（海港区东港镇柳村）  \r\n成品规格划一，外观整齐，颜色亮黄，外皮酥脆，馅心鲜香，是我市久已有之的传统小吃，各种原料均产于本市，地方特色浓郁。  \r\n🔸杨长子火腿肠  \r\n制作单位：北戴河盛利肉食加工厂（北戴河剑南路19号）。始创人杨庭珍曾在山东济南给一家德国老板马斯萨兹制作火腿肠的手艺。1932年，杨庭珍与人在天津合开“胜利肠子铺”。1941年“胜利肠子铺”迁至北戴河海滨，从那时起“杨肠子”即作为杨庭珍的艺名而名扬四方。  \r\n成品肠鲜香浓郁，口感独特，回味悠长。曾获河北省消费者信得过产品，省质量检验协会推荐产品等称号。  \r\n🔸莲蓬山牌火腿肠  \r\n制作单位：北戴河商业局肉食加工厂（北戴河草场东路14号）  \r\n产品呈玫瑰色圆柱形，表皮干爽光泽有纹，色香味形俱佳。1981年以来曾获首届中国博览会金奖等国家、部、省级荣誉称号八个。  \r\n🔸金杨为腿肠  \r\n制作单位：北戴河杨家肠子食品有限公司（北戴河草场中路6段67号）  \r\n成品肠口感好，弹性好，切薄不散，切丝不断，曾获我市第二届消费者喜爱的优质名牌称号，产品1999年载入中国食品大全。  \r\n🔸孟和尚粉肠  \r\n制作单位：山海关义记孟和尚熟食店  \r\n该店1886年始创于北京，1938年由孟兆义迁来我市。因孟吃素，人称“孟和尚”。成品肠选料考究，配方独特，加工精细，口味纯正，深受本市及津京、东北等地顾客欢迎。  \r\n🔸锦发酱驴肉  \r\n制作单位：秦皇岛开发区锦发大酒店（西港路中段冶金厂南门）  \r\n锦发大酒店是我市以驴肉为主要特色菜肴的酒店。成品色泽金红，味浓香醇佐餐下酒俱佳。  \r\n🔸晓晓炸排骨  \r\n制作单位：海港区晓晓熟食部（马坊市场82号）  \r\n创建以来，以其赵氏家族传统工艺经过去腥、除味、增香、调色等工序，采用焖、炸、熏、烤等独特技法，制成种类繁多的熟食制品。其中油炸排骨现制现卖，为店中畅销品种。  \r\n成品红黄明亮，外脆里香、味美醇香，老少皆宜。  \r\n  \r\n🧊特产以海产品为主：铁板蟹、干贝、海蝗鱼、梭鱼、墨斗鱼、带鱼、鱿鱼、海螺、毛蚶等贝壳类品种繁多，集渤海湾海味产品之精华。  \r\n🧊秦皇岛还集中了许多地方风味的名优特产。如 京东板栗、石门核桃、胜利、葵花苹果、昌黎蜜梨、玫瑰香葡萄、南大寺水蜜桃、苦杏仁等干鲜果品。有一种当地产的小洋梨，个小无核，口感酥脆，甜而不腻，是当地野生果树中的独特品种。此外还有元鱼酒、春雪啤酒、老肉、北戴河火腿肠等地方名优产品。  \r\n  \r\n💃全国旅游演艺精品名录入选项目：阿那亚演艺。  \r\n  \r\n⏩国家级非物质文化遗产代表性项目保护单位：  \r\n🔸孟姜女传说：申报：河北省秦皇岛市，保护单位：秦皇岛市山海关区文化馆。  \r\n\r\n## 海港区  \r\n🌐所辖行政区：驻操营镇、东环路街道、北环路街道、石门寨镇、杜庄镇、北港镇、海阳镇、西港镇、海港镇、东港镇、白塔岭街道（市政府驻地）、港城大街街道、燕山大街街道、西港路街道、河东街道、海滨路街道、文化路街道、经开区、建设大街街道（政府驻地）。  \r\n🏅2020中国最具诗意百佳县市（排名26）。  \r\n  \r\n* 【求仙入海处景区】：据《史记.秦始皇本纪》记载，公元前215年，秦始皇东巡碣石，派方士携童男童女入海寻求长生不老药，秦皇岛因此成为唯一一个以帝王名字命名的城市。秦皇求仙入海处选始皇求仙的遗址建造，融汇了战国时期的重大历史事件和传说，展示了灿烂辉煌的秦文化及求仙文化，再现了秦始皇“华夏一统、千古一帝”的风采，景区内的大型主题歌舞表演增加了景区的参与性和娱乐性，使秦皇求仙入海处成为一个集知识性、趣味性、娱乐性、观赏性于一体的综合旅游景区。*河北最美景区提名*  \r\n* 【秦皇岛柳江国家地质公园】  \r\n* 【紫云山滑雪场】：*中国原生态景点。*  \r\n* 【秦皇岛市玻璃博物馆】：免费。文化路44号。  \r\n* 【杜庄镇韩庄村】：*国家森林乡村。*  \r\n* 【杜庄镇马庄村】：*国家森林乡村。*  \r\n* 【杜庄镇山前村】：*国家森林乡村。*  \r\n* 【杜庄镇徐庄村】：*国家森林乡村。*  \r\n* 【石门寨镇蟠桃峪村】：*国家森林乡村。*  \r\n* 【驻操营镇九门口村】：*国家森林乡村。*  \r\n* 【驻操营镇刘家房村】：*国家森林乡村。*  \r\n* 【长城】△@  \r\n* 【长城板厂峪段】@：板厂峪长城位于河北省秦皇岛市海港区境内，是明代大将戚继光主持修建的，长城一般宽为5米，高4.8米（其中垛口高约1.8米），用石头和青砖砌成，绵延约15公里，地势险要，建筑雄伟，敌楼星罗棋布，最高敌楼修建在800多米高的山顶上。年代：明。海港区操营镇板厂峪村。*全国重点文物保护单位。*  \r\n* 【人民公园】：是一座碧波荡漾，垂柳依依，供游人休憩、娱乐的场所。  \r\n* 【新澳海底世界】：新澳海底世界生物科普有限公司是由中国、新加坡和澳大利亚合资兴建的，以展示海洋生物为主、集科普教育、观赏娱乐于一体的现代化大型博览馆。  \r\n* 【秦皇岛港口近代建筑群】：*中国20世纪建筑遗产。*  \r\n* 【秦皇岛港口近代建筑群】△  \r\n* 【秦皇岛开滦矿务局高级员司俱乐部】@：年代：1919年。海港区南山街2号，秦皇岛港口博物馆。*全国重点文物保护单位。*  \r\n* 【开滦矿务局秦皇岛电厂】@：年代：1928年。海港区青海路和东山路交叉口东南的电力博物馆内。*全国重点文物保护单位。*  \r\n* 【日本三菱、松昌洋行秦皇岛办事处及开滦矿务局办公楼】@：年代：1918年。海港区港务局外轮理货公司。*全国重点文物保护单位。*  \r\n* 【南山特等一号房】@：年代：1909年。海港区港务局南山上。*全国重点文物保护单位。*  \r\n* 【南山信号台】@：年代：1940年。海港区港务局南山上。*全国重点文物保护单位。*  \r\n* 【秦皇岛港大码头】@：年代：1899-1904年。海港区港务局内。*全国重点文物保护单位。*  \r\n* 【南栈房及缸砖路南起点】@：年代：1905年。海港区港务局货区仓库。*全国重点文物保护单位。*  \r\n* 【开平矿务局秦皇岛经理处办公楼】@：年代：1909年。海港区港务局院内。*全国重点文物保护单位。*  \r\n* 【老港站磅房】@：年代：1917年。海港区开滦路。*全国重点文物保护单位。*  \r\n* 【秦皇岛开滦矿务局外籍高级员司特等房】@：年代：民国海港区海滨路16号。*全国重点文物保护单位。*  \r\n* 【秦皇岛开滦矿务局高级员司特等房（16号）】@：年代：民国。海港区海滨路16号。*全国重点文物保护单位。*  \r\n* 【秦皇岛开滦矿务局高级员司特等房（27号）】@：年代：1940年。海港区海滨路27号。*全国重点文物保护单位。*  \r\n* 【秦皇岛开滦矿务局高级员司特等房（西）】@：年代：民国。海港区求仙入海处西侧。*全国重点文物保护单位。*  \r\n* 【秦皇岛开滦矿务局高级员司特等房（东）】@：年代：民国。海港区求仙入海处东侧。*全国重点文物保护单位。*  \r\n* 【南山高级引水员住房】@：年代：民国。海港区港务局南山。*全国重点文物保护单位。*  \r\n* 【津榆铁路基址】@：年代：1881年。迎宾路益寿园。*全国重点文物保护单位。*  \r\n* 【锅伙】@：年代：1917-1940年。*全国重点文物保护单位。*  \r\n* 【秦皇岛开滦矿务局车务处】@：年代：1923年。*全国重点文物保护单位。*  \r\n* 【京奉铁路汤河桥】@：年代：1921-1923年。*全国重点文物保护单位。*  \r\n* 【老船坞】@：年代：1912年。*全国重点文物保护单位。*  \r\n* 【秦皇岛港小码头】@：年代：1899-1904年。*全国重点文物保护单位。*  \r\n* 【耀华玻璃厂旧址】@：年代：1922年。文化路44号，秦皇岛市玻璃博物馆。*全国重点文物保护单位。*  \r\n* 【耀华玻璃厂旧址】：*中国20世纪建筑遗产。*  \r\n* 【海港区房庄村】：*全国乡村旅游重点村。*  \r\n* 【秦皇岛西港】：年代：1898。*中国20世纪建筑遗产。*   \r\n  \r\n## 山海关区  \r\n🌐所辖行政区：石河镇、第一关镇、路南街道（政府驻地）、西关街道、孟姜镇、古城街道、南关街道。  \r\n🚩国家全域旅游示范区。  \r\n🚩国家历史文化名城。  \r\n  \r\n* 【山海关景区】：山海关历史悠久，是古代军事要塞，早在新石器时期，我们的祖先就已经在这里劳动生息了。明朝洪武十四年（公元1381年），中山王徐达奉命修永平、界岭等关，在此创建山海关，因其倚山连海，故得名山海关。山海关被称为“天下第一关”，是万里长城的入海处。全长26千米，主要包括：老龙头长城、南翼长城关城长城、北翼长城、角山长城、三道关长城及九门口长城等地段。老龙头长城是长城入海的端头部分。山海关是明代创建“卫所兵制”的产物，明代的“屯田制”和改革政策又对山海关的巩固和发展起到了重要的作用。（老人头、天下第一关、孟姜女庙）。*世界文化遗产。国家5A级旅游景区。河北最美景区。*  \r\n* 【万里长城-山海关】：年代：明。*全国重点文物保护单位。*  \r\n* 【老龙头】：位于山海关城南5公里的临海岬角高地上，自身形成半岛伸入渤海之中。古人把万里长城比做一条巨龙，龙首从这里入海，故名“老龙头”。老龙头由入海石城、靖卤一号敌台、南海口关、澄海楼、宁海城等几部分组成的古代军事防御工程。老龙头又是万里长城中惟一兼有关、山、海、色等诸多景观的绝佳之处。老龙头最为著名的建筑当属有“长城连海水连天，人上飞楼百尺巅”之称的澄海楼。澄海楼高14.5米，面宽15.68米，进深12米。楼分二层，砖木结构，歇山重檐瓦顶。楼上有一块匾额：“雄襟万里”为明代大学士孙承宗所题.另外一块匾额“元气混茫”和一副楹联“日光用华从太始，天容海色本澄清”都是清代乾隆皇帝御笔亲题。澄海楼两侧的墙壁上还镶着多块石碑，上面镌刻着几位帝王和众多文人学士登楼时所吟诵的诗词。  \r\n* 【秦皇岛市山海关长城博物馆】：免费。第一关路。*国家二级博物馆。*  \r\n* 【角山景区】：集山、城、寺为一体。海拔519米。其峰为大平顶，平广可坐数百人，有巨石嵯峨，好似龙首戴角，故名。角山景点，主要有角山长城、敌台、角山寺、瑞莲捧日。爬角山比较累人。  \r\n* 【角山长城】：系燕山余脉，是关城北山峦屏障的最高峰，海拔519米。其峰为大平顶，平广可坐数百人，有巨石嵯峨，好似龙首戴角，故名。角山是万里长城从老龙头起，向北跨越的第一座山峰，所以人们又称它为“万里长城第一山”。角山长城建于明洪武初年，从山脚旱门关到大平顶共1536延长米。城墙大部分就地取材，毛石砌筑，局部为城砖和长条石砌垒，角山长城的高度和宽度，有明显的随山就势特点。  \r\n* 【乐岛海洋公园】（山海关欢乐海洋公园）：是一座以蓝天、碧海、金沙为依托；集观赏、娱乐、休闲、动态刺激、运动参与及科普教育于一体；以海底观光、水上娱乐和大型海洋哺乳动物展示和文化演出等为主题的高档次、环保生态型城市海滨公园。*河北最美景区提名。*  \r\n* 【望峪山庄】：*中国原生态景点。*  \r\n* 【石河镇望峪村】：*农业部“美丽乡村”。*  \r\n* 【秦皇岛野生动物园】：坐落于绿树金沙环碧海的海滨国家森林公园内。面积334公顷，是目前我国城市中规划面积最大、森林覆盖率最高、环境最优美的野生动物园。  \r\n* 【集发农业梦想王国】  \r\n* 【长寿山景区】：长寿山国家森林公园分为角山、长寿山、燕塞湖三个核心景区；白庄子、椴木丛、塔山三个森林旅游区；三门寺、团元寺和头、二、三道鞍三个深山保护区。  \r\n* 【燕塞湖】：是长寿山国家森林公园和秦皇岛柳江国家地质公园的重要组成部分。燕塞湖环绕在深山峡谷之中，延伸三十华里，沿岸悬崖峭壁千姿百态、惟妙惟肖，自然景观星罗棋布，苍松翠柏、野杏山桃，映入水中如翠如碧，蕴尽诗情画意，素有北方“小桂林”、 “小三峡”之美称。  \r\n* 【孟姜女庙景区】：坐落于山海关以东6.5公里的望夫石村北凤凰山上，由贞女祠和孟姜女苑组成。贞女祠始建于宋代以前，明万历年间二十二年（1594）主事张栋、崇祯年间副使范志完、民国十七年（1928年）张作霖三次重修，为河北省重点文物保护单位。孟姜女庙是长城文化衍生出的民间民俗文化的产物。初临孟姜女庙的人，常常会感慨于108级石阶深深地寓意，更感叹这小小庙宇历经千年的顽强“生命力”。庙内前殿供有孟姜女的塑像，陇上横额“万古流芳”，两���楹联：“秦皇安在哉，万里长城筑怨；姜女未亡也，千秋片石铭贞”，真实地反映了人们对孟姜女、秦始皇的喜恶之情。誉为“天下第一奇联”的“海水朝朝朝朝朝朝朝落，浮云长长长长长长长消”，表面看虽是文字游戏，却包含着人生哲理，让后人产生无限遐想，从中可见中国文化的深厚底蕴和内涵。  \r\n* 【孟姜女庙】：清，望夫石村。*省级文物保护单位。* \t\r\n* 【悬阳洞】：在秦皇岛市山海关东北9公里黄牛山脚下。洞北有“人石”睥睨群山，南有“钟石”，宛似空悬。洞高14米、宽13米、深37米，穹然中空。洞内原建有三层阁楼一座，龛内原供神像，洞后壁中塑有释迦牟尼像，旁塑18罗汉。洞侧两壁碑刻甚多，除明万历三十年（1602年）朱洪范《悬阳洞》诗碑外，还有明崇祯、清雍正年间题记。洞内左侧上方又有一洞，其深处有一岩穴，洞内有大磴数十级可通，日光自石隙直照空内，只见阳光不见天日，犹如悬日洞内，奇情异趣，引人入胜。穿穴又一洞，上刻“胜境”两字，洞内滴水有声。山间层门复穴，峡窍盘错；石河流经山下，由此入海；是长城“三道关”旁的一处胜境。  \r\n* 【山海关八国联军营盘旧址】△  \r\n* 【八国联军营盘六国饭店旧址】@：年代：1902年。山海关区工人街。*全国重点文物保护单位。*  \r\n* 【八国联军营盘永平5教区旧址】@：年代：1902年。山海关区南海村，英国营盘旧址西侧。*全国重点文物保护单位。*  \r\n* 【英国营盘旧址】@：年代：1902年。山海关区南海村南。*全国重点文物保护单位。*  \r\n* 【德国营盘旧址】@：年代：1902年。山海关区龙海大道。*全国重点文物保护单位。*  \r\n* 【意大利营盘旧址】@：年代：1902年。山海关区龙海大道。*全国重点文物保护单位。*  \r\n* 【法国营盘旧址】@：年代：1902年。山海关区小湾村北。*全国重点文物保护单位。*  \r\n* 【日本营盘旧址】@：年代：1902年。山海关区肖庄村南。*全国重点文物保护单位。*  \r\n* 【先师庙】：明，西大街三中。*省级文物保护单位。* \t  \r\n  \r\n## 北戴河区  \r\n🌐所辖行政区：牛头崖镇、戴河镇、海滨镇、东山街道、西山街道（政府驻地）。  \r\n🚩国家全域旅游示范区。  \r\n🏅2018中国最美县域。  \r\n🏅2019中国最美县域。  \r\n  \r\n* 【北戴河】：这里是中国开发最早的海滨度假区。北戴河海滩背靠联峰山。在东联峰山山麓，有一座莲花石，园中有大片松林，并有形如莲花的山石，故名莲花石公园。北戴河是神州九大观日处之一。北戴河观日处位于北戴河海滨，东北端的鹰角亭为最佳地点。北戴河观鸟的最佳季节，是每年三月中旬至五月下旬，九月上旬至十一月中旬。海边附近就是刘庄村。  \r\n* 【鸽子窝公园】：公园内傍海悬崖有一块高约20米的巨石。似鹰如隼，名“鹰角石”，公园由此得名。鹰角石裂罅纵横，常有野鸽栖居上面，故又名“鸽子窝”。鸽子窝公园是观赏海上日出的最佳之处，每逢夏日清晨，这里云集数万名游客观赏“红日浴海”的奇景。*河北最美景区提名。*  \r\n* 【野生动物园】：*河北最美景区提名。*  \r\n* 【北戴河建业博物馆】：非国有，收费。北戴河联峰路85号。  \r\n* 【戴河镇西古城村】：*美丽宜居村庄。农业部“美丽乡村”。全国乡村旅游重点村。*  \r\n* 【北戴河镇北戴河村】：*全国乡村旅游重点村。*  \r\n* 【海滨镇陆庄村】：*全国乡村旅游重点村。*  \r\n* 【联峰山公园】：因山峰秀丽，状似莲蓬，故又称“莲蓬山”。联峰山沿海滨东西横列十余里，恰似大海的锦绣屏风。它有东联峰山、西联峰山之分，最高峰东联峰山海拔153米，是北戴河的制高点。游人观景登高主要以东联峰山为主。主要景点有：望海亭：踞东联峰山山顶。是眺望北戴河海滨全景，远观大海的最佳处。莲花石：位于东联峰山山腰密林之中。有奇石罗列，如莲花盛开，中间有一块形体浑圆、状如莲实的巨石，称“莲花石”。  \r\n* 【北戴河观音寺】：明，联峰山公园内。*省级文物保护单位。* \t\r\n* 【中海滩】：中海滩是指北戴河海滨东一路至剑秋路一带海滩，通称中海滩。位于北戴河海滨风景区中部，景区以老虎石公园为中心，北部有怪楼奇园，中国神话乐园等景点。中海滩平水桥一带，极宜海水浴、日光浴和空气浴，北戴河20多处海水浴场大多设在这一带。海浴以七、八月水温最佳，午后2时最宜。  \r\n* 【北戴河秦行宫遗址】：年代：秦。北戴河区金山嘴路8号。*全国重点文物保护单位。*  \r\n* 【山海关季大夫楼】：民国，秦皇岛市山海关区城内新建胡同2号。*省级文物保护单位。* \t\t\r\n* 【山海关副都统衙署遗址】：清，秦皇岛市山海关区关城内胜利胡同。*省级文物保护单位。* \t \t\r\n* 【田中玉公馆】：1920年，秦皇岛市山海关区关城内西大街。*省级文物保护单位。* \t \r\n* 【山海关近现代铁路附属建筑】：1894年、1903年、1938年，秦皇岛市山海关区。*省级文物保护单位。* \t \r\n* 【南大街绸布庄】：民国初年，秦皇岛市山海关城内南大街。*省级文物保护单位。*  \r\n* 【北戴河近现代建筑群】：*中国20世纪建筑遗产。*   \r\n* 【北戴河近代建筑群】△：包括北京工人疗养院北院内的五凤楼；新华假日酒店内的乔和别墅、陆斯夫人别墅、伯利温别墅、欧西维斯科别墅；东经路宾馆内的白兰士别墅、班地聂别墅、阿温太太别墅、查克松别墅、卡其别墅；黑龙江干部休养所北院内的东金草燕别墅；北京市干部休养所内的王振民别墅、赫博夫人别墅；东山宾馆内的东岭会教堂、来牧师别墅、常德立别墅；东海滩海景酒店内的狄姓别墅、布德马别墅、美利德别墅、康木恩别墅、杜维义别墅、艾礼门别墅等。  \r\n* 【海关楼】@：年代：1903年。北戴河区海滩路8号。*全国重点文物保护单位。*  \r\n* 【八贝楼】@：年代：民国。北戴河区海滩路9号。*全国重点文物保护单位。*  \r\n* 【瑞士乔和别墅】@：年代：民国。北戴河区安二路5号。*全国重点文物保护单位。*  \r\n* 【奥地利白兰士别墅】@：年代：民国。北戴河区安三路1号。*全国重点文物保护单位。*  \r\n* 【德国汉纳根别墅】@：年代：民国。北戴河区保四路7号。*全国重点文物保护单位。*  \r\n* 【五凤楼】@：年代：民国。北戴河区草厂西路15-18号。*全国重点文物保护单位。*  \r\n* 【东领会教堂】@：年代：民国。北戴河区鹰角路39号。*全国重点文物保护单位。*  \r\n* 【美国常德立别墅】@：年代：民国。北戴河区鹰角路7号。*全国重点文物保护单位。*  \r\n* 【美国来牧师别墅】@：年代：民国。北戴河区鹰角路8号。*全国重点文物保护单位。*  \r\n* 【法国布吉瑞别墅】@：年代：1941年。北戴河区康乐路11号。*全国重点文物保护单位。*  \r\n* 【张学良别墅】@：年代：1925年。北戴河区西二路4号。*全国重点文物保护单位。*  \r\n* 【王振民别墅】@：年代：1941年。北戴河区东经路4号。*全国重点文物保护单位。*  \r\n* 【段芝贵别墅】@：年代：1918年。北戴河区西经路68号。*全国重点文物保护单位。*  \r\n* 【吴鼎昌别墅】@：年代：1919年。北戴河区西经路51号。*全国重点文物保护单位。*  \r\n* 【日本东金草彦别墅】@：年代：1941年。北戴河区东经路240号。*全国重点文物保护单位。*  \r\n* 【徐世章别墅】@：年代：民国。北戴河区北岭路14号。*全国重点文物保护单位。*  \r\n* 【北戴河近代别墅群△：近代\t\r\n* 【美利德别墅】@：秦皇岛市北戴河区东海滩路8号。*省级文物保护单位。* \t\t\r\n* 【陶通伯别墅】@：秦皇岛市北戴河区东经路95号。*省级文物保护单位。* \t\t\r\n* 【卡其别墅】@：秦皇岛市北戴河区东经路65号。*省级文物保护单位。* \t\t\r\n* 【班地聂别墅】@：秦皇岛市北戴河区东经路65号。*省级文物保护单位。* \t\t\r\n* 【比亚德别墅】@：秦皇岛市北戴河区黑石路4号。*省级文物保护单位。*  \r\n* 【碧螺塔景区】：*国家级夜间文化和旅游消费集聚区。*  \r\n* 【天津市北戴河工人疗养院】：*中国20世纪建筑遗产。*\r\n  \r\n## 抚宁区  \r\n🌐所辖行政区：茶棚乡、大新寨镇、台营镇、榆关镇、留守营镇、抚宁镇（政府驻地）、骊城街道、坟坨镇。  \r\n🚩革命文物保护利用片区（冀热辽片区）。  \r\n🧊民间艺术：民间文学、吹歌。  \r\n  \r\n⏩国家级非物质文化遗产代表性项目保护单位：  \r\n🔸河北鼓吹乐：申报：河北省抚宁县，保护单位：秦皇岛市抚宁区文化馆。  \r\n  \r\n* 【南戴河荷花大观园】  \r\n* 【南戴河】：东起戴河口，西至洋河口，海岸线长3公里，与避暑胜地北戴河海毗邻相望，一桥相连。*中国最具潜力的十大海岸线。*  \r\n* 【仙螺岛】：仙螺岛游乐中心位于南戴河旅游度假区正面近海1公里处。它是依托蓝天碧海的自然优势，根据美丽动人的民间传说构思建成的。不仅弥补了秦皇岛无岛的遗憾，更为南戴河旅游景区增添了无穷的魅力。  \r\n* 【中华荷园】  \r\n* 【天马山】：属燕山余脉，海拔300米，因顶峰有巨石似云中奔马而得名。天马山以文字摩崖最为著名，现存5幅题刻，皆出自明代将领之手。天马山景区巨石叠砌、洞穴众多。*中国原生态景点。*  \r\n* 【天马山石刻】：明，白家堡子。*省级文物保护单位。* \t\r\n* 【天马湖】：*中国原生态景点。*  \r\n* 【大新寨镇界岭口村】：*中国传统村落。*  \r\n* 【大新寨镇小河峪村】：*国家森林乡村。*  \r\n* 【石门寨镇蟠桃峪村】：*全国特色景观旅游名镇（村）。*  \r\n* 【茶棚乡南山村】：*国家森林乡村。*  \r\n* 【坟坨管区后明山村】：*国家森林乡村。*  \r\n* 【台营镇河口村】：*国家森林乡村。*  \r\n* 【背牛顶】：位于抚宁县东北部。海拔965米，万里长城从山顶蜿蜒而过。主要景点有：龙潭，宝峰禅寺、清河塔寺，背牛顶。走102国道至榆关北行经猩猩峪到达宏量寺，下车步行进入绿色长廊后，便可直攀背牛顶。  \r\n* 【背牛顶太清观】：明，平市庄林场背牛顶。*省级文物保护单位。* \t\r\n* 【宝峰禅寺】：明，平市庄北。*省级文物保护单位。* \t\r\n* 【板厂峪窑址群遗址】：年代：明。驻操营镇板厂峪村北。*全国重点文物保护单位。*  \r\n* 【板厂峪塔】：明，板厂峪。*省级文物保护单位。* \t\r\n* 【傍水崖古战场碑刻】：明，小傍水村。*省级文物保护单位。* \t\r\n* 【万里长城—九门口】：明，驻操营镇。*省级文物保护单位。* \t  \r\n* 【板厂峪砖窑群遗址】：明，秦皇岛市抚宁县板厂峪村北。*省级文物保护单位。* \t \r\n* 【白云山庆福寺遗址】：清，秦皇岛市抚宁县驻操营镇温庄村西北。*省级文物保护单位。* \r\n  \r\n## 青龙满族自治县  \r\n🌐所辖行政区：凉水河乡、三拨子乡、七道河乡、草碾乡、朱杖子乡、安子岭乡、平方子乡、茨榆山乡、官场乡、大石岭乡、干沟乡、三星口乡、龙王庙乡、凤凰山乡、娄杖子镇、隔河头镇、八道河镇、土门子镇、大巫岚镇、肖营子镇、马圈子镇、双山子镇、木头凳镇、祖山镇、青龙镇（政府驻地）、都阳路街道。  \r\n🏅2019中国最美县域。  \r\n  \r\n* 【祖山风景区】：祖山最高峰天女峰，海拔1424米，略逊于泰山。登上天女峰，东观日出，南追帆影，西望长城，北俯群山，美景尽收眼底，这些却是泰山所没有的。祖山的古迹虽不多，但别具特色。明长城随地形变化蜿蜒相连，高高屹立于陡崖之顶。花厂峪、苇子峪、义院口和箭杆岭四个关口的长城各有雄奇之处。四周绝壁的背牛顶，原只有柏木悬梯组成的登山绝路，梯顶供有山门。据传说为试僧人心诚与否，需做鹞子翻身才能上去，上建有得胜望海庵、金光洞等寺庙。苇子峪南沟的辽代铁瓦乌龙殿遗址，现仅存一完整，店东有佛塔四座，1980年被毁；殿东北1公里路旁一巨大卧牛石上刻有\"南无阿弥陀佛\"六个大字，祖山过去曾是佛教活动频繁场所。赏红叶，九月下旬-10月中下旬。祖山镇。*河北最美景区提名。*  \r\n* 【祖山镇花厂峪村】：*国家森林乡村。*  \r\n* 【隔河头乡花果山村】：*全国乡村旅游重点村。*  \r\n* 【隔河头镇大森店村】：*国家森林乡村。*  \r\n* 【肖营子镇高丽铺村】：*国家森林乡村。*  \r\n* 【肖营子镇王子店村】：*国家森林乡村。*  \r\n* 【娄丈子镇前擦岭村】：*国家森林乡村。*  \r\n* 【老岭旅游风景区】：系古永平府内名山，主要景点有：窟窿山，位于老岭最高峰黑尖顶北侧，山势陡峭险峻，不可攀登。棋盘山，座落于黑尖顶的东北面，与窟窿山遥遥相对。响山，山势如覆钟，耸立于黑尖顶的东面。七龙潭，即北龙潭、南龙潭、姐妹潭、二龙潭、三跳潭、黑龙潭和黄龙潭。白蛇吐布，位于黑尖顶西麓，是老岭花果山中一种奇妙的瀑布景观。水帘洞，位于黑尖顶西麓花果山镜峰脚下，当地传说为齐天大圣孙悟空的处居。乌龟探海，由黑尖顶北麓砖庙（又称望海寺）向南望去只见山腰突起处，有一块约10米长的巨石，如乌龟静卧。神女卧，又名“神女云床”、“仙人台”，位于砖庙西北侧的山坡上。其上平展如石床，台顶分南北两半，中间有一条宽四、五尺，深约丈余的石罅，其中南半台上有一长形石凹，石凹深约半尺，宛如裸体女人仰卧石床的轮廊。头、身、腿依稀可见，活灵活现。醉卧刘伶，在砖庙东侧。铁瓦乌龙殿，位于黑尖顶东南方向的山谷之中，现在，铁瓦乌龙殿已被毁掉，仅剩数株苍松古柏和三层石砌高台。  \r\n  \r\n## 昌黎县  \r\n🌐所辖行政区：十里铺乡、两山乡、马坨店乡、葛条港乡、团林乡、荒佃庄镇、朱各庄镇、茹荷镇、刘台庄镇、新集镇、大蒲河镇、泥井镇、龙家店镇、安山镇、靖安镇、昌黎镇（政府驻地）。  \r\n🚩革命文物保护利用片区（冀热辽片区）。  \r\n🧊民间艺术：地秧歌、民歌。  \r\n  \r\n⏩国家级非物质文化遗产代表性项目保护单位：  \r\n🔸昌黎民歌：申报：河北省昌黎县，保护单位：昌黎县文化馆。  \r\n🔸秧歌（昌黎地秧歌）：申报：河北省昌黎县，保护单位：昌黎县文化馆。  \r\n🔸皮影戏（昌黎皮影戏）：申报：河北省昌黎县，保护单位：昌黎县文化馆。  \r\n  \r\n* 【翡翠岛】（翡翠岛露营地）：是一座由黄色细沙和绿色植被相间构成的半岛。是我国七个国家级海洋类型自然保护区之一。岛上沙山连绵起伏，造型优美，最高处达44米，方圆约七平方公里，素有“京东大沙漠”之称。岛上是鸟类的王国，其中属于国家重点保护的鸟类“黑咀欧”等有68种多。珍贵的“文昌鱼”是全国分布最高的地区之一。岛上还有沙参、白苇等多种药材。*中国原生态景点。*  \r\n* 【昌黎黄金海岸】：昌黎黄金海岸具有沙细，滩软，水清，潮平的特点，是进行海水浴、阳光浴、沙浴、森林浴、空气浴的理想地点。*中国最具潜力的十大海岸线。🧾《中国自助游》热门旅行目的地：最迷人的海岛游，第五名。*  \r\n* 【国际滑沙娱乐中心】：乘坐索道缆车，可直达沙顶。沿途还可以浏览一望无垠的沙海，观赏黄金海岸独有的沙漠风光。  \r\n* 【沙雕大世界】  \r\n* 【沙雕海洋乐园】：*河北最美景区提名。*  \r\n* 【十里铺乡西山场村】：*农业部“美丽乡村”。全国特色景观旅游名镇（村）。*  \r\n* 【葡萄小镇】：*2018年中国美丽休闲乡村。*  \r\n* 【碣石山】：跨越昌黎、卢龙、抚宁三县境内，连绵起伏有大小上百座奇险峻峭的峰峦，其主峰仙台顶（又名“汉武台”，俗称“娘娘顶”）突起于靠近昌黎县城的屏峰障岭正中，顶尖呈圆柱形，远望如楬似柱，极像直插云霄的天桥柱石，山因此名“碣石”。从远古时即被古人择为北方沿海地区重要的地理坐标，载入中国最早的地理名著《山海经》和《尚书·禹贡》。因此，碣石山为古代名山之一，在五岳之外，曾被称为“神岳”。主要景点有：仙台顶，是碣石山主峰；天桥柱；五峰山，仙台顶东西两侧，各有五座山峰，被称为东五峰山和西五峰山。东五峰山矗立奇特，北名平斗，东名望海，西名挂月，东北名锦绣，西北名飞来。山腰建有韩文公祠，革命先驱李大钊于清宣统元年至民国13年（1908-1924年）曾先后7次在这里山居和政治避难；龙潭洞；水岩寺，又名“宝峰寺”，建在碣石山南麓的宝峰台上。碣阳湖。  \r\n* 【水岩寺遗址】：辽，秦皇岛市昌黎市城北。*省级文物保护单位。* \t \r\n* 【韩文公祠】：明，北五峰山。*省级文物保护单位。* \t\r\n* 【源影寺塔】：源影寺塔塔身平面呈八角形，一共十三层，高约40米，是一座用砖砌的实心塔。全塔由塔基、平坐、莲台、塔身、密檐、塔刹等组成。平坐的栏板上雕有各式各样的图案。塔身共一层，上面有用青砖雕刻的“天宫楼阁”。古塔下还有一水井，深约20米，长年有泉水流出，泉水清甜可口。如今已成为展示古碣石地区的悠久历史的昌黎县博物馆所在地。年代：金。*全国重点文物保护单位。*  \r\n* 【两山乡长峪山村】：*中国传统村落。*  \r\n* 【双阳塔】：明，秦皇岛市昌黎市荒佃乡陈青坨村。*省级文物保护单位。* \t \r\n* 【西山场赵家老宅】：清，秦皇岛市昌黎市十里铺乡西山场村。*省级文物保护单位。* \t\r\n* 【贵贞女学馆贵贞楼】：1910年，秦皇岛市昌黎市四街汇文街。*省级文物保护单位。*  \r\n* 【阿那亚街区】：*国家级夜间文化和旅游消费集聚区。*\r\n  \r\n## 卢龙县  \r\n🌐所辖行政区：印庄乡、刘家营乡、下寨乡、蛤泊镇、陈官屯镇、木井镇、石门镇、刘田各庄镇、双望镇、燕河营镇、潘庄镇、卢龙镇（政府驻地）。  \r\n  \r\n* 【石门镇】：*中国特色小镇。*  \r\n* 【蛤泊乡鲍子沟村】：*美丽宜居村庄。*  \r\n* 【大佛顶尊胜陀罗尼经幢】：年代：金。古城内十字路口中央。*全国重点文物保护单位。*  \r\n* 【永平府城墙】：年代：明。旧城西侧与南侧，包括西城墙、大西门及瓮城、小水西门、南城门。*全国重点文物保护单位。*  \r\n* 【红山长城采石场遗址】：明，燕窝庄村。*省级文物保护单位。* \t\r\n* 【白衣庵】：明，刘家营乡桃林口村。*省级文物保护单位。* \t  \r\n* 【天主教永平主教府修道院】：清，秦皇岛市卢龙县县城。*省级文物保护单位。* \t\r\n\r\n## 北戴河新区  \r\n🌐所辖行政区：南戴河街道。  \r\n  \r\n📋2006年12月经河北省人民政府批复设立。新区与北戴河区隔戴河相望，总面积425.8平方公里，拥有世界罕见的海洋大漠风光翡翠岛、华北最大的泻湖七里海、150平方公里连绵葱郁的林带、中国最美八大海岸之一的黄金海岸，是连接华北与东北的海陆通道、渤海湾的黄金地带。荣获国家智慧试点城市和国家绿色节能建筑示范区称号，正打造极具滨海特色、田园风光的“北京新城”。  \r\n2020年8月3日，被省文化和旅游厅评为第二批河北省全域旅游示范区。  \r\n📍政府驻地：秦皇岛市北戴河新区滨海新大道  \r\n\r\n## 开发区  \r\n🌐所辖行政区：船厂路街道、珠江道街道、黄河道街道、腾飞路街道、渤海乡。  \r\n  \r\n📋秦皇岛经济技术开发区是1984年经国务院批准设立的首批国家级经济技术开发区之一。  "])</script><scr
