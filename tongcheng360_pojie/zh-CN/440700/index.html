陈白沙祠】：年代：明清。白沙大道西 37号。*全国重点文物保护单位。*  \r\n* 【潮连街道卢边村】：*中国传统村落。*    \r\n* 【陈白沙墓】：年代：明。*省级文物保护单位。*  \r\n* 【司谏进士坊】：年代：明。*省级文物保护单位。*  \r\n* 【周源李公祠】：年代：清。*省级文物保护单位。*  \r\n* 【良溪罗氏大宗祠】：年代：清。*省级文物保护单位。*  \r\n* 【潮连洪圣殿】：年代：明。*省级文物保护单位。*  \r\n* 【卢边卢氏宗祠】：年代：明。*省级文物保护单位。*  \r\n* 【陈垣故居】：年代：清。*省级文物保护单位。*  \r\n* 【江门海关旧址】：年代：1905-1924年。*省级文物保护单位。*  \r\n* 【新宁铁路北街站旧址】：年代：1927年。*省级文物保护单位。*  \r\n* 【江门中山纪念堂】：年代：1929年。*省级文物保护单位。*  \r\n\r\n## 江海区（江南街道）  \r\n🌐所辖行政区：江南街道、外海街道、礼乐街道。    \r\n  \r\n* 【陈少白故居】：年代：清。*省级文物保护单位。*  \r\n* 【陈少白墓】：年代：民国。*省级文物保护单位。*  \r\n\r\n## 新会区（会城街道）  \r\n🌐所辖行政区：会城街道、大泽镇、司前镇、沙堆镇、古井镇、三江镇、睦洲镇、大鳌镇、罗坑镇、双水镇、崖门镇、经济开发区。  \r\n🚩革命文物保护利用片区（广东片区）。  \r\n  \r\n⏩国家级非物质文化遗产代表性项目保护单位：  \r\n🔸中药炮制技艺（新会陈皮炮制技艺）：申报：广东省江门市新会区，保护单位：江门市新会区新会陈皮行业协会。  \r\n🔸蔡李佛拳：申报：广东省江门市新会区，保护单位：新会蔡李佛始祖拳会。  \r\n🔸新会葵艺：申报：广东省江门市新会区，保护单位：新会区会城葵乡传统工艺品经营中心。  \r\n  \r\n* 【江门市新会区博物馆】：免费。江门市新会区公园路12号。*国家三级博物馆。*  \r\n* 【会城街道茶坑村】（陈皮村）：*中国传统村落。2015中国十大最美乡村。全国特色景观旅游名镇（村）。*  \r\n* 【梁启超故居及梁启超纪念馆】：年代：晚清、2001。*中国20世纪建筑遗产。* \r\n* 【梁启超故居】：年代：清。新会区会城街道茶坑村。*全国重点文物保护单位。*  \r\n* 【会城街道天马村】：*中国传统村落。国家森林乡村。*  \r\n* 【双水镇上凌村】：*国家森林乡村。*  \r\n* 【古井镇霞路村】：*中国传统村落。*  \r\n* 【古井镇慈溪村】：*中国传统村落。*  \r\n* 【崖门镇京梅村】：*中国传统村落。*    \r\n* 【官冲窑址】：年代：唐。*省级文物保护单位。*  \r\n* 【北门窑址】：年代：明。*省级文物保护单位。*  \r\n* 【龙兴寺石塔】：年代：隋至唐。*省级文物保护单位。*  \r\n* 【镇山宝塔】：年代：明清。*省级文物保护单位。*  \r\n* 【新会学宫】：年代：明清。*省级文物保护单位。*  \r\n* 【崖门炮台】：年代：清。*省级文物保护单位。*  \r\n* 【张将军家庙】：年代：清。*省级文物保护单位。*  \r\n* 【石咀林氏家庙】：年代：清。*省级文物保护单位。*  \r\n* 【凌东石戏台】：年代：明。*省级文物保护单位。*  \r\n* 【金牛山华侨义冢】：年代：民国。*省级文物保护单位。*  \r\n\r\n## 台山市（台城街道）  \r\n🌐所辖行政区：台城街道、大江镇、水步镇、四九镇、三合镇、白沙镇、冲蒌镇、斗山镇、都斛镇、赤溪镇、端芬镇、广海镇、海宴镇、汶村镇、深井镇、北陡镇、川岛镇。  \r\n🚩革命文物保护利用片区（广东片区）。  \r\n🚩国家全域旅游示范区。  \r\n  \r\n⏩国家级非物质文化遗产代表性项目保护单位：  \r\n🔸广东音乐：申报：广东省台山市，保护单位：广东省台山市文化馆。  \r\n🔸抬阁（芯子、铁枝、飘色）（台山浮石飘色）：申报：广东省台山市，保护单位：广东省台山市文化馆。  \r\n \r\n* 【斗山镇浮石村】：*中国历史文化名村。中国传统村落。全国乡村旅游重点村。*  \r\n* 【斗山镇浮月村】：*中国传统村落。*  \r\n* 【斗山镇横江村】：*中国传统村落。*  \r\n* 【北峰山国家森林公园】：*中国原生态景点。*  \r\n* 【台山市博物馆】：免费。台山市台城环北大道诗山。*国家三级博物馆。*  \r\n* 【海宴镇五丰村】：*全国乡村旅游重点村。*  \r\n* 【水步镇草坪村】：*全国乡村旅游重点村。*  \r\n* 【都斛镇莘村】：*国家森林乡村。*  \r\n* 【广海镇中兴村】：*国家森林乡村。*  \r\n* 【四九镇玄潭村】：*国家森林乡村。*  \r\n* 【端芬镇海阳村东宁村】：*中国传统村落。*    \r\n* 【广海卫城城墙】：年代：明。*省级文物保护单位。*  \r\n* 【大洲湾遗址】：年代：明。*省级文物保护单位。*  \r\n* 【新地村天主堂遗址】：年代：清。*省级文物保护单位。*  \r\n* 【方济各•沙勿略墓园】：年代：明清。*省级文物保护单位。*  \r\n* 【紫花岗摩崖石刻】：年代：明。*省级文物保护单位。*  \r\n* 【汀江圩华侨近代建筑群】：年代：民国。*省级文物保护单位。*  \r\n* 【陈宜禧故居】：年代：1922年。*省级文物保护单位。*  \r\n* 【台山县政府大楼】：年代：1933年。*省级文物保护单位。*  \r\n* 【台山县立中学】：年代：民国。*省级文物保护单位。*  \r\n* 【浮月洋楼】：年代：民国。*省级文物保护单位。*  \r\n* 【翁家楼】：年代：民国。*省级文物保护单位。*  \r\n* 【庙边学校旧址】：年代：1926年。*省级文物保护单位。*  \r\n* 【陈宜禧纪念亭】：年代：1920年。*省级文物保护单位。*  \r\n\r\n## 开平市（长沙街道）  \r\n🌐所辖行政区：三埠街道、长沙街道、沙塘镇、苍城镇、龙胜镇、大沙镇、马冈镇、塘口镇、赤坎镇（赤坎古镇管委会）、百合镇、蚬冈镇、金鸡镇、月山镇、赤水镇、水口镇。  \r\n🚩革命文物保护利用片区（广东片区）。  \r\n🏅中国优秀旅游城市。  \r\n  \r\n🧭开平碉楼与古村落：锦江里、马降龙、自力村和三门里。*世界文化遗产。*  \r\n  \r\n⏩国家级非物质文化遗产代表性项目保护单位：  \r\n🔸灯会（泮村灯会）：申报：广东省开平市，保护单位：开平市文化馆。  \r\n \r\n* 【开平碉楼文化旅游区】：*国家5A级旅游景区。中国国家地理景观100个兴趣必游之地-华侨文化。*  \r\n* 【开平碉楼】：*中国20世纪建筑遗产。*  \r\n* 【开平碉楼】△ \r\n* 【自力村村落与方氏灯楼】@：年代：民国 塘口镇自力村、塘口镇宅群村西北山坡上。*全国重点文物保护单位。*  \r\n* 【三门里村落】@：年代：明至民国 赤坎镇芦阳村。*全国重点文物保护单位。*  \r\n* 【马降龙村落群】@：年代：民国。百合镇马降龙村委南安村、龙江村、庆临村、河东村、永安村等。*全国重点文物保护单位。*  \r\n* 【锦江里村落】@：年代：民国。蚬冈镇锦江村。*全国重点文物保护单位。*  \r\n* 【立园】@：年代：民国。塘口镇赓华村。*全国重点文物保护单位。*  \r\n* 【塘口镇自力村】：自力村碉楼群。碉楼楼身高大，多为4、5层，其中标准层2至3层。为了防御土匪劫掠，碉楼一般都设有枪眼，先是配置鹅卵石、碱水、水枪等工具，后又有华侨从外国购回枪械。*中国历史文化名村。中国传统村落。全国特色景观旅游名镇（村）。中国原生态景点。*  \r\n* 【方氏灯楼】：坐落在开平市塘口镇塘口墟北面的第三山上，由今宅群、强亚两村的方氏家族于民国九年（1920年）共同集资兴建，原名“古溪楼”，以方氏家族聚居的古宅地名和原来流经楼旁的小溪命名。该楼高5层，钢筋混凝土结构。  \r\n* 【迎龙楼】：坐落在开平市赤坎镇三门里村，是开平市现存最早的碉楼，明朝嘉靖年间（1522-1566年）为关氏家族所建。  \r\n* 【百合镇马降龙村】（马降龙村落群）：5个自然村像一条珠链，错落有致地分布在青山绿水之间，被联合国专家称为“世界最美的村落”。该村的13座碉楼，掩映于村后茂密的竹丛中，与周围民居、自然环境融为一体。其中，天禄楼最具代表性，是民国十四年（1925年）由29户村民集资兴建的，为典型的众楼。该楼高7层 ，共29个房间，每个集资户各有1间，当时每到傍晚，集资户男丁均入住楼里以防匪盗绑架。*中国传统村落。*  \r\n* 【瑞石楼】：位于锦江里景区。有“开平第一楼”之称，是典型的钢筋混凝土结构的居楼式碉楼。  \r\n* 【赤坎古镇】：*赤坎镇，中国特色小镇。中国历史文化名镇。*  \r\n* 【司徒美堂故居】：年代：1868年。建于清末，是一座三廊二房一厅的青砖墙、瓦顶建筑。赤坎镇中股村牛路里。*全国重点文物保护单位。*  \r\n* 【塘口镇强亚村】：*全国乡村旅游重点村。*  \r\n* 【塘口镇仓前村】：*中国传统村落。*  \r\n* 【开平市华侨博物馆】：免费。开平市三埠祥龙沿江北路100号。  \r\n* 【开平风采堂】：年代：1914年。三埠街道荻海社区风采中学内。清光绪三十二年（1906年）动工，历时八年建成。*全国重点文物保护单位。*    \r\n* 【开平学宫】：年代：清。*省级文物保护单位。*  \r\n* 【赤坎旧镇近代建筑群】：年代：近代。*省级文物保护单位。*  \r\n* 【博健学校旧址】：年代：民国。*省级文物保护单位。*  \r\n* 【周文雍故居】：年代：民国。*省级文物保护单位。*  \r\n* 【赤坎南楼】：年代：1913年。*省级文物保护单位。*  \r\n* 【立园】：年代：1936年。*省级文物保护单位。*  \r\n* 【谭国标故居】：年代：1910年。*省级文物保护单位。*  \r\n* 【开侨中学旧址】：年代：1933年。*省级文物保护单位。*  \r\n\r\n## 鹤山市（沙坪街道）  \r\n🌐所辖行政区：沙坪街道、龙口镇、雅瑶镇、古劳镇、桃源镇、鹤城镇、共和镇、址山镇、宅梧镇、双合镇。  \r\n🚩革命文物保护利用片区（广东片区）。  \r\n  \r\n* 【鹤城镇田心村】：*中国传统村落。*  \r\n* 【鹤城镇五星村】：*农业部“美丽乡村”。*  \r\n* 【鹤山市博物馆】：免费。鹤山市沙坪镇人民东路45号。  \r\n* 【龙口镇霄南村】：*中国传统村落。*    \r\n* 【昆东宋氏大宗祠】：年代：清。*省级文物保护单位。*  \r\n* 【大凹关帝庙】：年代：清。*省级文物保护单位。*  \r\n* 【广东人民抗日解放军司令部旧址】：年代：1945年。*省级文物保护单位。*  \r\n\r\n## 恩平市（恩城街道）  \r\n🌐所辖行政区：横陂镇、圣堂镇、良西镇、沙湖镇、牛江镇、君堂镇、大田镇、那吉镇、大槐镇、东成镇、恩城街道。  \r\n🚩革命文物保护利用片区（广东片区）。  \r\n  \r\n* 【圣堂镇歇马村】：*中国历史文化名村。中国传统村落。全国特色景观旅游名镇（村）。*  \r\n* 【恩平地热国家地质公园】  \r\n* 【锦江温泉旅游度假区】：*中国最具潜力的十大温泉。*  \r\n* 【恩平市博物馆】：免费。恩平市沿江路8号。  \r\n* 【大田镇朗北村】：*国家森林乡村。*  \r\n* 【《大田洞摩崖石刻平瑶记》石刻】：年代：元。*省级文物保护单位。*  \r\n* 【冯如故居】：年代：清。*省级文物保护单位。*  \r\n* 【恩平县公立图书馆旧址】：年代：1930年。*省级文物保护单位。*  \r\n* 【炯成楼】：年代：1934年。*省级文物保护单位。*  "])</script><script>self.__next_f.push([1,"5:[\"$\",\"$L15\",null,{\"props\":{\"city\":{\"id\":440700,\"city_name\":\"江门市\",\"area_level\":2,\"countries_id\":45,\"prefix\":\"J\",\"sorted\":null,\"abbreviation\":\"jiangmenshi\",\"parent_id\":440000,\"name\":\"江门市\",\"code\":\"0750\",\"lng\":\"113.088556\",\"lat\":\"22.584604\",\"province\":\"广东\",\"created_by\":\"system\",\"created_date\":\"2021-05-27T11:13:41+00:00\",\"last_modified_by\":null,\"last_modified_date\":null,\"sub_city_ids\":\"440700,440703,440704,440705,440781,440783,440784,440785,440703006,440703005,440703103,440704005,440704004,440705101,440705110,440705451,440705001,440705450,440705470,440705109,440705105,440705104,440781115,440781114,440781106,440781105,440781001,440781100,440781111,440781110,440781102,440781101,440781112,440781107,440781109,440783105,440783103,440783400,440783104,440783002,440783109,440783001,440783111,440784108,440784401,440784402,440784102,440784103,
