口镇、新墟镇、织篢镇、程村镇、上洋镇、溪头镇、沙扒镇、儒洞镇。  \r\n  \r\n* 【新圩镇东水村】：*国家森林乡村。*  \r\n* 【织篢镇谷围村委会鸡乸㙟村】：*全国乡村旅游重点村。*    \r\n* 【七贤书院】：年代：清。*省级文物保护单位。*  \r\n* 【泰安堡】：年代：清。*省级文物保护单位。*  \r\n\r\n## 阳春市（春城街道）  \r\n🌐所辖行政区：春城街道、河西街道、河朗镇、松柏镇、石望镇、春湾镇、合水镇、陂面镇、圭岗镇、永宁镇、马水镇、岗美镇、河口镇、潭水镇、三甲镇、双滘镇、八甲镇。  \r\n🚩革命文物保护利用片区（广东片区）。  \r\n🏅中国优秀旅游城市。  \r\n  \r\n* 【凌宵岩国家地质公园】  \r\n* 【合水镇平北村】：*农业部“美丽乡村”。*  \r\n* 【合水镇大垌水村】：*国家森林乡村。*  \r\n* 【阳春市博物馆】：免费。阳春市东湖西路西三巷三号。  \r\n* 【春城镇林田村】：*国家森林乡村。*  \r\n* 【春湾镇三乡村】：*国家森林乡村。*  \r\n* 【春湾镇山中间村】：*国家森林乡村。*  \r\n* 【岗美镇轮水村】：*国家森林乡村。*  \r\n* 【河朗镇云帘村】：*国家森林乡村。*  \r\n* 【三甲镇丰垌村】：*国家森林乡村。*  \r\n* 【松柏镇云容村】：*国家森林乡村。*  \r\n* 【石望铸钱遗址】：年代：五代南汉。石望镇建设村铁屎迳自然村。*全国重点文物保护单位。*  \r\n* 【独石仔洞穴遗址】：年代：旧石器时代至新石器时代。陂面镇鹿村岗西南的独石山。*全国重点文物保护单位。*    \r\n* 【刘氏家塾】：年代：清。*省级文物保护单位。*  \r\n* 【造罗寨蓝氏宗祠】：年代：清。*省级文物保护单位。*  \r\n* 【轮水谢氏宗祠】：年代：清。*省级文物保护单位。*  \r\n* 【崧台李公祠与擎柱李公祠】：年代：清。*省级文物保护单位。*  \r\n* 【河背范氏宗祠】：年代：清。*省级文物保护单位。*  \r\n* 【崆峒岩摩崖石刻及洞内古建筑】：年代：明至民国。*省级文物保护单位。*  \r\n* 【通真岩摩崖石刻】：年代：宋、明至民国。*省级文物保护单位。*  \r\n\r\n## 阳江市高新区  \r\n🌐所辖行政区：平冈镇。  \r\n\r\n## 海陵试验区  \r\n🌐所辖行政区：闸坡镇。  \r\n\r\n## 滨海新区"])</script><script>self.__next_f.push([1,"5:[\"$\",\"$L15\",null,{\"props\":{\"city\":{\"id\":441700,\"city_name\":\"阳江市\",\"area_level\":2,\"countries_id\":45,\"prefix\":\"Y\",\"sorted\":null,\"abbreviation\":\"yangjiangshi\",\"parent_id\":440000,\"name\":\"阳江市\",\"code\":\"0662\",\"lng\":\"111.988489\",\"lat\":\"21.86434\",\"province\":\"广东\",\"created_by\":\"system\",\"created_date\":\"2021-05-27T11:13:41+00:00\",\"last_modified_by\":null,\"last_modified_date\":null,\"sub_city_ids\":\"441700,441702,441704,441721,441781,441702102,441702001,441702105,441702401,441702004,441702008,441704105,441704501,441704502,441704503,441704108,441704504,441704102,441704400,441704104,441704110,441704505,441721502,441721101,441721100,441781406,441781108,441781405,441781107,441781404,441781117,441781403,441781408,441781407,441781101,441781111,441781105,441781116,441781103,441781113,441781410,441702003,441702106,441702006,441702103,441704106,4417041
