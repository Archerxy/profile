00,321203104,321281109,321281126,321281106,321281102,321281121,321282109,321282101,321282001,321283113,32128312417:Tf217,"])</script><script>self.__next_f.push([1,"# 泰州市  \r\n🚩国家历史文化名城。  \r\n🏅中国优秀旅游城市。  \r\n\r\n泰州市是江苏省辖地级市，位于江苏省中部，长江三角洲北翼。泰州市是长江三角洲中心区城市，是长江三角洲地区重要的工贸港口城市，三线城市之一。泰州市南濒长江，北邻盐城市，东临南通市，西接扬州市。截至2021年，全市下辖3个区、代管3个县级市，总面积5787平方公里。\r\n\r\n泰州市是国家历史文化名城，秦称海阳，汉称海陵，州建南唐，文昌北宋。南唐时（公元937年）为州治，取通泰之义，始名泰州。泰州市自古有“水陆要津，咽喉据郡”之称，是京剧艺术大师梅兰芳的故乡，也是亚洲稻-麦生长起源地和长江三角洲里的一颗璀璨明珠。\r\n\r\n根据最新数据显示，2022年末，泰州市常住人口为450.56万人。泰州市的经济发展迅速，是江苏省的重要经济城市之一。\r\n\r\n🌳市树：银杏树。  \r\n  \r\n📞电话区号：0523  \r\n🚘车牌编号：苏M  \r\n  \r\n🍴美食老街：黄桥烧饼、泰兴白果、溱湖八鲜、靖江牛肉干。  \r\n  \r\n⏩国家级非物质文化遗产代表性项目保护单位：  \r\n🔸淮剧：泰州淮剧是泰州市的传统戏曲艺术，以泰州方言为舞台语言，具有浓郁的地方特色。申报：江苏省泰州市，保护单位：泰州市淮剧团。  \r\n🔸盆景技艺（扬派盆景技艺）：是指制作扬派盆景的技艺，扬派盆景是中国盆景的一个重要流派。 申报：江苏省泰州市，保护单位：泰州市市政园林事业中心。  \r\n \r\n⏩主要非遗项目：  \r\n🔸溱潼会船：每年清明节前后，溱湖两岸的村民就会举行盛大的溱潼会船，用来祭祀和缅怀先祖。  \r\n🔸茅山会船：是泰兴市的传统民俗活动，起源于元末明初。  \r\n🔸靖江宝卷：是靖江市的传统说唱艺术，被誉为“中国民间艺术的瑰宝”。  \r\n🔸兴化传统木船制造技艺：是指制造中国传统木船的技艺，有着悠久的历史和重要的文化价值。  \r\n🔸兴化茅山号子：是兴化市的传统民歌形式，具有独特的音乐特点和历史文化价值。  \r\n  \r\n🧭快速攻略一：   \r\n🔸上午：  \r\n可以前往泰州梅园，这是为了纪念京剧大师梅兰芳先生而建的公园，可以在这里了解梅兰芳先生的传奇一生。  \r\n可以前往泰州桃园。  \r\n🔸中午：  \r\n可以前往泰州三水湾，这里有独具风情的民国建筑群，可以边吃边欣赏美景。  \r\n可以前往黄桥战斗旧址，这里包括新四军苏北指挥部旧址、通如靖泰临时行政委员会旧址、新四军第三纵队司令部旧址、黄桥决战支前委员会旧址四处革命旧址。  \r\n🔸下午：  \r\n可以前往泰州望海楼，这是泰州凤城河风景区内的景点，被誉为“江淮第一楼”，楼高30多米，外观三层环廊，主体色彩取栗壳、青灰二色，古朴典雅。  \r\n可以前往乔园，这是苏北地区现存最古老的园林之一，被誉为“淮左第一园”。  \r\n泰州市一日游也可以选择到其他景点参观，如柳敬亭公园、庆云禅寺、兴化博物馆、郑板桥·范仲淹纪念馆、中华红枫园景区等。    \r\n  \r\n🧭快速攻略二：   \r\n🔸上午：凤城河风景区  \r\n开始：早晨首先前往凤城河风景区，它是泰州的母亲河，围绕河畔的公园风景宜人。你可以选择乘船游览，欣赏沿岸的古城墙、亭台楼阁，体验泰州的水城风情。  \r\n🔸中午：泰州老街品尝早茶  \r\n午餐：之后步行至泰州老街，这里是体验泰州地道美食的好去处。尽管称为“早茶”，但许多店家全天供应，你可以尝试著名的泰州烫干丝、蟹黄汤包等特色小吃，感受古城的慢生活节奏。  \r\n🔸下午：溱湖国家湿地公园或梅兰芳公园  \r\n选择一：前往溱湖国家湿地公园（如果天气晴好且喜爱自然），这里被誉为“水乡明珠”，可以乘船穿梭于湿地之间，观赏丰富的动植物生态，体验自然与宁静。  \r\n选择二：如果对文化更感兴趣，可以选择参观梅兰芳公园，了解京剧大师梅兰芳的生平事迹，欣赏古典园林美景，感受传统文化的魅力。  \r\n🔸傍晚：夜游凤城河与老街夜市  \r\n结束：傍晚时分，再次回到凤城河，体验夜游凤城河的另一番风味，河上的灯光与夜色交相辉映，别有一番意境。之后，不妨再次漫步泰州老街，此时的老街夜市热闹非凡，各类小吃、手工艺品琳琅满目，是体验泰州夜生活的最佳地点。  \r\n\r\n## 海陵区  \r\n🌐所辖行政区：城东街道、城西街道、城南街道（市政府驻地）、城中街道（政府驻地）、城北街道、京泰路街道、九龙镇、罡杨镇、苏陈镇、华港镇。  \r\n🚩革命文物保护利用片区（苏中片区）。  \r\n  \r\n⏩国家级非物质文化遗产代表性项目保护单位：  \r\n🔸撂石锁（海陵撂石锁）：申报：江苏省泰州市海陵区，保护单位：泰州市海陵区石锁协会。  \r\n  \r\n* 【凤城河风景区】：景区以望海楼为中心，四面辐射，桃园、老街交相呼应。*国家4A级旅游景区。*  \r\n* 【凤城河游船】：在古城泰州，有一条同样古老的城河。仅有记载的历史就已达一千多年。它环绕着泰州的古城区，长达十余里的水面，串连起老城区两岸古今不同年代的优美景色。开放时间：白天场开放时间9:00–17:00（满5人发船），夜场仅开放3个班次（4–10月参考班次19:30、20:30、21:30）；（11月–3月参考班次19:00、20:00、21:00）。景点电话0523-86361296。海陵区静安路与引凤路交叉口西60米。*国家4A级旅游景区。水韵江苏旅游卡。*  \r\n* 【望海楼】：泰州地标“江淮第一楼”。现今望海楼为公元2006年重修。开放时间：8:30–17:30。景点电话0523-86361229。海陵区东南园10号。*水韵江苏旅游卡。*  \r\n* 【古盐运河水上观光巴士】：游览航线全长11.12公里，紧密串联凤城河风景区上众多景点，从古关帝庙码头出发，途径盐税博物馆、泰山公园、均化库、万达、柳园打渔湾码头、桃园、梅园8个码头，行程约1.5小时。开放时间：9:30、11:30、14:00、16:00 各发一班。景点电话0523-86361296。海陵区北城河关帝庙码头。*水韵江苏旅游卡。*  \r\n* 【桃园】：取名桃园两个原因，第一是因为园内遍植桃花，第二是因为明末清初的戏曲家孔尚任就在这里着手撰写《桃花扇》这部戏曲史上的华彩篇章。开放时间：夏令时8:30–17:30；冬令时8:30–17:00。景点电话0523-86999201。泰州市海陵区城东街道老街桃园出口65号。*水韵江苏旅游卡。*  \r\n* 【泰州中国传统建筑风水文化博物馆】：是国内唯一的风水文化博物馆，整体建筑格局呈泰式民居风格。开放时间：8:30–17:30。景点电话0523-86363910。收费。海陵区鼓楼南路三水湾街区水街19号。*水韵江苏旅游卡。*  \r\n* 【泰州乔园景区】：海陵北路68号。免费。*国家5A级旅游景区。*  \r\n* 【学政试院】：又叫“中国科举院试博物馆”，它的建筑是在明嘉靖30年（1551年）始建。这里曾是江苏学政主持院试的地方，是录取生员（俗称秀才）的考试场所。开放时间：8:30–17:30。景点电话0523-86232827。30元。年代：清。海陵区府前路2号。*全国重点文物保护单位。水韵江苏旅游卡。*  \r\n* 【泰山公园】`*`：公园路20号，全天，86222505。免费。*国家3A级旅游景区。*  \r\n* 【泰州城隍庙】`*`：年代：明至清。海陵区邑庙街22号。8:00–17:00，86612223。免费。*全国重点文物保护单位。*  \r\n* 【都天行宫】`*`：西仓桥东老廒新村58号，8:00–18:00，86222917。免费。  \r\n* 【泰州人民公园】`*`：鼓楼南路，5:00–22:00，86892039。  \r\n* 【光孝寺】：*国家3A级旅游景区。*  \r\n* 【安定书院】  \r\n* 【梅兰芳公园】  \r\n* 【稻河古街区】（稻河景区）：*国家4A级旅游景区。*  \r\n* 【泰州市革命烈士纪念馆】：免费。迎春西路115号。*国家2A级旅游景区。*  \r\n* 【泰州市烈士陵园 】：*国家2A级旅游景区。*  \r\n* 【泰州单声珍藏文物馆】：免费。泰州市东进西路109号。  \r\n* 【泰州市博物馆】：免费。泰州市鼓楼南路297号。  \r\n* 【泰州市三生万赏石博物馆】：非国有，免费。泰州市海陵区三水湾M幢。  \r\n* 【泰州市梅兰芳纪念馆】：收费。泰州市迎春东路90号。  \r\n* 【城东街道唐甸村】：*美丽宜居村庄。*  \r\n* 【文昌阁小游园】：赏樱花。  \r\n* 【日涉园】：年代：明至民国。海陵区海陵北路68号。*全国重点文物保护单位。*  \r\n* 【吴同甲故居纪念馆】：*2021年度江苏省“最美公共文化空间”。*  \r\n* 【泰州市海陵图书馆】：*2021年度江苏省“最美公共文化空间”。*  \r\n* 【未来之城】：*2021年度江苏省“最美公共文化空间”。*  \r\n* 【秋雪湖生态景区】：*国家4A级旅游景区。*  \r\n* 【麒麟湾景区】： 年。兴化诞生出中国四大名著之一《水浒传》的作者施耐庵、扬州八怪之首郑板桥等世界知名文豪和书画家。  \r\n  \r\n⏩国家级非物质文化遗产代表性项目保护单位：  \r\n🔸茅山号子：申报：江苏省兴化市，保护单位：兴化市关注文化传播中心。  \r\n🔸清明节（茅山会船）：申报：江苏省兴化市，保护单位：兴化市关注文化传播中心。  \r\n🔸传统木船制造技艺：申报：江苏省兴化市，保护单位：兴化市竹泓木船文化产业有限公司。  \r\n  \r\n* 【兴化市博物馆】（郑板桥·施耐庵纪念馆）`*`：（李园）。免费。牌楼路2号，8:00–18:00，83231335。兴化市郑板桥纪念馆与兴化市博物馆、施耐庵纪念馆和范仲淹纪念馆合署办公。*国家三级博物馆。*  \r\n* 【郑板桥·范仲淹纪念馆景区】：景区是以兴化市郑板桥纪念馆和施耐庵纪念馆为主体，以及周边的历史文化街区的城内东大街、武安街、文昌街、元老府街、刘家巷、八字桥历史文化广场和省级文保单位李园、市级文保单位兴化县署、四牌楼、八字桥、元老府、徐府等组成。*国家4A级旅游景区。*  \r\n* 【李园】：并入第一、二批船厅。年代：清末。*省级文物保护单位。*  \r\n* 【兴化金东门老街景区】：免费。兴化东门。*国家3A级旅游景区。*  \r\n* 【兴化县衙】：坐落在兴化市老城区中心八字桥广场内。  \r\n* 【八字桥】：原址位于东大街原北市河南端，2002年因旧城改造拆除，原构件移建于八字桥文化广场东侧。  \r\n* 【兴化市森林公园】`*`：长安北路，全天，83232696。免费。*国家2A级旅游景区。*  \r\n* 【拱极台公园】`*`：英武北路106号，全天，83232696。免费。  \r\n* 【兴化市革命烈士纪念馆】`*`：公园路26号，8:30–17:30，83232506。  \r\n* 【张郭晨秀园】`*`：张郭镇，全天，83764020。免费。*国家2A级旅游景区。*  \r\n* 【兴化水利文化馆】\r\n* 【垛田风貌】：观赏时间：一年四季。*中国美丽田园。*  \r\n* 【兴化垛田灌排工程体系】：是江苏省里下河腹地独有的、中国国内外唯一的高地旱田灌排工程体系。*世界灌溉工程遗产。*\r\n* 【兴化垛田】：年代：唐至今。垛田镇东南部芦洲村、征北村、孔长村、高家荡村、杨家荡村。*全国重点文物保护单位。*  \r\n* 【千岛菜花风景区】（千垛景区）：千垛镇东旺村。门票50元，船票50元。观赏时间：4月。*中国美丽田园*`*`。  \r\n* 【千岛菜花】：千垛镇黑高村，免费。  \r\n* 【李中水上森林公园】：*国家4A级旅游景区。省级生态旅游示范区。*  \r\n* 【千垛镇东罗村东罗】：*省级传统村落。国家森林乡村。全国乡村旅游重点村。*  \r\n* 【千垛镇徐圩村】：*国家森林乡村。*  \r\n* 【周奋乡生态荷都】：周奋乡。观赏时间：7月中旬-次年4月。*中国美丽田园。*  \r\n* 【万亩荷塘景区】：*国家3A级旅游景区。*  \r\n* 【多彩稻田画】：南舍村。观赏时间：8月-9月。*中国美丽田园*`*`。  \r\n* 【中堡镇泓膏生态园】：观赏时间：一年四季。蟹苗繁殖、河蟹养殖基地。*中国美丽田园。*  \r\n* 【粮食生产丰产方】：钓鱼镇。观赏时间：一年四季。*中国美丽田园。*  \r\n* 【施耐庵文化园】：*国家3A级旅游景区。*  \r\n* 【施耐庵陵园】  \r\n* 【施耐庵墓】：年代：明初。*省级文物保护单位。*  \r\n* 【郑板桥故居】：兴化市东城外郑家巷7-8号。年代：清。*省级文物保护单位。*  \r\n* 【郑板桥林园】：*国家2A级旅游景区。*  \r\n* 【沙沟古镇】：*国家3A级旅游景区。中国历史文化名镇。*  \r\n* 【兴化板桥竹石园】：免费。兴化车路河路。*国家2A级旅游景区。*  \r\n* 【大垛镇管阮村管阮】：*省级传统村落。*  \r\n* 【上池斋药店】：年代：清至民国。板桥路51号。*全国重点文物保护单位。*  \r\n* 【蒋庄遗址】：年代：新石器时代。张郭镇蒋庄村。*全国重点文物保护单位。*  \r\n* 【昭阳街道文化中心】：*2021年度江苏省“最美公共文化空间”。*  \r\n* 【沙沟镇综合文化站】：*2021年度江苏省“最美公共文化空间”。*  \r\n* 【沙沟镇石梁村】：*中国传统村落。*  \r\n* 【乌巾荡湿地公园】：*国家3A级旅游景区。*  \r\n* 【郑燮墓】：年代：清。*省级文物保护单位。*  \r\n* 【兴化城墙】：年代：明。*省级文物保护单位。*  \r\n* 【影山头遗址】：年代：新石器时代。*省级文物保护单位。*  \
