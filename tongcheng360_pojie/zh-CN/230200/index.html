族民歌）：申报：黑龙江省齐齐哈尔市，保护单位：富拉尔基区文旅事业发展中心。  \r\n\r\n## 龙沙区  \r\n🌐所辖行政区：五龙街道、南航街道（政府驻地）、大民街道、彩虹街道、正阳街道、江安街道、湖滨街道。  \r\n  \r\n* 【北大荒齐齐哈尔博物馆】：免费。齐齐哈尔市龙沙区鹤城路99号。  \r\n* 【齐齐哈尔市阳光相机收藏博物馆】：非国有，免费。齐齐哈尔市龙沙区阳光公园内。  \r\n* 【黑龙江省图书馆旧址】：年代：1930年。龙沙区龙沙公园望江楼南侧，现为齐齐哈尔市图书馆古籍部。*全国重点文物保护单位。中国20世纪建筑遗产。*  \r\n* 【中环片区】：*国家级夜间文化和旅游消费集聚区。*  \r\n* 【寿公祠】：年代：1926年。*省级文物保护单位。*    \r\n* 【望江楼】：年代：1907年。*省级文物保护单位。*    \r\n* 【俄国领事馆旧址】：年代：1907年。*省级文物保护单位。*    \r\n* 【圣弥勒尔教堂】：年代：1929年。*省级文物保护单位。*    \r\n* 【伪满电报电话株式会社旧址】：年代：1934年。*省级文物保护单位。*    \r\n\r\n## 建华区  \r\n🌐所辖行政区：中华街道、卜奎街道（政府驻地）、建设街道、文化街道（市政府驻地）、西大桥街道、北华街道、溪畔街道。  \r\n  \r\n* 【齐齐哈尔市博物馆】：免费。齐齐哈尔市建华区中华路1号。*国家二级博物馆。*  \r\n* 【卜奎清真寺】：年代：清。清真路38号，包括清真东寺和清真西寺。*全国重点文物保护单位。*  \r\n* 【黑龙江督军署旧址】：年代：1912年。建华区卜奎北大街。*全国重点文物保护单位。中国20世纪建筑遗产。*    \r\n* 【五教道德院】：年代：民国。*省级文物保护单位。*    \r\n* 【红光二号遗址】：年代：旧石器时代。*省级文物保护单位。*    \r\n* 【运建农场一号遗址】：年代：旧石器时代。*省级文物保护单位。*    \r\n* 【藏书楼】：年代：1908年。*省级文物保护单位。*    \r\n* 【万善寺】：年代：1925年。*省级文物保护单位。*    \r\n* 【东北讲武堂黑龙江分校旧址】：年代：1928年。*省级文物保护单位。*    \r\n* 【马识途烈士遇难地】：年代：1945年。*省级文物保护单位。*    \r\n\r\n## 铁锋区  \r\n🌐所辖行政区：东湖街道、光荣街道、北局宅街道、南浦街道、扎龙镇站前街道、通东街道、龙华街道（政府驻地）。  \r\n  \r\n* 【齐齐哈尔红太阳博物馆】：非国有，免费。齐齐哈尔市铁锋区联通大道98号。  \r\n* 【齐齐哈尔西满英烈纪念馆】：免费。齐齐哈尔市站前大街大乘路2号。  \r\n* 【扎龙镇】：*全国乡村旅游重点镇（乡）。*  \r\n* 【扎龙镇查罕诺村】：*全国乡村旅游重点村。*    \r\n* 【大乘寺】：年代：1943年。*省级文物保护单位。*    \r\n* 【西满革命烈士陵园】：年代：1947年。*省级文物保护单位。*    \r\n* 【齐齐哈尔火车站】：年代：1937年。*省级文物保护单位。*    \r\n\r\n## 昂昂溪区  \r\n🌐所辖行政区：新兴街道（政府驻地）、新建街道、林机街道、榆树屯镇、水师营镇、道北街道。  \r\n📋昂昂溪，地名源于蒙古语，意思是“狩猎场”，远古的先民就在嫩江岸创造了具有北方渔猎文明鲜明特征的“昂昂溪文化”。  \r\n  \r\n* 【罗西亚大街历史文化街区】：罗西亚”的名字是英文Russia的汉译。罗西亚大街的街区建筑始建于光绪二十七年（1901年），原为中东铁路职工住宅区。现存俄式建筑125栋。该街区建筑群含有火车站、中东铁路俱乐部、苏军烈士陵园、教堂遗址等，是中东铁路沿线保存最为完整、最集中、数量最多、最能体现俄罗斯民族建筑特征的建筑群。*国家重点文物保护单位。中国历史文化街区。中国历史文化名街。*  \r\n* 【昂昂溪遗址博物馆】：免费。齐齐哈尔市昂昂溪区河南街2号。  \r\n* 【昂昂溪遗址】：年代：新石器时代。包括五福遗址、滕家岗遗址、莫古气遗址、霍托气遗址、额拉苏遗址、红旗营遗址、胜利三队一号遗址、南岗遗址、北岗遗址、胜合遗址、心合遗址、龙坑遗址、前五家子遗址、后五家子遗址、大阿拉街遗址、水师遗址、小巴虎遗址、哈钦岗子遗址、胜合遗物点、心合遗物点、前五家子遗物点、后五家遗物点、霍托气遗物点、头站遗物点、衙门遗物点、水师遗物点、小巴虎遗物点、大巴虎遗物点、小三家子遗物点、平房遗物点。*全国重点文物保护单位。*  \r\n* 【中东铁路建筑群】△@  \r\n* 【铁路俱乐部、火车
