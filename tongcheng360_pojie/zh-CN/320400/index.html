谈庄秧歌灯：谈庄秧歌灯是一种民间舞蹈，以表现农民丰收后的喜悦和农村新气象为主题。  \r\n🔸溧阳竹马灯：溧阳竹马灯是一种具有江南特色的民间舞蹈形式，表演时以竹马为主要道具。  \r\n🔸巨村舞龙：巨村舞龙是常州市新北区的一种民间舞蹈，以巨龙为主要道具，表演时具有强烈的视觉冲击力。  \r\n🔸常州道情：常州道情是一种以道教故事为主题的说唱艺术形式，具有文学、音乐、表演等多种艺术价值。  \r\n🔸常州唱春：常州唱春是一种民间小调，以歌唱春天为主要内容，流传于常州市的农村地区。    \r\n  \r\n🧭快速攻略：      \r\n⏩第一天：探索文化与自然  \r\n🔸上午：  \r\n红梅公园：从红梅公园开始一天的行程，这里是市中心的绿肺，有美丽的自然风光和古典园林，还能参观历史悠久的天宁寺和天宁宝塔。  \r\n🔸中午：  \r\n在天宁寺周边品尝常州本地特色小吃，如银丝面、加蟹小笼包等。  \r\n🔸下午：  \r\n青果巷：漫步青果巷历史文化街区，这里保留了许多明清时期的古建筑，可以感受到浓郁的江南水乡风情。  \r\n常州博物馆：随后前往常州博物馆，了解常州乃至江南地区的历史文化。  \r\n🔸晚上：  \r\n南大街步行街：晚餐在南大街步行街寻找美食，这里也是购物的好去处，体验常州的夜生活。  \r\n⏩第二天：现代游乐与科技体验  \r\n🔸上午至下午：  \r\n中华恐龙园：全天重点游玩中华恐龙园，它是常州最具代表性的现代游乐场，适合所有年龄段的游客。提前在线购票，并准备好一次性雨衣，以便参与水上项目。园区内有亚洲最大的4D过山车等刺激游乐设施，还有恐龙化石博物馆，寓教于乐。  \r\n🔸晚上：  \r\n迪诺水镇：恐龙园游玩结束后，可以在旁边的迪诺水镇逛逛，这里有许多品牌店铺和餐厅，是购物和晚餐的好地方。  \r\n  \r\n* 【常州戏楼群】：天宁区、钟楼区、新北区、武进区。共6座：1、万绥东岳庙戏楼；2、礼嘉烈帝庙戏楼；3、顺庄戏楼；4、西夏墅梅村戏楼；5、阳湖县城隍庙戏楼；6、杨氏家庭戏楼。年代：清。*省级文物保护单位。*\r\n\r\n## 天宁区  \r\n🌐所辖行政区：雕庄街道、青龙街道、茶山街道、红梅街道、天宁街道（政府驻地）、兰陵街道、郑陆镇。  \r\n🚩革命文物保护利用片区（苏南片区）。  \r\n  \r\n* 【红梅公园】`*`：常州罗汉路1号，全天，0519-88108020。赏樱花。免费。*国家4A级旅游景区。*  \r\n* 【天宁风景名胜区】（天宁禅寺）：罗汉路1号，80元。*国家4A级旅游景区。*  \r\n* 【天宁寺】：年代：清末。*省级文物保护单位。*  \r\n* 【青果巷历史文化街区】：市区保存最为完好、最负盛名的古街巷，是整体历史风貌的精华所在。免费。*国家级旅游休闲街区。国家级夜间文化和旅游消费集聚区。*  \r\n* 【常州唐氏民宅】：年代：明至民国。天宁区青果巷，包括八桂、易书、筠星、松健、礼和、四并、复始、贞和八堂。*全国重点文物保护单位。*  \r\n* 【唐荆川宅】：年代：明弘治-正德年间（1488-1521年）。2019年，贞和堂、礼和堂被公布第八批全国重点文物保护单位，公布名称：常州唐氏民宅，其余仍为省保。*省级文物保护单位。*  \r\n* 【张太雷纪念馆】`*`：免费。和平中路子和里3号，8:30–11:30、13:30–16:30，周一闭馆，0519-88813757。*国家2A级旅游景区。*  \r\n* 【张太雷旧居】：年代：1918-1925年。天宁区和平中路457号。*全国重点文物保护单位。*  \r\n* 【常州革命烈士陵园】（“三杰”纪念地）`*`：兰陵路33号，9:00–11:00、14:00–16:30，周一闭馆，0519-86663177。免费。  \r\n* 【东坡公园】`*`：延陵东路水门桥堍，6:00–21:00，0519-88815005。免费。*国家2A级旅游景区。*  \r\n* 【江南美术馆】`*`：小东门路116-68号，9:00–11:00、13:00–17:00，0519-88875588。免费。*国家2A级旅游景区。*  \r\n* 【近园（静园）】：年代：清。天宁区晋陵中路418号，常州宾馆内。*全国重点文物保护单位。*  \r\n* 【郑陆镇焦溪村】：具有700余年历史的焦溪古镇沿河而筑，麻条石铺成的石板道，延绵通街，编织成一幅“小桥、流水、人家”的水乡美景。*中国历史文化名村。省级传统村落。*  \r\n* 【焦溪龙溪河古桥群】：年代：清。*省级文物保护单位。*  \r\n* 【查家湾】：位于郑陆镇。常州市美丽乡村示范点。  \r\n* 【常州孟河医派博物馆】：非国有，免费。常州市和平北路2
