r\n  \r\n* 【苏尼特左旗博物馆】：免费。苏尼特左旗满都拉图镇满达拉街。  \r\n* 【金界壕遗址】△@：年代：金。巴彦宝力道苏木乡。*全国重点文物保护单位。*  \r\n* 【恩格尔河墓群】：年代：元。恩格尔河西岸沙地上。*全国重点文物保护单位。*  \r\n  \r\n## 苏尼特右旗  \r\n🌐所辖行政区：赛汉塔拉镇（政府驻地）、朱日和镇、乌日根塔拉镇、桑宝拉格苏木、额仁淖尔苏木、赛罕乌力吉苏木、阿其图乌拉苏木。  \r\n  \r\n* 【苏尼特王府博物馆】：免费。苏尼特右旗朱日和镇乌苏图敖包。  \r\n* 【金界壕遗址】△@：年代：金。属金界壕主线，新民乡全胜村。*全国重点文物保护单位。*  \r\n  \r\n## 东乌珠穆沁旗  \r\n🌐所辖行政区：乌里雅斯太镇（政府驻地）、道特淖尔镇、嘎达布其镇、满都胡宝拉格镇、额吉淖尔镇、呼热图淖尔苏木、萨麦苏木、嘎海乐苏木、阿拉坦合力苏木。  \r\n🛣️景观公路：省道S303：中蒙边境公路，起于S101省道的宝拉格苏木，止于S203省道的零点，全程约300公里。  \r\n  \r\n⏩国家级非物质文化遗产代表性项目保护单位：  \r\n🔸祝赞词：申报：内蒙古自治区东乌珠穆沁旗，保护单位：东乌珠穆沁旗文化馆。  \r\n🔸蒙古族搏克：申报：内蒙古自治区东乌珠穆沁旗，保护单位：东乌珠穆沁旗文化馆。  \r\n🔸蒙古族勒勒车制作技艺：申报：内蒙古自治区东乌珠穆沁旗，保护单位：东乌珠穆沁旗文化馆。  \r\n  \r\n* 【东乌珠穆沁旗博物馆】：免费。锡林郭勒盟东乌珠穆沁旗乌里雅斯太镇道勒德西街。  \r\n* 【金界壕遗址】△@：年代：金。巴彦胡硕镇、呼热图淖尔苏木乡、满都有宝拉格苏木乡等。*全国重点文物保护单位。*  \r\n* 【金斯太洞穴遗址】：年代：旧石器时代、商。阿拉腾合力苏木以西25千米，东海尔汗山巴龙马格隆丘陵东段。*全国重点文物保护单位。*  \r\n  \r\n## 西乌珠穆沁旗  \r\n🌐所辖行政区：巴拉嘎尔高勒镇（政府驻地）、巴彦花镇、吉仁高勒镇、浩勒图高勒镇、高日罕镇、巴彦胡舒苏木、乌兰哈拉嘎苏木。  \r\n  \r\n⏩国家级非物质文化遗产代表性项目保护单位：  \r\n🔸蒙古包营造技艺：申报：内蒙古自治区西乌珠穆沁旗，保护单位：西乌珠穆沁旗文化旅游事业发展中心。  \r\n🔸蒙古族婚礼（乌珠穆沁婚礼）：申报：内蒙古自治区西乌珠穆沁旗，保护单位：西乌珠穆沁旗文化旅游事业发展中心。  \r\n🔸蒙古族长调民歌（乌珠穆沁长调）：申报：内蒙古自治区锡林郭勒盟西乌珠穆沁旗，保护单位：西乌珠穆沁旗文化旅游事业发展中心。  \r\n  \r\n* 【诺干宝力格噶村】：2015中国十大最美乡村。  \r\n* 【古若斯台】：*中国原生态景点。*  \r\n* 【西乌珠穆沁旗男儿三艺博物馆】：免费。西乌旗巴拉嘎尔高勒镇。  \r\n* 【浩勒图高勒镇脑干哈达嘎查】：*农业部“美丽乡村”。*  \r\n\r\n## 太仆寺旗  \r\n🌐所辖行政区：宝昌镇（政府驻地）、千斤沟镇、红旗镇、骆驼山镇、永丰镇、幸福乡、贡宝拉格苏木。  \r\n  \r\n* 【太仆寺旗辽金元瓷器博物馆】：非国有，免费。宝昌建设南街宝龙小区。  \r\n* 【太仆寺旗御马苑博物馆】：非国有，免费。太仆寺旗贡宝拉嘎苏木。  \r\n* 【太仆寺旗博物馆】：免费。太仆寺旗文化大厦。  \r\n* 【千斤沟镇后店村】：*农业部“美丽乡村”。*  \r\n* 【贡宝拉格苏木道海嘎查】：*农业部“美丽乡村”。*  \r\n* 【宝昌镇边墙村】：*全国乡村旅游重点村。国家森林乡村。*  \r\n* 【金界壕遗址】△@：年代：金。属金界壕主线，途经太仆寺旗幸福乡南沟村、贡宝拉格苏木宝日浩特嘎查、宝昌镇南马家营子村、永丰镇、千斤沟镇、骆驼山镇东河沿村，长91千米，现存马面260座、边堡4座、关堡2座。*全国重点文物保护单位。*  \r\n  \r\n## 镶黄旗  \r\n🌐所辖行政区：新宝拉格镇（政府驻地）、巴彦塔拉镇、翁贡乌拉苏木、宝格达音髙勒苏木。  \r\n  \r\n⏩国家级非物质文化遗产代表性项目保护单位：  \r\n🔸阿斯尔：申报：内蒙古自治区镶黄旗，保护单位：镶黄旗文体旅游事业发展中心。  \r\n  \r\n* 【镶黄旗马文化博物馆】：免费。镶黄旗新宝拉格镇。  \r\n* 【金界壕遗址】△@：年代：金。属金界壕主线，宝格达音高勒苏木乡、翁贡乌拉苏木乡、呼格吉勒图苏木、那仁乌拉苏木、巴彦塔拉苏木境内。*全国重点文物保护单位。*  \r\n  \r\n## 正镶白旗  \r\n🌐所辖行政区：明安图镇（政府驻地）、星耀镇、伊和淖尔苏木、乌兰查布苏木、宝拉根陶海苏木。  \
