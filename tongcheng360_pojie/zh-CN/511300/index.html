影师而言，找到大面积拍摄浅丘田园的点位并不容易。在山地耕作中，梯田成了相机追逐的焦点，在平原田园中，大面积的航拍令人震撼。但相对较矮的浅丘本身并不足以为摄影师带来良好的视野，故浅丘田园的拍摄大都仅能选取局部。*四川100个最美观景拍摄地（E105°46′59″ N31°0′59″）。*  \r\n* 【凤鸣镇双龙桥村】：*美丽宜居村庄。农业部“美丽乡村”。*  \r\n* 【多扶镇】：*中国特色小镇。*  \r\n* 【中国有机生活公园旅游景区】：*国家3A级旅游景区。*  \r\n* 【张澜故里旅游区】：*国家4A级旅游景区。*  \r\n* 【青龙乡】：*全国特色景观旅游名镇（村）。*  \r\n* 【青龙乡蚕华山村】：*中国传统村落。*  \r\n* 【莲池镇观音堂村】：*美丽宜居村庄。国家森林乡村。*  \r\n* 【西充县中国民主同盟历史陈列馆】：收费。南充市西充县莲池乡观音堂村。  \r\n* 【西充文庙】：年代：明至清。莲湖北路北侧、文庙巷西，莲花湖北岸。*全国重点文物保护单位。*    \r\n* 【圭心寺】：年代：明。*省级文物保护单位。*  \r\n* 【百福寺】：年代：明。*省级文物保护单位。*  \r\n* 【双凤武庙】：年代：清。*省级文物保护单位。*  \r\n* 【西充观音殿】：年代：清。*省级文物保护单位。*  \r\n* 【西充占山寺】：年代：明。*省级文物保护单位。*  \r\n* 【万民宝塔】：年代：清。*省级文物保护单位。*  \r\n* 【仙林字库塔】：年代：清。*省级文物保护单位。*  \r\n* 【贺圣寺】：年代：清。*省级文物保护单位。*  \r\n* 【蒲氏家祠】：年代：清。*省级文物保护单位。*  \r\n* 【严家大院】：年代：清。*省级文物保护单位。*  \r\n* 【张澜诞生地】：年代：清。*省级文物保护单位。*  \r\n* 【中国工农红军四川第一路西充指挥部旧址】：年代：1929年。*省级文物保护单位。*  \r\n* 【西充县出川抗战誓师大会旧址】：年代：1937年。*省级文物保护单位。*  \r\n  \r\n## 阆中市（七里街道）  \r\n🌐所辖行政区：七里街道、保宁街道、沙溪街道、江南街道、彭城镇、柏垭镇、飞凤镇、思依镇、文成镇、二龙镇、石滩镇、老观镇、龙泉镇、干佛镇、望垭镇、妙高镇、洪山镇、水观镇、金垭镇、桥楼乡、博树回族乡、河溪街道、玉台镇、五马镇、木兰镇、天宫镇、鹤峰乡、峰占乡。    \r\n🚩国家历史文化名城。  \r\n🚩革命文物保护利用片区（川陕片区）（长征片区红四方面军）。  \r\n🏅中国优秀旅游城市。  \r\n  \r\n⏩国家级非物质文化遗产代表性项目保护单位：  \r\n🔸皮影戏（四川皮影戏）：申报：四川省阆中市，保护单位：四川川北皮影艺术团。  \r\n🔸地毯织造技艺（阆中丝毯织造技艺）：申报：四川省阆中市，保护单位：四川银河地毯有限公司。  \r\n  \r\n* 【华光楼历史文化街区】：因水成街、因水成市。华光楼为省级重点文物保护单位。建筑横跨大东街南头，位于上、下华街之间。始建于唐，清道光年间毁于火灾，同治年间重建。华光楼在阆中现存楼阁中，建造最早又最宏伟壮观，因此被称作“阆苑第一楼”。街区内有大东街、上华街、下华街、下新街，上新街，醋房街县学坝、中心街、高家坎、皮房街等历史传统街巷。古时，古米仓道、金牛道在此交汇，各地商贾云集，华光楼街区逐渐形成并繁华起来。*中国历史文化街区。*  \r\n* 【阆中古城旅游区】：阆中古城，巴人旧都，山围四面，水绕三方，山水俱呈蟠龙蜿蜒之势，腾挪欲飞。城内外地理格局完美地具备了风水学中“龙、穴、砂、水”等地理要诀。*国家5A级旅游景区。国家级夜间文化和旅游消费集聚区。中国原生态景点。四川100个最美观景拍摄地（E105°58′59″ N31°33′59″）。四川20个最值得去的地方。*  \r\n* 【老观古镇】`*`：1400多年历史，名胜古迹有：奉国寺遗址、古粮仓、古栅门，以及史称“三谯”、汉武帝时重要的臣僚谯隆、谯玄、谯瑛等知名历史人物。（川北灯戏的发祥地）。*老观镇，四川重点小场镇。中国历史文化名镇。*  \r\n* 【老观镇老龙村】：*中国传统村落。*  \r\n* 【天宫镇】：*全国乡村旅游重点镇（乡）。*  \r\n* 【天宫镇五龙村】：*国家森林乡村。*  \r\n* 【天宫乡天宫院村】（天宫院风水文化景区）`*`：（明清时期天宫院古建筑群）。*中国传统村落。国家4A级旅游景区。中国历史文化名村。全国特色景观旅游名镇（村）。*  \r\n* 【杨家垭春光】：*米仓古道，再发现四川100个最美观景拍摄地*。  \r\n* 【锦屏风景名胜区】：*国家3A级旅游景区。*  \r\n* 【河楼乡白虎村】：*中国传统村落。*  \r\n* 【五龙庙文昌阁】：年代：元。河楼乡白虎村。*全国重点文物保护单位。*  \r\n* 【水观镇永安寺村】：*中国传统村落。*  \r\n* 【阆中永安寺】：年代：元至清。水观镇永安寺村。*全国重点文物保护单位。*  \r\n* 【阆中市博物馆】：收费。阆中市学道街11号。  \r\n* 【保宁古镇】：东枕巴山，西倚剑门，嘉陵江水呈U字形在镇前缓缓流过，三面绕水，四面环山的自然格局宛若仙境，堪称中国古代城选址符合风水学中各种要素的典范，据说这和袁天纲、李淳风奉唐太宗李世民的圣旨，来阆中“斩龙脉，破王气”的风水传奇分不开。预言天书《推背图》发现地。*央视《中国古镇》拍摄地。*  \r\n* 【天林乡五龙村】：*全国乡村旅游重点村。*  \r\n* 【洪山镇良善桠村】：*国家森林乡村。*  \r\n* 【思依镇铧厂河村】：*中国传统村落。*  \r\n* 【思依镇大益湾村】：*国家森林乡村。*  \r\n* 【张桓侯祠】：年代：明、清。古城内西街。*全国重点文物保护单位。*  \r\n* 【玉台山石塔】：年代：唐。城北滕王阁村北的玉台山上。*全国重点文物保护单位。*  \r\n* 【大像山摩崖造像】：年代：唐至清。七里街道状元村东，城东嘉陵江南岸大像山崖壁上。*全国重点文物保护单位。*  \r\n* 【阆中观音寺】：年代：明。城内公园路63号。。*全国重点文物保护单位。*  \r\n* 【巴巴寺】：年代：清。城东蟠龙路蟠龙山上。*全国重点文物保护单位。中国原生态景点。*  \r\n* 【川北道贡院】：年代：清。城内学道街20号。*全国重点文物保护单位。*  \r\n* 【柏垭镇老房嘴】：*中国传统村落。*    \r\n\r\n* 【朱家山坪上遗址】：年代：商周。*省级文物保护单位。*  \r\n* 【灵山遗址】：年代：新石器时代。*省级文物保护单位。*  \r\n* 【邵家湾墓群】：年代：清。*省级文物保护单位。*  \r\n* 【华光楼】：年代：清。*省级文物保护单位。*  \r\n* 【阆中清真寺】：年代：清。*省级文物保护单位。*  \r\n* 【圆觉寺大殿】：年代：明。*省级文物保护单位。*  \r\n* 【天宫院】：年代：明。*省级文物保护单位。*  \r\n* 【福音堂】：年代：清。*省级文物保护单位。*  \r\n* 【陕西会馆】：年代：清。*省级文物保护单位。*  \r\n* 【杜家客栈】：年代：清。*省级文物保护单位。*  \r\n* 【阆中文笔塔】：年代：明。*省级文物保护单位。*  \r\n* 【阆中古城古建筑群】：年代：清。*省级文物保护单位。*  \r\n* 【阆中精兰院】：年代：明至清。*省级文物保护单位。*  \r\n* 【阆中文庙】：年代：清。*省级文物保护单位。*  \r\n* 【湖广会馆】：年代：清。*省级文物保护单位。*  \r\n* 【读书岩石刻】：年代：宋、明、清。*省级文物保护单位。*  \r\n* 【石室观摩崖造像】：年代：南北朝至唐。*省级文物保护单位。*  \r\n* 【牛王洞摩崖造像】：年代：唐。*省级文物保护单位。*  \r\n* 【雷神洞摩崖造像】：年代：唐。*省级文物保护单位。*  \r\n* 【中共阆南县委旧址】：年代：1933年。*省级文物保护单位。*  \r\n* 【汪家楼】：年代：近代。*省级文物保护单位。*  \r\n* 【阆中红四方面军总政治部旧址】：年代：1935年。*省级文物保护单位。*  \r\n* 【川陕省苍溪县苏维埃保卫局旧址】：年代：1934年。*省级文物保护单位。*  \r\n\r\n## 南充经济开发区  \r\n"])</script><script>self.__next_f.push([1,"5:[\"$\",\"$L15\",null,{\"props\":{\"city\":{\"id\":511300,\"city_name\":\"南充市\",\"area_level\":2,\"countries_id\":45,\"prefix\":\"N\",\"sorted\":null,\"abbreviation\":\"nanchongshi\",\"parent_id\":510000,\"name\":\"南充市\",\"code\":\"0817\",\"lng\":\"106.117503\",\"lat\":\"30.843783\",\"province\":\"四川\",\"created_by\":\"system\",\"created_date\":\"2021-05-27T11:13:41+00:00\",\"last_modified_by\":nul
