211,410221104,410221401,410221209,410221205,410222102,410222205,410223106,410223206,410223207,410225107,410225105,410225104,410225102,410202009,410202008,410203006,410205200,410205005,410211207,410212100,410221212,410221213,410221001,410221208,410222204,410223104,410223100,410223208,410223108,410225002,41022510117:T5858,"])</script><script>self.__next_f.push([1,"# 开封市\r\n🚩国家历史文化名城。  \r\n🏅中国优秀旅游城市。  \r\n🏅开封古城：中国最具潜力的十大古城。  \r\n🧾《中国自助游》热门旅行目的地：最具历史底蕴的文遗游，第八名。  \r\n  \r\n🌳市树：国槐。  \r\n  \r\n💃全国旅游演艺精品名录入选项目：《大宋·东京梦华》。 \r\n  \r\n📞电话区号：0371。  \r\n☎️旅游投诉：0371-23972220。  \r\n  \r\n☎️应急救援电话：  \r\n1.开封蓝天救援队 张海祥13837835001  \r\n2.开封市无线电协会应急通信大队 康伟18503781818  \r\n3.开封市红豹救援队 柴倩倩18803789668  \r\n  \r\n🚘车牌编号：豫B  \r\n  \r\n⏩国家级非物质文化遗产代表性项目保护单位：  \r\n🔸汴绣：申报：河南省开封市，保护单位：开封汴绣厂。  \r\n🔸佛教音乐（大相国寺梵乐）：申报：河南省开封市，保护单位：开封大相国寺。  \r\n🔸灯彩（汴京灯笼张）：申报：河南省开封市，保护单位：开封市彩灯艺术研究会。  \r\n🔸二夹弦：申报：河南省开封市，保护单位：开封市田爱云二夹弦剧团。  \r\n🔸锣鼓艺术（开封盘鼓）：申报：河南省开封市，保护单位：开封市文化馆（开封市非物质文化遗产保护中心）。  \r\n🔸撂石锁：申报：河南省开封市，保护单位：开封市文化馆（开封市非物质文化遗产保护中心）。  \r\n🔸朱仙镇木版年画：申报：河南省开封市，保护单位：开封市文化馆（开封市非物质文化遗产保护中心）。  \r\n  \r\n🍴美食：汴京开封小笼包。  \r\n\r\n* 【北宋东京城遗址】：年代：北宋。深埋于市区地下。*全国重点文物保护单位。*  \r\n* 【开封城墙】：年代：清。市区，东城垣位于东环北路、顺城北街、顺城南街、北顺城街、护城路沿线，南城垣位于滨河路北侧，西城垣位于西南城坡路、弓箭西街、内顺城路沿线，北城垣位于东京大道南侧。*全国重点文物保护单位。*  \r\n\r\n## 龙亭区  \r\n🌐所辖行政区：北书店街道、午朝门街道（区政府驻地）、大兴街道、北道门街道、城西街道、梁苑街道、宋城街道（市政府驻地）、新城街道、杏花营镇、北郊乡、柳园口乡、西郊乡、水稻乡、杏花营农场。  \r\n  \r\n* 【龙亭景区】：曾是北宋皇朝所在地，原为宋皇宫后御苑的一部分。  \r\n* 【龙亭大殿】：年代：清。中山路北端龙亭公园内。*全国重点文物保护单位。*  \r\n* 【龙亭】：年代：清。*省级文物保护单位。* \r\n* 【清明上河园】：与龙亭公园相邻，仿《清明上河图》中所绘场景而建的一座文化主题公园。*国家5A级旅游景区。中国国家地理景观100个兴趣必游之地-清明上河图。*  \r\n* 【书店街】：世界两大古街之一。  \r\n* 【山陕甘会馆】：這里有石、砖、木的透雕和浮雕以及琉璃制品，是清代雕刻艺术的珍品。年代：清。龙亭区徐府街85号。*全国重点文物保护单位。*  \r\n* 【天波杨府】：是北宋抗辽民族英雄杨业的府邸  \r\n* 【宋都御街】：中山路北段，是为再现宋代御街风貌，于1988年建成的一条仿宋商业街。  \r\n* 【翰园碑林】：漫游其间，如同进了一座书法艺术宝库。  \r\n* 【开封市状元书法博物馆】：非国有，免费。开封市东京大道中段文化艺术职业学校内。  \r\n* 【开封市报纸博物馆】：免费。开封市汉兴西路与第七大街交叉口。  \r\n* 【开封市半闲斋陶瓷艺术博物馆】：非国有，免费。开封市金明区黄河大街中段。  \r\n* 【开封北宋官瓷艺术博物馆】：非国有，免费。开封市开发区金明大道111号。  \r\n* 【开封市可望黄河农耕文化博物馆】：非国有，免费。开封市龙亭区北官庄。  \r\n* 【汴梁婚俗文证博物馆】：非国有，免费。开封市龙亭区东京大道中段万岁山景区内。  \r\n* 【开封兰生电影艺术博物馆】：非国有，免费。开封市龙亭区东京大道中段万岁山景区内。  \r\n* 【开封市王烔民俗博馆】：非国有，免费。开封市龙亭区东京大道中段万岁山景区内。  \r\n* 【宋绣艺术博物馆】：非国有，免费。开封市龙亭区清水河东岸1号。  \r\n* 【开封市艺术博物馆】：收费。开封市龙亭区徐府街85号。  \r\n* 【开封市博物馆】：免费。开封新区五大街与六大街郑开大道北侧。*国家一级博物馆。2022年度全国博物馆综合影响力第八十六名。*  \r\n* 【水稻乡孙庄村】：*美丽宜居村庄。*  \r\n* 【河南省博物馆旧址】：原为河南法政学堂和河道总督衙门旧址。三胜街31号。年代：1927年。三胜街31号，开封市豫剧院。*全国重点文物保护单位。*  \r\n* 【七盛角旅游休闲街区】：*国家级旅游休闲街区。*  \r\n* 【宋都皇城省级旅游度假区】：*国家级夜间文化和旅游消费集聚区。*  \r\n* 【河南省立第一工业学校旧址】：年代：近代。开封市龙亭区北道门街。*省级文物保护单位。*\r\n* 【北清真寺】：年代：清。开封市龙亭区铁塔四街1号。*省级文物保护单位。*\r\n* 【宗公祠】：年代：清。开封市龙亭区西门大街302号。*省级文物保护单位。*\r\n* 【铁犀牛】：年代：明。*省级文物保护单位。* \r\n* 【开封城墙】：年代：明代。*省级文物保护单位。* \r\n* 【刘少奇逝世处】：开封陈列馆，原开封市人民政府所在地。年代：1969年。*省级文物保护单位。*\r\n* 【中共豫陕区委旧址】：年代：1925年。*省级文物保护单位。*\r\n* 【开封府文庙棂星门】：年代：清。*省级文物保护单位。*  \r\n* 【张登云故居】：年代：1908 年。开封市龙亭区北道门街道。*省级文物保护单位。* \r\n* 【信昌银号金库旧址】：年代：1920年。开封市龙亭区北书店街道。*省级文物保护单位。* \r\n* 【开封河南省教育厅旧址】：年代：1928年。开封市龙亭区北书店街道。*省级文物保护单位。* \r\n* 【开封汜水会馆】：年代：1905 年。开封市龙亭区北书店街道。*省级文物保护单位。* \r\n\r\n\r\n## 顺河回族区  \r\n🌐所辖行政区：清平街道（政府驻地）、铁塔街道、曹门街道、宋门街道、工业街道、苹果园街道、东郊乡、土柏岗乡。  \r\n  \r\n* 【铁塔公园】\r\n* 【祐国寺塔】：中国最高的琉璃砖塔，建于北宋皇佑元年（1049年），因建在开宝寺内，故称开宝寺塔，明代将寺院易名联祜国寺，又称祜国寺塔，又因塔之外壁为褐色琉璃砖镶嵌，似铁色，俗称铁塔，是宋代琉璃砖雕的佳作。年代：北宋。顺河回族区北门大街210号，铁塔公园内。*全国重点文物保护单位。*  \r\n* 【汴京公园】  \r\n* 【大宋中医药文化博物馆】：免费。开封市财政厅东街54号。  \r\n* 【开封市汴京灯笼张民间艺术博物馆】：非国有，免费。开封市理事厅街38号。  \r\n* 【刘青霞故居纪念馆】：免费。开封市顺河回族区刘家胡同1号。  \r\n* 【刘青霞故居】△@\r\n* 【开封刘青霞故居】@：刘家宅院。年代：清。顺河回族区解放路刘家胡同1号。*全国重点文物保护单位。*    \r\n* 【土柏岗乡北神岗社区】：*国家森林乡村。*  \r\n* 【开封东大寺】：年代：清。顺河回族区清平南北街4号。*全国重点文物保护单位。*  \r\n* 【河南留学欧美预备学校旧址】：年代：民国。顺河回族区明伦街85号，河南大学明伦校区内。*全国重点文物保护单位。中国20世纪建筑遗产。*  \r\n* 【河南大学历史建筑】：年代：1912-1936。*中国20世纪建筑遗产。*  \r\n* 【河南大学近代建筑群】：河南大学明伦校区。年代：民国。*省级文物保护单位。*\r\n* 【河南贡院碑】：年代：清。开封市明伦街河南大学校内。*省级文物保护单位。*\r\n* 【天主教河南总修院旧址】：年代：1932年。顺河回族区建设路羊尾铺村东。*全国重点文物保护单位。*  \r\n* 【开封天主教堂】：年代：1917年。*省级文物保护单位。*\r\n* 【古观音寺】：又名白衣阁，因阁内供白衣观音而得名。免费。  \r\n* 【张钫故宅】：年代：近代。开封市顺河区朝阳胡同路。*省级文物保护单位。*  \r\n* 【王家胡同清真女学堂】：年代：清。开封市顺河回族区清平街道。*省级文物保护单位。* \r\n* 【河南大学建国初期建筑】：年代：1949-1959年。开封市顺河回族区铁塔街道。*省级文物保护单位。* \r\n\r\n## 鼓楼区  \r\n🌐所辖行政区：相国寺街道（政府驻地）、新华街道、卧龙街道、州桥街道、西司门街道、南苑街道、五一街道、仙人庄街道。  \r\n  \r\n* 【开封府】  \r\n* 【相国寺】（大相国寺）：我国著名佛教寺院之一。寺内有高达7米的四面千手千眼观音巨像，相传是用整根的大银杏雕成。寺内钟楼有清代巨钟，重万余斤，被列为汴城八景之一。年代：清。鼓楼区自由路西段36号。*全国重点文物保护单位。*  \r\n* 【包公祠】：是与纪念我国古代著名清官包拯而恢复重建的。  \r\n* 【延庆观】@：在中国道教史上具有重要地位，是全真派的殿宇。（全真教的祖庭在运城芮城县的永乐宫）。年代：元。鼓楼区观前街53号，归入北宋东京城遗址。*全国重点文物保护单位。*  \r\n* 【开封博物馆】：旧馆。  \r\n* 【开封悟味饮食博物馆】：非国有，免费。开封市鼓楼区弓箭街大梁门城楼。  \r\n* 【开封市至道书画博物馆】：非国有，免费。开封市鼓楼区鼓楼广场西北角京古斋三楼。  \r\n* 【宋都木版年画博物馆】：非国有，免费。开封市南书店街58号。  \r\n* 【开封市酒文化博物馆】：非国有，免费。开封市新西门街2号。  \r\n* 【开封警察博物馆】：免费。开封市中山路中段92号。  \r\n* 【仙人庄办事处茶庵村】：*国家森林乡村。*  \r\n* 【鼓楼特色文化旅游休闲街区】：*国家级旅游休闲街区。国家级夜间文化和旅游消费集聚区。*    \r\n* 【祥符县文庙大成殿】：年代：清。开封市鼓楼区洪学街1号。*省级文物保护单位。*\r\n* 【河南省立女子师范学堂旧址】：年代：1907年。开封市鼓楼区中山路北段64号。*省级文物保护单位。*\r\n* 【善义堂清真寺】：年代：清。*省级文物保护单位。*  \r\n* 【河南参议会旧址】：年代：1945 年。开封市鼓楼区西司门街道。*省级文物保护单位。* \r\n* 【开封河南省政府旧址】：年代：1927年。开封市鼓楼区西司门街道。*省级文物保护单位。* \r\n* 【开封王若飞革命活动旧址】：年代：1935 年。开封市鼓楼区西司门街道。*省级文物保护单位。* \r\n* 【开封永宁郡王府遗址】：年代：明。开封市鼓楼区西司门街道。*省级文物保护单位。* \r\n* 【开封人民会场】：年代：1929年。开封市鼓楼区相国寺街道。*省级文物保护单位。* \r\n* 【开封本笃修女会旧址】：年代：1938年。开封市鼓楼区新华街道。*省级文物保护单位。* \r\n\r\n## 禹王台区  \r\n🌐所辖行政区：三里堡街道、新门关街道、繁塔街道、官坊街道、菜市街道（政府驻地）、南郊乡、汪屯乡。  \r\n📋开封市禹王台区位于河南省开封市东南部，被称为古城的南大门。该区总面积约为57.25平方千米，截至2022年，禹王台区的常住人口为12.08万人1。禹王台区的前身是南关区，2005年开封市行政区划调整后成立的新区，因千年古园禹王台坐落于此而得名。  \r\n  \r\n* 【禹王台】：（  古吹台）为春秋时晋国乐师师旷奏乐的地方。相传大禹治水时也住过此台。年代：清。*省级文物保护单位。*\r\n* 【繁塔】@：是开封历史上建造最早的一座佛塔。年代：宋。  禹王台区繁塔西街30号，归入北宋东京城遗址。*全国重点文物保护单位。*  \r\n* 【汪屯乡大李庄社区】：*国家森林乡村。*  \r\n* 【开封伞塔】：年代：1955年。南郊乡干河沿村南（杨正门村？）。*全国重点文物保护单位。*  \r\n* 【国共黄河归故谈判旧址】：年代：1946年。禹王台区民生街17号部队大院内。*全国重点文物保护单位。*    \r\n* 【柯莱恩住宅楼】：年代：1920年。开封市禹王台区五福路。*省级文物保护单位。*\r\n* 【河南邮务管理局旧址 （南关邮政大楼）】：年代：1921年。开封市禹王台区中山路南段。*省级文物保护单位。*\r\n* 【辛亥革命十一烈士墓】：包含孙中山铜像（1929年）。年代：1911年。*省级文物保护单位。*\r\n* 【国民革命军阵亡将士纪念塔】：年代：1928年。*省级文物保护单位。*\r\n* 【夏理逊墓】：年代：1947年。开封市烈士陵园内。*省级文物保护单位。*  \r\n* 【开封河南省军区旧址】：年代：1950年。开封市禹王台区官坊街道。*省级文物保护单位。* \r\n* 【开封基督教浸礼会旧址】：年代：1901年。开封市禹王台区官坊街道。*省级文物保护单位。* \r\n* 【开封主顾传教修女会旧址】：年代：1927年。开封市禹王台区官坊街道。*省级文物保护单位。* \r\n* 【伞兵教导师大礼堂旧址】：年代：1954 年。开封市禹王台区南郊乡。*省级文物保护单位。* \r\n  \r\n## 祥符
